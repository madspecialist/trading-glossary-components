<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Income Markets Visualization</title>
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- React -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        /* Set dark background by default */
        body {
            background-color: #111827;
            margin: 0;
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const FixedIncomeMarketsVisual = () => {
            const [isDarkMode, setIsDarkMode] = React.useState(true);
            const [activeTab, setActiveTab] = React.useState('structure');
            const [bondType, setBondType] = React.useState('treasury');
            const [currentStep, setCurrentStep] = React.useState(1);
            const chartRef = React.useRef(null);
            const [chart, setChart] = React.useState(null);
            const [yieldView, setYieldView] = React.useState('curve');
            const brandColor = "#079A4F"; // Brand green color

            React.useEffect(() => {
                const darkModeQuery = window.matchMedia('(prefers-color-scheme: dark)');
                setIsDarkMode(darkModeQuery.matches);

                const handler = (e) => setIsDarkMode(e.matches);
                darkModeQuery.addEventListener('change', handler);

                return () => darkModeQuery.removeEventListener('change', handler);
            }, []);
            
            const nextStep = () => {
                setCurrentStep(prev => prev < 5 ? prev + 1 : 1);
            };

            const prevStep = () => {
                setCurrentStep(prev => prev > 1 ? prev - 1 : 5);
            };
            
            // Bond market segment data
            const bondSegments = {
                treasury: {
                    name: "Government Bonds",
                    description: "Debt securities issued by national governments to fund operations and manage monetary policy",
                    issuers: "National governments (US Treasury, UK Gilts, German Bunds, etc.)",
                    features: "Highest credit quality, benchmark for other rates, various maturities",
                    marketSize: "$64 trillion globally (largest segment)",
                    color: "#3B82F6" // Blue
                },
                corporate: {
                    name: "Corporate Bonds",
                    description: "Debt issued by corporations to raise capital for operations, expansion, and refinancing",
                    issuers: "Public and private corporations across all sectors",
                    features: "Wide range of credit ratings, higher yields than government bonds",
                    marketSize: "$12 trillion globally",
                    color: "#EF4444" // Red
                },
                municipal: {
                    name: "Municipal Bonds",
                    description: "Debt issued by state/local governments and agencies to fund public projects",
                    issuers: "Cities, states, counties, and special-purpose districts",
                    features: "Often tax-advantaged, support local infrastructure",
                    marketSize: "$4 trillion (primarily in the US)",
                    color: "#10B981" // Emerald
                },
                securitized: {
                    name: "Securitized Debt",
                    description: "Financial instruments backed by pools of underlying assets that generate cash flows",
                    issuers: "Financial institutions, special purpose vehicles",
                    features: "Backed by mortgages, auto loans, credit card receivables, etc.",
                    marketSize: "$13 trillion globally",
                    color: "#F59E0B" // Amber
                },
                emerging: {
                    name: "Emerging Market Debt",
                    description: "Bonds issued by governments and corporations in developing economies",
                    issuers: "Emerging market countries and corporations",
                    features: "Higher yields, currency and political risk considerations",
                    marketSize: "$3.2 trillion globally",
                    color: "#8B5CF6" // Purple
                }
            };

            // Chart for yield curves
            React.useEffect(() => {
                if (chartRef.current && activeTab === 'yields') {
                    if (chart) {
                        chart.destroy();
                    }

                    const ctx = chartRef.current.getContext('2d');
                    
                    if (yieldView === 'curve') {
                        // Yield curve data
                        const maturities = ['1M', '3M', '6M', '1Y', '2Y', '5Y', '10Y', '30Y'];
                        const normalYields = [4.1, 4.2, 4.3, 4.4, 4.5, 4.7, 4.9, 5.0];
                        const flatYields = [4.5, 4.5, 4.5, 4.5, 4.5, 4.5, 4.5, 4.5];
                        const invertedYields = [5.1, 5.0, 4.9, 4.8, 4.7, 4.6, 4.5, 4.4];
                        
                        const newChart = new Chart(ctx, {
                            type: 'line',
                            data: {
                                labels: maturities,
                                datasets: [
                                    {
                                        label: 'Normal Yield Curve',
                                        data: normalYields,
                                        borderColor: '#10B981',
                                        backgroundColor: 'rgba(16, 185, 129, 0.1)',
                                        tension: 0.4,
                                        fill: false,
                                        borderWidth: 2
                                    },
                                    {
                                        label: 'Flat Yield Curve',
                                        data: flatYields,
                                        borderColor: '#F59E0B',
                                        backgroundColor: 'rgba(245, 158, 11, 0.1)',
                                        tension: 0.4,
                                        fill: false,
                                        borderWidth: 2,
                                        borderDash: [5, 5]
                                    },
                                    {
                                        label: 'Inverted Yield Curve',
                                        data: invertedYields,
                                        borderColor: '#EF4444',
                                        backgroundColor: 'rgba(239, 68, 68, 0.1)',
                                        tension: 0.4,
                                        fill: false,
                                        borderWidth: 2
                                    }
                                ]
                            },
                            options: {
                                responsive: true,
                                maintainAspectRatio: false,
                                plugins: {
                                    legend: {
                                        position: 'top',
                                        labels: {
                                            color: isDarkMode ? '#9CA3AF' : '#4B5563',
                                            font: {
                                                size: 11
                                            }
                                        }
                                    },
                                    tooltip: {
                                        enabled: true,
                                        backgroundColor: isDarkMode ? '#374151' : 'white',
                                        titleColor: isDarkMode ? '#fff' : '#000',
                                        bodyColor: isDarkMode ? '#fff' : '#000',
                                        borderColor: isDarkMode ? '#4B5563' : '#E5E7EB',
                                        borderWidth: 1,
                                        padding: 10,
                                        displayColors: true,
                                        callbacks: {
                                            label: function(context) {
                                                return `${context.dataset.label}: ${context.raw}%`;
                                            }
                                        }
                                    }
                                },
                                scales: {
                                    y: {
                                        title: {
                                            display: true,
                                            text: 'Yield (%)',
                                            color: isDarkMode ? '#9CA3AF' : '#4B5563'
                                        },
                                        grid: {
                                            color: isDarkMode ? '#374151' : '#e5e7eb'
                                        },
                                        ticks: {
                                            color: isDarkMode ? '#9CA3AF' : '#4B5563'
                                        }
                                    },
                                    x: {
                                        title: {
                                            display: true,
                                            text: 'Maturity',
                                            color: isDarkMode ? '#9CA3AF' : '#4B5563'
                                        },
                                        grid: {
                                            color: isDarkMode ? '#374151' : '#e5e7eb'
                                        },
                                        ticks: {
                                            color: isDarkMode ? '#9CA3AF' : '#4B5563'
                                        }
                                    }
                                }
                            }
                        });
                        setChart(newChart);
                    } else {
                        // Credit spread data
                        const ratings = ['AAA', 'AA', 'A', 'BBB', 'BB', 'B', 'CCC'];
                        const spreads = [50, 75, 125, 200, 350, 550, 850];
                        
                        const newChart = new Chart(ctx, {
                            type: 'bar',
                            data: {
                                labels: ratings,
                                datasets: [{
                                    label: 'Credit Spread (basis points)',
                                    data: spreads,
                                    backgroundColor: [
                                        '#10B981', // AAA - Green
                                        '#34D399', // AA - Light Green
                                        '#3B82F6', // A - Blue
                                        '#60A5FA', // BBB - Light Blue
                                        '#F59E0B', // BB - Amber
                                        '#FBBF24', // B - Light Amber
                                        '#EF4444'  // CCC - Red
                                    ],
                                    borderColor: 'rgba(255, 255, 255, 0.3)',
                                    borderWidth: 1
                                }]
                            },
                            options: {
                                responsive: true,
                                maintainAspectRatio: false,
                                plugins: {
                                    legend: {
                                        display: false
                                    },
                                    tooltip: {
                                        enabled: true,
                                        backgroundColor: isDarkMode ? '#374151' : 'white',
                                        titleColor: isDarkMode ? '#fff' : '#000',
                                        bodyColor: isDarkMode ? '#fff' : '#000',
                                        borderColor: isDarkMode ? '#4B5563' : '#E5E7EB',
                                        borderWidth: 1,
                                        padding: 10,
                                        displayColors: true,
                                        callbacks: {
                                            label: function(context) {
                                                return `Spread: ${context.raw} basis points`;
                                            }
                                        }
                                    }
                                },
                                scales: {
                                    y: {
                                        title: {
                                            display: true,
                                            text: 'Spread (basis points)',
                                            color: isDarkMode ? '#9CA3AF' : '#4B5563'
                                        },
                                        grid: {
                                            color: isDarkMode ? '#374151' : '#e5e7eb'
                                        },
                                        ticks: {
                                            color: isDarkMode ? '#9CA3AF' : '#4B5563'
                                        }
                                    },
                                    x: {
                                        title: {
                                            display: true,
                                            text: 'Credit Rating',
                                            color: isDarkMode ? '#9CA3AF' : '#4B5563'
                                        },
                                        grid: {
                                            color: isDarkMode ? '#374151' : '#e5e7eb'
                                        },
                                        ticks: {
                                            color: isDarkMode ? '#9CA3AF' : '#4B5563'
                                        }
                                    }
                                }
                            }
                        });
                        setChart(newChart);
                    }
                }
            }, [activeTab, isDarkMode, yieldView]);
            return (
                <div className="min-h-screen bg-gray-900 py-8 text-white">
                    <div className="w-full max-w-2xl mx-auto p-4">
                        <div className="rounded-lg shadow-lg p-6 bg-gray-800">
                            <h2 className="text-2xl font-bold mb-4 text-white">
                                Fixed Income Markets (Bond Markets)
                            </h2>
                            
                            <div className="mb-6 bg-gray-700 p-4 rounded-lg">
                                <div className="text-sm text-gray-400 mb-1">Definition</div>
                                <p className="text-gray-200">
                                    Financial markets form the global marketplace where debt securities are bought and sold. These securities provide regular interest payments and return the principal at maturity. Through these markets, governments, corporations, and other entities can borrow funds while providing investors with steady income streams and capital preservation.
                                </p>
                            </div>

                            <div className="mb-4 flex">
                                <button
                                    className={`px-4 py-2 ${activeTab === 'structure' ? 'bg-blue-800 text-white' : 'bg-gray-700 text-gray-300'} rounded-tl-lg rounded-bl-lg`}
                                    onClick={() => setActiveTab('structure')}
                                >
                                    Structure
                                </button>
                                <button
                                    className={`px-4 py-2 ${activeTab === 'segments' ? 'bg-blue-800 text-white' : 'bg-gray-700 text-gray-300'}`}
                                    onClick={() => setActiveTab('segments')}
                                >
                                    Segments
                                </button>
                                <button
                                    className={`px-4 py-2 ${activeTab === 'yields' ? 'bg-blue-800 text-white' : 'bg-gray-700 text-gray-300'}`}
                                    onClick={() => setActiveTab('yields')}
                                >
                                    Yields
                                </button>
                                <button
                                    className={`px-4 py-2 ${activeTab === 'trading' ? 'bg-blue-800 text-white' : 'bg-gray-700 text-gray-300'} rounded-tr-lg rounded-br-lg`}
                                    onClick={() => setActiveTab('trading')}
                                >
                                    Trading
                                </button>
                            </div>

                            {/* Market Structure */}
                            {activeTab === 'structure' && (
                                <div className="mb-6">
                                    <h3 className="text-lg font-semibold mb-3 text-blue-400">Fixed Income Market Structure</h3>
                                    
                                    <div className="relative h-96 mb-4 bg-gray-700 rounded-lg overflow-hidden">
                                        {/* Step 1: Primary Markets */}
                                        {currentStep === 1 && (
                                            <div className="absolute inset-0 p-4">
                                                <h3 className="text-lg font-semibold mb-3 text-center text-blue-400">Primary Bond Markets</h3>
                                                <div className="flex flex-col items-center h-72 overflow-y-auto">
                                                    <div className="w-full bg-gray-800 p-4 rounded-lg mb-4">
                                                        <p className="text-gray-300 text-center mb-4">Where new bond issues are sold directly from issuers to investors</p>
                                                        
                                                        <div className="grid grid-cols-3 gap-4 mb-4">
                                                            <div className="bg-gray-700 p-3 rounded-lg">
                                                                <div className="text-amber-400 font-semibold mb-2 text-center">Issuers</div>
                                                                <div className="space-y-2">
                                                                    <div className="bg-gray-800 p-2 rounded text-xs">
                                                                        <span className="font-semibold">Governments</span>
                                                                        <div className="text-gray-300 mt-1">Fund budget deficits</div>
                                                                    </div>
                                                                    <div className="bg-gray-800 p-2 rounded text-xs">
                                                                        <span className="font-semibold">Corporations</span>
                                                                        <div className="text-gray-300 mt-1">Fund operations & growth</div>
                                                                    </div>
                                                                    <div className="bg-gray-800 p-2 rounded text-xs">
                                                                        <span className="font-semibold">Municipalities</span>
                                                                        <div className="text-gray-300 mt-1">Fund local projects</div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            
                                                            <div className="bg-gray-700 p-3 rounded-lg">
                                                                <div className="text-blue-400 font-semibold mb-2 text-center">Underwriters</div>
                                                                <div className="space-y-2">
                                                                    <div className="bg-gray-800 p-2 rounded text-xs">
                                                                        <span className="font-semibold">Investment Banks</span>
                                                                        <div className="text-gray-300 mt-1">Structure & distribute issues</div>
                                                                    </div>
                                                                    <div className="bg-gray-800 p-2 rounded text-xs">
                                                                        <span className="font-semibold">Dealer Banks</span>
                                                                        <div className="text-gray-300 mt-1">Place bonds with clients</div>
                                                                    </div>
                                                                    <div className="bg-gray-800 p-2 rounded text-xs">
                                                                        <span className="font-semibold">Primary Dealers</span>
                                                                        <div className="text-gray-300 mt-1">For government securities</div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            
                                                            <div className="bg-gray-700 p-3 rounded-lg">
                                                                <div className="text-green-400 font-semibold mb-2 text-center">Investors</div>
                                                                <div className="space-y-2">
                                                                    <div className="bg-gray-800 p-2 rounded text-xs">
                                                                        <span className="font-semibold">Institutions</span>
                                                                        <div className="text-gray-300 mt-1">Pension funds, insurers</div>
                                                                    </div>
                                                                    <div className="bg-gray-800 p-2 rounded text-xs">
                                                                        <span className="font-semibold">Asset Managers</span>
                                                                        <div className="text-gray-300 mt-1">Bond funds, ETFs</div>
                                                                    </div>
                                                                    <div className="bg-gray-800 p-2 rounded text-xs">
                                                                        <span className="font-semibold">Individual Investors</span>
                                                                        <div className="text-gray-300 mt-1">Through brokers/platforms</div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        
                                                        <div className="bg-gray-700 p-3 rounded-lg">
                                                            <div className="font-semibold text-white mb-2 text-center">Primary Issuance Methods</div>
                                                            <div className="grid grid-cols-2 gap-3">
                                                                <div className="bg-blue-900 bg-opacity-30 p-2 rounded">
                                                                    <div className="text-blue-400 font-semibold text-sm text-center mb-1">Auction Process</div>
                                                                    <div className="text-xs text-gray-300">Used primarily for government securities</div>
                                                                    <div className="text-xs text-gray-300">Competitive and non-competitive bidding</div>
                                                                    <div className="text-xs text-gray-300">Price determined by market demand</div>
                                                                </div>
                                                                <div className="bg-green-900 bg-opacity-30 p-2 rounded">
                                                                    <div className="text-green-400 font-semibold text-sm text-center mb-1">Underwritten Offering</div>
                                                                    <div className="text-xs text-gray-300">Common for corporate & municipal bonds</div>
                                                                    <div className="text-xs text-gray-300">Investment banks underwrite risk</div>
                                                                    <div className="text-xs text-gray-300">Fixed price offering to investors</div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        )}

                                        {/* Step 2: Secondary Markets */}
                                        {currentStep === 2 && (
                                            <div className="absolute inset-0 p-4">
                                                <h3 className="text-lg font-semibold mb-3 text-center text-blue-400">Secondary Bond Markets</h3>
                                                <div className="flex flex-col items-center h-72 overflow-y-auto">
                                                    <div className="w-full bg-gray-800 p-4 rounded-lg mb-4">
                                                        <p className="text-gray-300 text-center mb-4">Where previously issued bonds are traded among investors</p>
                                                        
                                                        <div className="grid grid-cols-2 gap-4 mb-4">
                                                            <div className="bg-gray-700 p-3 rounded-lg">
                                                                <div className="text-blue-400 font-semibold mb-2 text-center">Market Structure</div>
                                                                <div className="space-y-2">
                                                                    <div className="bg-blue-900 bg-opacity-30 p-2 rounded text-xs">
                                                                        <span className="font-semibold">OTC Markets</span>
                                                                        <div className="text-gray-300 mt-1">Most bonds trade over-the-counter rather than on exchanges</div>
                                                                    </div>
                                                                    <div className="bg-blue-900 bg-opacity-30 p-2 rounded text-xs">
                                                                        <span className="font-semibold">Dealer-Based</span>
                                                                        <div className="text-gray-300 mt-1">Bond dealers maintain inventories and facilitate trades</div>
                                                                    </div>
                                                                    <div className="bg-blue-900 bg-opacity-30 p-2 rounded text-xs">
                                                                        <span className="font-semibold">Electronic Platforms</span>
                                                                        <div className="text-gray-300 mt-1">Growing use of electronic trading venues for price discovery and execution</div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            
                                                            <div className="bg-gray-700 p-3 rounded-lg">
                                                                <div className="text-green-400 font-semibold mb-2 text-center">Key Participants</div>
                                                                <div className="space-y-2">
                                                                    <div className="bg-green-900 bg-opacity-30 p-2 rounded text-xs">
                                                                        <span className="font-semibold">Broker-Dealers</span>
                                                                        <div className="text-gray-300 mt-1">Major banks and securities firms that make markets in bonds</div>
                                                                    </div>
                                                                    <div className="bg-green-900 bg-opacity-30 p-2 rounded text-xs">
                                                                        <span className="font-semibold">Institutional Investors</span>
                                                                        <div className="text-gray-300 mt-1">Pension funds, insurance companies, mutual funds</div>
                                                                    </div>
                                                                    <div className="bg-green-900 bg-opacity-30 p-2 rounded text-xs">
                                                                        <span className="font-semibold">Traders & Market Makers</span>
                                                                        <div className="text-gray-300 mt-1">Provide liquidity and facilitate price discovery</div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        
                                                        <div className="grid grid-cols-2 gap-4">
                                                            <div className="bg-gray-700 p-3 rounded-lg">
                                                                <div className="text-amber-400 font-semibold mb-2 text-center">Trading Mechanisms</div>
                                                                <div className="space-y-2">
                                                                    <div className="bg-amber-900 bg-opacity-30 p-2 rounded text-xs">
                                                                        <span className="font-semibold">Request for Quote (RFQ)</span>
                                                                        <div className="text-gray-300 mt-1">Investors request prices from multiple dealers</div>
                                                                    </div>
                                                                    <div className="bg-amber-900 bg-opacity-30 p-2 rounded text-xs">
                                                                        <span className="font-semibold">Order Book Systems</span>
                                                                        <div className="text-gray-300 mt-1">Used in more liquid bond markets</div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            
                                                            <div className="bg-gray-700 p-3 rounded-lg">
                                                                <div className="text-purple-400 font-semibold mb-2 text-center">Market Challenges</div>
                                                                <div className="space-y-2">
                                                                    <div className="bg-purple-900 bg-opacity-30 p-2 rounded text-xs">
                                                                        <span className="font-semibold">Fragmentation</span>
                                                                        <div className="text-gray-300 mt-1">Trading spread across multiple venues</div>
                                                                    </div>
                                                                    <div className="bg-purple-900 bg-opacity-30 p-2 rounded text-xs">
                                                                        <span className="font-semibold">Liquidity</span>
                                                                        <div className="text-gray-300 mt-1">Can be limited for many bonds</div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        )}

                                        {/* Step 3: Market Participants */}
                                        {currentStep === 3 && (
                                            <div className="absolute inset-0 p-4">
                                                <h3 className="text-lg font-semibold mb-3 text-center text-blue-400">Fixed Income Market Participants</h3>
                                                <div className="flex flex-col items-center h-72 overflow-y-auto">
                                                    <div className="w-full bg-gray-800 p-4 rounded-lg mb-4">
                                                        <div className="grid grid-cols-2 gap-4 mb-4">
                                                            <div className="bg-gray-700 p-3 rounded-lg">
                                                                <div className="text-blue-400 font-semibold mb-2 text-center">Sell-Side</div>
                                                                <div className="space-y-2">
                                                                    <div className="bg-blue-900 bg-opacity-30 p-2 rounded text-xs">
                                                                        <span className="font-semibold">Investment Banks</span>
                                                                        <div className="text-gray-300 mt-1">Underwrite new issues, structure debt products</div>
                                                                        <div className="text-gray-300 mt-1">Examples: JP Morgan, Goldman Sachs, Morgan Stanley</div>
                                                                    </div>
                                                                    <div className="bg-blue-900 bg-opacity-30 p-2 rounded text-xs">
                                                                        <span className="font-semibold">Primary Dealers</span>
                                                                        <div className="text-gray-300 mt-1">Trade directly with central banks</div>
                                                                        <div className="text-gray-300 mt-1">Required to participate in government bond auctions</div>
                                                                    </div>
                                                                    <div className="bg-blue-900 bg-opacity-30 p-2 rounded text-xs">
                                                                        <span className="font-semibold">Market Makers</span>
                                                                        <div className="text-gray-300 mt-1">Provide liquidity by quoting buy and sell prices</div>
                                                                        <div className="text-gray-300 mt-1">Hold inventory of various bonds</div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            
                                                            <div className="bg-gray-700 p-3 rounded-lg">
                                                                <div className="text-green-400 font-semibold mb-2 text-center">Buy-Side</div>
                                                                <div className="space-y-2">
                                                                    <div className="bg-green-900 bg-opacity-30 p-2 rounded text-xs">
                                                                        <span className="font-semibold">Pension Funds</span>
                                                                        <div className="text-gray-300 mt-1">Major investors in long-term bonds</div>
                                                                        <div className="text-gray-300 mt-1">Seeking to match long-term liabilities</div>
                                                                    </div>
                                                                    <div className="bg-green-900 bg-opacity-30 p-2 rounded text-xs">
                                                                        <span className="font-semibold">Insurance Companies</span>
                                                                        <div className="text-gray-300 mt-1">Invest premiums in fixed income</div>
                                                                        <div className="text-gray-300 mt-1">Match assets with policy obligations</div>
                                                                    </div>
                                                                    <div className="bg-green-900 bg-opacity-30 p-2 rounded text-xs">
                                                                        <span className="font-semibold">Asset Managers</span>
                                                                        <div className="text-gray-300 mt-1">Bond mutual funds, ETFs, SMA accounts</div>
                                                                        <div className="text-gray-300 mt-1">Examples: BlackRock, PIMCO, Vanguard</div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        
                                                        <div className="grid grid-cols-2 gap-4">
                                                            <div className="bg-gray-700 p-3 rounded-lg">
                                                                <div className="text-amber-400 font-semibold mb-2 text-center">Market Influencers</div>

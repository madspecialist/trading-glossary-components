<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corporate Governance Visualization</title>
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- React -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        /* Set dark background by default */
        body {
            background-color: #111827;
            margin: 0;
            min-height: 100vh;
        }
        
        /* Add custom scrollbar styling */
        .custom-scrollbar {
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: #4B5563 transparent;
        }
        
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background-color: #4B5563;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const CorporateGovernanceVisual = () => {
            const [isDarkMode, setIsDarkMode] = React.useState(true);
            const [activeTab, setActiveTab] = React.useState('structure');
            const [currentStep, setCurrentStep] = React.useState(1);
            const chartRef = React.useRef(null);
            const [chart, setChart] = React.useState(null);
            const [selectedModel, setSelectedModel] = React.useState('strong'); // For interactive radar chart
            const brandColor = "#079A4F"; // Brand green color

            React.useEffect(() => {
                const darkModeQuery = window.matchMedia('(prefers-color-scheme: dark)');
                setIsDarkMode(darkModeQuery.matches);

                const handler = (e) => setIsDarkMode(e.matches);
                darkModeQuery.addEventListener('change', handler);

                return () => darkModeQuery.removeEventListener('change', handler);
            }, []);
            
            const nextStep = () => {
                setCurrentStep(prev => prev < 4 ? prev + 1 : 1);
            };

            const prevStep = () => {
                setCurrentStep(prev => prev > 1 ? prev - 1 : 4);
            };

            // Governance model data for the radar chart
            const governanceModels = {
                strong: {
                    label: 'Strong Governance',
                    data: [90, 85, 80, 85, 75, 80],
                    color: brandColor,
                    description: 'Exemplifies robust corporate governance with high standards across all principles.'
                },
                weak: {
                    label: 'Weak Governance',
                    data: [40, 35, 45, 30, 25, 35],
                    color: '#FF4444',
                    description: 'Shows significant governance deficiencies, increasing risks for stakeholders.'
                },
                angloAmerican: {
                    label: 'Anglo-American Model',
                    data: [85, 80, 70, 75, 65, 60],
                    color: '#3B82F6',
                    description: 'Strong on transparency and accountability, with greater focus on shareholder value.'
                },
                germanContinental: {
                    label: 'German/Continental Model',
                    data: [75, 70, 85, 80, 60, 90],
                    color: '#10B981',
                    description: 'High scores for responsibility and stakeholder focus, with strong regulatory frameworks.'
                },
                japanese: {
                    label: 'Japanese/Keiretsu Model',
                    data: [65, 75, 80, 70, 55, 85],
                    color: '#F59E0B',
                    description: 'Emphasizes long-term responsibility and stakeholder relationships, with less transparency.'
                }
            };

            // Update chart when tab changes or model selection changes
            React.useEffect(() => {
                if (chartRef.current && activeTab === 'principles') {
                    updateChart();
                }
            }, [activeTab, isDarkMode, selectedModel]);

            // Separate function to update chart to avoid potential issues
            const updateChart = () => {
                if (!chartRef.current) return;
                
                if (chart) {
                    chart.destroy();
                }

                const ctx = chartRef.current.getContext('2d');
                
                let datasets = [];
                
                if (selectedModel === 'all') {
                    datasets = [
                        {
                            label: governanceModels.angloAmerican.label,
                            data: governanceModels.angloAmerican.data,
                            backgroundColor: `${governanceModels.angloAmerican.color}33`,
                            borderColor: governanceModels.angloAmerican.color,
                            borderWidth: 2,
                            pointBackgroundColor: governanceModels.angloAmerican.color
                        },
                        {
                            label: governanceModels.germanContinental.label,
                            data: governanceModels.germanContinental.data,
                            backgroundColor: `${governanceModels.germanContinental.color}33`,
                            borderColor: governanceModels.germanContinental.color,
                            borderWidth: 2,
                            pointBackgroundColor: governanceModels.germanContinental.color
                        },
                        {
                            label: governanceModels.japanese.label,
                            data: governanceModels.japanese.data,
                            backgroundColor: `${governanceModels.japanese.color}33`,
                            borderColor: governanceModels.japanese.color,
                            borderWidth: 2,
                            pointBackgroundColor: governanceModels.japanese.color
                        }
                    ];
                } else if (governanceModels[selectedModel]) {
                    datasets = [
                        {
                            label: governanceModels[selectedModel].label,
                            data: governanceModels[selectedModel].data,
                            backgroundColor: `${governanceModels[selectedModel].color}33`,
                            borderColor: governanceModels[selectedModel].color,
                            borderWidth: 2,
                            pointBackgroundColor: governanceModels[selectedModel].color
                        }
                    ];
                }
                
                const newChart = new Chart(ctx, {
                    type: 'radar',
                    data: {
                        labels: [
                            'Transparency',
                            'Accountability',
                            'Responsibility',
                            'Fairness',
                            'Independence',
                            'Stakeholder Focus'
                        ],
                        datasets: datasets
                    },
                    options: {
                        maintainAspectRatio: false,
                        scales: {
                            r: {
                                angleLines: {
                                    color: isDarkMode ? 'rgba(255, 255, 255, 0.1)' : 'rgba(0, 0, 0, 0.1)'
                                },
                                grid: {
                                    color: isDarkMode ? 'rgba(255, 255, 255, 0.1)' : 'rgba(0, 0, 0, 0.1)'
                                },
                                pointLabels: {
                                    color: isDarkMode ? '#9CA3AF' : '#4B5563',
                                    font: {
                                        size: 12
                                    }
                                },
                                ticks: {
                                    color: isDarkMode ? '#9CA3AF' : '#4B5563',
                                    backdropColor: 'transparent',
                                    min: 0,
                                    max: 100,
                                    stepSize: 20,
                                    showLabelBackdrop: false,
                                    font: {
                                        size: 10
                                    }
                                },
                                suggestedMin: 0,
                                suggestedMax: 100
                            }
                        },
                        plugins: {
                            legend: {
                                position: 'bottom',
                                labels: {
                                    color: isDarkMode ? '#FFFFFF' : '#000000',
                                    padding: 15,
                                    usePointStyle: true,
                                    font: {
                                        size: 11
                                    }
                                }
                            },
                            tooltip: {
                                backgroundColor: isDarkMode ? '#374151' : 'white',
                                titleColor: isDarkMode ? '#fff' : '#000',
                                bodyColor: isDarkMode ? '#fff' : '#000',
                                borderColor: isDarkMode ? '#4B5563' : '#E5E7EB',
                                borderWidth: 1,
                                padding: 10,
                                bodyFont: {
                                    size: 11
                                },
                                titleFont: {
                                    size: 12
                                }
                            }
                        }
                    }
                });
                
                setChart(newChart);
            };

            // Handle model selection
            const handleModelSelect = (model) => {
                setSelectedModel(model);
            };

            return (
                <div className="min-h-screen bg-gray-900 py-8 text-white">
                    <div className="w-full max-w-2xl mx-auto p-4">
                        <div className="rounded-lg shadow-lg p-6 bg-gray-800">
                            <h2 className="text-2xl font-bold mb-4 text-white">
                                Corporate Governance
                            </h2>
                            
                            <div className="mb-6 bg-gray-700 p-4 rounded-lg">
                                <div className="text-sm text-gray-400 mb-1">Definition</div>
                                <p className="text-gray-200">
                                    The system of rules, practices, and processes by which a company is directed and controlled. It involves balancing the interests of stakeholders including shareholders, management, customers, suppliers, financiers, government, and the community.
                                </p>
                            </div>

                            <div className="mb-4 flex">
                                <button
                                    className={`px-4 py-2 ${activeTab === 'structure' ? 'bg-green-800 text-white' : 'bg-gray-700 text-gray-300'} rounded-tl-lg rounded-bl-lg`}
                                    onClick={() => setActiveTab('structure')}
                                >
                                    Structure
                                </button>
                                <button
                                    className={`px-4 py-2 ${activeTab === 'principles' ? 'bg-green-800 text-white' : 'bg-gray-700 text-gray-300'}`}
                                    onClick={() => setActiveTab('principles')}
                                >
                                    Principles
                                </button>
                                <button
                                    className={`px-4 py-2 ${activeTab === 'models' ? 'bg-green-800 text-white' : 'bg-gray-700 text-gray-300'}`}
                                    onClick={() => setActiveTab('models')}
                                >
                                    Models
                                </button>
                                <button
                                    className={`px-4 py-2 ${activeTab === 'practices' ? 'bg-green-800 text-white' : 'bg-gray-700 text-gray-300'} rounded-tr-lg rounded-br-lg`}
                                    onClick={() => setActiveTab('practices')}
                                >
                                    Best Practices
                                </button>
                            </div>

                            {/* Governance Structure */}
                            {activeTab === 'structure' && (
                                <div className="mb-6">
                                    <h3 className="text-lg font-semibold mb-3 text-green-400">Corporate Governance Structure</h3>
                                    
                                    <div className="relative h-96 mb-4 bg-gray-700 rounded-lg overflow-hidden">
                                        {/* Step 1: Shareholders */}
                                        {currentStep === 1 && (
                                            <div className="absolute inset-0 p-4">
                                                <h3 className="text-lg font-semibold mb-3 text-center text-green-400">1. Shareholders</h3>
                                                <div className="h-72 custom-scrollbar px-1">
                                                    <div className="text-center max-w-md mx-auto">
                                                        <p className="text-gray-300 text-sm mb-4">
                                                            Shareholders are the owners of the company who invest capital and have certain rights, 
                                                            including electing the board of directors and voting on major corporate decisions.
                                                        </p>
                                                        
                                                        <div className="grid grid-cols-2 gap-4 mb-4">
                                                            <div className="bg-gray-800 p-3 rounded-lg">
                                                                <h4 className="text-blue-400 font-semibold text-center mb-2">Institutional Investors</h4>
                                                                <div className="space-y-1 mb-2">
                                                                    <div className="bg-gray-700 p-2 rounded text-xs">
                                                                        <span className="font-semibold">Mutual Funds</span>
                                                                    </div>
                                                                    <div className="bg-gray-700 p-2 rounded text-xs">
                                                                        <span className="font-semibold">Pension Funds</span>
                                                                    </div>
                                                                    <div className="bg-gray-700 p-2 rounded text-xs">
                                                                        <span className="font-semibold">Insurance Companies</span>
                                                                    </div>
                                                                </div>
                                                                <div className="text-xs text-gray-400">
                                                                    Large ownership stakes & voting power
                                                                </div>
                                                            </div>
                                                            
                                                            <div className="bg-gray-800 p-3 rounded-lg">
                                                                <h4 className="text-green-400 font-semibold text-center mb-2">Retail Investors</h4>
                                                                <div className="space-y-1 mb-2">
                                                                    <div className="bg-gray-700 p-2 rounded text-xs">
                                                                        <span className="font-semibold">Individual Investors</span>
                                                                    </div>
                                                                    <div className="bg-gray-700 p-2 rounded text-xs">
                                                                        <span className="font-semibold">Employee Shareholders</span>
                                                                    </div>
                                                                    <div className="bg-gray-700 p-2 rounded text-xs">
                                                                        <span className="font-semibold">Retail Investment Groups</span>
                                                                    </div>
                                                                </div>
                                                                <div className="text-xs text-gray-400">
                                                                    Smaller, more dispersed ownership
                                                                </div>
                                                            </div>
                                                        </div>
                                                        
                                                        <div className="flex justify-center items-center">
                                                            <div className="text-center p-3 bg-blue-900 bg-opacity-40 rounded-lg">
                                                                <h4 className="font-semibold text-blue-400 mb-1">Shareholder Rights</h4>
                                                                <div className="grid grid-cols-2 gap-2 text-xs text-gray-300">
                                                                    <div>• Vote at meetings</div>
                                                                    <div>• Elect directors</div>
                                                                    <div>• Receive dividends</div>
                                                                    <div>• Access information</div>
                                                                </div>
                                                            </div>
                                                            <div className="mx-4 text-2xl text-gray-500">→</div>
                                                            <div className="text-center p-3 bg-green-900 bg-opacity-40 rounded-lg">
                                                                <h4 className="font-semibold text-green-400 mb-1">Annual General Meeting</h4>
                                                                <div className="text-xs text-gray-300">
                                                                    Forum for shareholder voting and engagement with management
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        )}

                                        {/* Step 2: Board of Directors */}
                                        {currentStep === 2 && (
                                            <div className="absolute inset-0 p-4">
                                                <h3 className="text-lg font-semibold mb-3 text-center text-green-400">2. Board of Directors</h3>
                                                <div className="h-72 custom-scrollbar px-1">
                                                    <div className="text-center max-w-md mx-auto">
                                                        <p className="text-gray-300 text-sm mb-4">
                                                            The board of directors is elected by shareholders to oversee management and ensure
                                                            the company operates in the best interests of its shareholders and other stakeholders.
                                                        </p>
                                                        
                                                        <div className="grid grid-cols-3 gap-3 mb-4">
                                                            <div className="bg-gray-800 p-3 rounded-lg">
                                                                <h4 className="text-blue-400 font-semibold text-center mb-2">Board Structure</h4>
                                                                <div className="space-y-1 mb-2 text-xs">
                                                                    <div className="bg-gray-700 p-2 rounded">
                                                                        <span className="font-semibold">Chair/Chairperson</span>
                                                                    </div>
                                                                    <div className="bg-gray-700 p-2 rounded">
                                                                        <span className="font-semibold">Executive Directors</span>
                                                                    </div>
                                                                    <div className="bg-gray-700 p-2 rounded">
                                                                        <span className="font-semibold">Non-Executive Directors</span>
                                                                    </div>
                                                                    <div className="bg-gray-700 p-2 rounded">
                                                                        <span className="font-semibold">Independent Directors</span>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            
                                                            <div className="bg-gray-800 p-3 rounded-lg">
                                                                <h4 className="text-green-400 font-semibold text-center mb-2">Board Committees</h4>
                                                                <div className="space-y-1 mb-2 text-xs">
                                                                    <div className="bg-gray-700 p-2 rounded">
                                                                        <span className="font-semibold">Audit Committee</span>
                                                                    </div>
                                                                    <div className="bg-gray-700 p-2 rounded">
                                                                        <span className="font-semibold">Compensation Committee</span>
                                                                    </div>
                                                                    <div className="bg-gray-700 p-2 rounded">
                                                                        <span className="font-semibold">Nomination Committee</span>
                                                                    </div>
                                                                    <div className="bg-gray-700 p-2 rounded">
                                                                        <span className="font-semibold">Risk Committee</span>
                                                                    </div>
                                                                </div>
                                                            </div>

                                                            <div className="bg-gray-800 p-3 rounded-lg">
                                                                <h4 className="text-amber-400 font-semibold text-center mb-2">Board Responsibilities</h4>
                                                                <div className="space-y-1 mb-1 text-xs">
                                                                    <div className="bg-gray-700 p-2 rounded">
                                                                        <span className="font-semibold">Strategic Oversight</span>
                                                                    </div>
                                                                    <div className="bg-gray-700 p-2 rounded">
                                                                        <span className="font-semibold">CEO Selection</span>
                                                                    </div>
                                                                    <div className="bg-gray-700 p-2 rounded">
                                                                        <span className="font-semibold">Risk Management</span>
                                                                    </div>
                                                                    <div className="bg-gray-700 p-2 rounded">
                                                                        <span className="font-semibold">Financial Reporting</span>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        
                                                        <div className="bg-gray-800 p-3 rounded-lg mb-2">
                                                            <h4 className="text-purple-400 font-semibold text-center mb-2">Board Dynamics & Effectiveness</h4>
                                                            <div className="grid grid-cols-3 gap-2 text-xs">
                                                                <div className="bg-gray-700 p-2 rounded">
                                                                    <span className="font-semibold">Board Diversity</span>
                                                                    <div className="text-gray-400 mt-1">Skills, experience, gender, ethnicity</div>
                                                                </div>
                                                                <div className="bg-gray-700 p-2 rounded">
                                                                    <span className="font-semibold">Board Evaluation</span>
                                                                    <div className="text-gray-400 mt-1">Regular assessment of performance</div>
                                                                </div>
                                                                <div className="bg-gray-700 p-2 rounded">
                                                                    <span className="font-semibold">Director Independence</span>
                                                                    <div className="text-gray-400 mt-1">Unbiased decision-making</div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        )}

                                        {/* Step 3: Management */}
                                        {currentStep === 3 && (
                                            <div className="absolute inset-0 p-4">
                                                <h3 className="text-lg font-semibold mb-3 text-center text-green-400">3. Management</h3>
                                                <div className="h-72 custom-scrollbar px-1">
                                                    <div className="text-center max-w-md mx-auto">
                                                        <p className="text-gray-300 text-sm mb-4">
                                                            Executive management, led by the CEO, is responsible for implementing the strategy 
                                                            approved by the board and managing day-to-day operations of the company.
                                                        </p>
                                                        
                                                        <div className="bg-gray-800 p-3 rounded-lg mb-4">
                                                            <h4 className="text-blue-400 font-semibold text-center mb-3">Executive Leadership Team</h4>
                                                            <div className="grid grid-cols-3 gap-3">
                                                                <div className="bg-green-900 bg-opacity-30 p-2 rounded-lg text-center">
                                                                    <div className="font-semibold text-sm">CEO</div>
                                                                    <div className="text-xs text-gray-300">Chief Executive Officer</div>
                                                                    <div className="text-xs text-gray-400 mt-1">Strategy & Vision</div>
                                                                </div>
                                                                <div className="bg-blue-900 bg-opacity-30 p-2 rounded-lg text-center">
                                                                    <div className="font-semibold text-sm">CFO</div>
                                                                    <div className="text-xs text-gray-300">Chief Financial Officer</div>
                                                                    <div className="text-xs text-gray-400 mt-1">Financial Oversight</div>
                                                                </div>
                                                                <div className="bg-purple-900 bg-opacity-30 p-2 rounded-lg text-center">
                                                                    <div className="font-semibold text-sm">COO</div>
                                                                    <div className="text-xs text-gray-300">Chief Operating Officer</div>
                                                                    <div className="text-xs text-gray-400 mt-1">Operations & Execution</div>
                                                                </div>
                                                            </div>
                                                            <div className="grid grid-cols-3 gap-3 mt-3">
                                                                <div className="bg-amber-900 bg-opacity-30 p-2 rounded-lg text-center">
                                                                    <div className="font-semibold text-sm">CTO</div>
                                                                    <div className="text-xs text-gray-300">Chief Technology Officer</div>
                                                                    <div className="text-xs text-gray-400 mt-1">Technology Strategy</div>
                                                                </div>
                                                                <div className="bg-red-900 bg-opacity-30 p-2 rounded-lg text-center">
                                                                    <div className="font-semibold text-sm">CMO</div>
                                                                    <div className="text-xs text-gray-300">Chief Marketing Officer</div>
                                                                    <div className="text-xs text-gray-400 mt-1">Brand & Marketing</div>
                                                                </div>
                                                                <div className="bg-indigo-900 bg-opacity-30 p-2 rounded-lg text-center">
                                                                    <div className="font-semibold text-sm">CHRO</div>
                                                                    <div className="text-xs text-gray-300">Chief HR Officer</div>
                                                                    <div className="text-xs text-gray-400 mt-1">Human Capital</div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        
                                                        <div className="grid grid-cols-2 gap-4">
                                                            <div className="bg-gray-800 p-3 rounded-lg">
                                                                <h4 className="text-green-400 font-semibold text-center mb-2">Management Responsibilities</h4>
                                                                <div className="space-y-1 text-xs">
                                                                    <div className="flex items-start">
                                                                        <div className="w-2 h-2 rounded-full bg-green-500 mt-1 mr-2 flex-shrink-0"></div>
                                                                        <span>Strategy implementation</span>
                                                                    </div>
                                                                    <div className="flex items-start">
                                                                        <div className="w-2 h-2 rounded-full bg-green-500 mt-1 mr-2 flex-shrink-0"></div>
                                                                        <span>Operational excellence</span>
                                                                    </div>
                                                                    <div className="flex items-start">
                                                                        <div className="w-2 h-2 rounded-full bg-green-500 mt-1 mr-2 flex-shrink-0"></div>
                                                                        <span>Resource allocation</span>
                                                                    </div>
                                                                    <div className="flex items-start">
                                                                        <div className="w-2 h-2 rounded-full bg-green-500 mt-1 mr-2 flex-shrink-0"></div>
                                                                        <span>Performance management</span>
                                                                    </div>
                                                                    <div className="flex items-start">
                                                                        <div className="w-2 h-2 rounded-full bg-green-500 mt-1 mr-2 flex-shrink-0"></div>
                                                                        <span>Stakeholder communication</span>
                                                                    </div>
                                                                    <div className="flex items-start">
                                                                        <div className="w-2 h-2 rounded-full bg-green-500 mt-1 mr-2 flex-shrink-0"></div>
                                                                        <span>Compliance oversight</span>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            
                                                            <div className="bg-gray-800 p-3 rounded-lg">
                                                                <h4 className="text-blue-400 font-semibold text-center mb-2">Management Accountability</h4>
                                                                <div className="space-y-1 text-xs">
                                                                    <div className="flex items-start">
                                                                        <div className="w-2 h-2 rounded-full bg-blue-500 mt-1 mr-2 flex-shrink-0"></div>
                                                                        <span>Regular reporting to board</span>
                                                                    </div>
                                                                    <div className="flex items-start">
                                                                        <div className="w-2 h-2 rounded-full bg-blue-500 mt-1 mr-2 flex-shrink-0"></div>
                                                                        <span>Performance evaluations</span>
                                                                    </div>
                                                                    <div className="flex items-start">
                                                                        <div className="w-2 h-2 rounded-full bg-blue-500 mt-1 mr-2 flex-shrink-0"></div>
                                                                        <span>Incentive compensation</span>
                                                                    </div>
                                                                    <div className="flex items-start">
                                                                        <div className="w-2 h-2 rounded-full bg-blue-500 mt-1 mr-2 flex-shrink-0"></div>
                                                                        <span>Financial targets</span>
                                                                    </div>
                                                                    <div className="flex items-start">
                                                                        <div className="w-2 h-2 rounded-full bg-blue-500 mt-1 mr-2 flex-shrink-0"></div>
                                                                        <span>Ethical business conduct</span>
                                                                    </div>
                                                                    <div className="flex items-start">
                                                                        <div className="w-2 h-2 rounded-full bg-blue-500 mt-1 mr-2 flex-shrink-0"></div>

                                                            </div>

                                        )}

                                        {/* Step 4: External Governance */}
                                        {currentStep === 4 && (
                                            <div className="absolute inset-0 p-4">
                                                <h3 className="text-lg font-semibold mb-3 text-center text-green-400">4. External Governance Mechanisms</h3>
                                                <div className="h-72 custom-scrollbar px-1">
                                                    <div className="text-center max-w-md mx-auto">
                                                        <p className="text-gray-300 text-sm mb-4">
                                                            External forces and stakeholders that influence corporate governance through market 
                                                            mechanisms, regulation, and stakeholder pressure.

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dividend Visualization</title>
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- React -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        /* Set dark background by default */
        body {
            background-color: #111827;
            margin: 0;
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const DividendVisual = () => {
            const [isDarkMode, setIsDarkMode] = React.useState(true);
            const [activeTab, setActiveTab] = React.useState('types');
            const [dividendType, setDividendType] = React.useState('cash');
            const [currentStep, setCurrentStep] = React.useState(1);
            const [showingYield, setShowingYield] = React.useState(false);
            const chartRef = React.useRef(null);
            const [chart, setChart] = React.useState(null);
            const brandColor = "#079A4F"; // Brand green color

            React.useEffect(() => {
                const darkModeQuery = window.matchMedia('(prefers-color-scheme: dark)');
                setIsDarkMode(darkModeQuery.matches);

                const handler = (e) => setIsDarkMode(e.matches);
                darkModeQuery.addEventListener('change', handler);

                return () => darkModeQuery.removeEventListener('change', handler);
            }, []);
            
            const nextStep = () => {
                setCurrentStep(prev => prev < 5 ? prev + 1 : 1);
            };

            const prevStep = () => {
                setCurrentStep(prev => prev > 1 ? prev - 1 : 5);
            };

            const dividendTypes = {
                cash: {
                    name: "Cash Dividends",
                    description: "The most common type of dividend where companies distribute a portion of earnings as cash payments to shareholders.",
                    advantages: "Direct income for shareholders, simple to process, tax-efficient in some jurisdictions",
                    considerations: "Reduces company cash reserves, may decrease stock price by dividend amount on ex-dividend date",
                    examples: "Quarterly dividends from blue-chip companies like Coca-Cola, Johnson & Johnson",
                    color: "#3B82F6" // Blue
                },
                stock: {
                    name: "Stock Dividends",
                    description: "Distribution of additional shares to existing shareholders instead of cash, usually expressed as a percentage of current holdings.",
                    advantages: "Conserves company cash, potentially tax-deferred for shareholders, maintains ownership proportions",
                    considerations: "Dilutes earnings per share, may not provide immediate income for shareholders",
                    examples: "5% stock dividend means receiving 5 additional shares for every 100 shares owned",
                    color: "#F59E0B" // Amber
                },
                special: {
                    name: "Special Dividends",
                    description: "One-time distribution of company profits to shareholders, often following extraordinary events like large asset sales or exceptional earnings.",
                    advantages: "Returns excess capital to shareholders, signals financial strength, rewards investors without commitment to future payments",
                    considerations: "Irregular and unpredictable, may create short-term trading volatility",
                    examples: "Microsoft's $3 per share special dividend in 2004 ($32B total distribution)",
                    color: "#10B981" // Emerald
                },
                property: {
                    name: "Property Dividends",
                    description: "Distribution of assets other than cash or stock, such as inventory, real estate, or securities of other companies.",
                    advantages: "Enables distribution of non-cash assets, may be more tax-efficient, allows for strategic corporate restructuring",
                    considerations: "Complex valuation and distribution process, potential liquidity issues for recipients",
                    examples: "Spin-offs where parent company distributes subsidiary stock to shareholders",
                    color: "#8B5CF6" // Purple
                }
            };

            // Chart for dividend yield comparison
            React.useEffect(() => {
                if (chartRef.current && activeTab === 'metrics') {
                    if (chart) {
                        chart.destroy();
                    }

                    const ctx = chartRef.current.getContext('2d');
                    
                    if (showingYield) {
                        // Dividend Yield Comparison by Sector
                        const sectors = ['Utilities', 'Real Estate', 'Consumer Staples', 'Energy', 'Financials', 'Materials', 'Healthcare', 'Industrials', 'Communication', 'Consumer Discretionary', 'Technology'];
                        const avgYields = [3.8, 3.5, 2.8, 2.7, 2.5, 2.2, 1.8, 1.7, 1.5, 1.3, 1.1]; // Average dividend yields by sector (example data)
                        
                        const newChart = new Chart(ctx, {
                            type: 'bar',
                            data: {
                                labels: sectors,
                                datasets: [{
                                    label: 'Average Dividend Yield (%)',
                                    data: avgYields,
                                    backgroundColor: [
                                        'rgba(59, 130, 246, 0.7)', // Blue
                                        'rgba(245, 158, 11, 0.7)', // Amber
                                        'rgba(16, 185, 129, 0.7)', // Emerald
                                        'rgba(239, 68, 68, 0.7)',  // Red
                                        'rgba(139, 92, 246, 0.7)', // Purple
                                        'rgba(20, 184, 166, 0.7)', // Teal
                                        'rgba(249, 115, 22, 0.7)', // Orange
                                        'rgba(234, 88, 12, 0.7)',  // Amber
                                        'rgba(168, 85, 247, 0.7)', // Purple
                                        'rgba(236, 72, 153, 0.7)', // Pink
                                        'rgba(79, 70, 229, 0.7)'   // Indigo
                                    ],
                                    borderColor: isDarkMode ? 'rgba(255, 255, 255, 0.3)' : 'rgba(0, 0, 0, 0.1)',
                                    borderWidth: 1
                                }]
                            },
                            options: {
                                responsive: true,
                                maintainAspectRatio: false,
                                plugins: {
                                    legend: {
                                        display: false
                                    },
                                    tooltip: {
                                        enabled: true,
                                        backgroundColor: isDarkMode ? '#374151' : 'white',
                                        titleColor: isDarkMode ? '#fff' : '#000',
                                        bodyColor: isDarkMode ? '#fff' : '#000',
                                        borderColor: isDarkMode ? '#4B5563' : '#E5E7EB',
                                        borderWidth: 1,
                                        padding: 10,
                                        callbacks: {
                                            label: function(context) {
                                                return `Avg. Yield: ${context.parsed.y}%`;
                                            }
                                        }
                                    }
                                },
                                scales: {
                                    y: {
                                        beginAtZero: true,
                                        title: {
                                            display: true,
                                            text: 'Dividend Yield (%)',
                                            color: isDarkMode ? '#9CA3AF' : '#4B5563'
                                        },
                                        grid: {
                                            color: isDarkMode ? '#374151' : '#e5e7eb'
                                        },
                                        ticks: {
                                            color: isDarkMode ? '#9CA3AF' : '#4B5563'
                                        }
                                    },
                                    x: {
                                        grid: {
                                            color: isDarkMode ? '#374151' : '#e5e7eb'
                                        },
                                        ticks: {
                                            color: isDarkMode ? '#9CA3AF' : '#4B5563'
                                        }
                                    }
                                }
                            }
                        });
                        setChart(newChart);
                    } else {
                        // Dividend Growth vs. Stock Performance
                        const years = ['2013', '2014', '2015', '2016', '2017', '2018', '2019', '2020', '2021', '2022'];
                        const dividendGrowth = [5.2, 6.4, 5.9, 5.0, 7.1, 8.5, 8.0, 2.9, 6.5, 10.2]; // Example data
                        const stockReturns = [29.6, 11.4, -0.7, 9.5, 19.4, -6.2, 28.9, 16.3, 26.9, -19.4]; // S&P 500 annual returns
                        
                        const newChart = new Chart(ctx, {
                            type: 'line',
                            data: {
                                labels: years,
                                datasets: [
                                    {
                                        label: 'Dividend Growth (%)',
                                        data: dividendGrowth,
                                        borderColor: '#079A4F', // Brand green
                                        backgroundColor: 'rgba(7, 154, 79, 0.1)',
                                        borderWidth: 2,
                                        tension: 0.3,
                                        yAxisID: 'y'
                                    },
                                    {
                                        label: 'Stock Returns (%)',
                                        data: stockReturns,
                                        borderColor: '#3B82F6', // Blue
                                        backgroundColor: 'transparent',
                                        borderWidth: 2,
                                        tension: 0.3,
                                        borderDash: [5, 5],
                                        yAxisID: 'y1'
                                    }
                                ]
                            },
                            options: {
                                responsive: true,
                                maintainAspectRatio: false,
                                interaction: {
                                    mode: 'index',
                                    intersect: false
                                },
                                plugins: {
                                    legend: {
                                        position: 'top',
                                        labels: {
                                            color: isDarkMode ? '#9CA3AF' : '#4B5563',
                                            usePointStyle: true
                                        }
                                    },
                                    tooltip: {
                                        enabled: true,
                                        backgroundColor: isDarkMode ? '#374151' : 'white',
                                        titleColor: isDarkMode ? '#fff' : '#000',
                                        bodyColor: isDarkMode ? '#fff' : '#000',
                                        borderColor: isDarkMode ? '#4B5563' : '#E5E7EB',
                                        borderWidth: 1,
                                        padding: 10
                                    }
                                },
                                scales: {
                                    y: {
                                        type: 'linear',
                                        display: true,
                                        position: 'left',
                                        title: {
                                            display: true,
                                            text: 'Dividend Growth (%)',
                                            color: isDarkMode ? '#9CA3AF' : '#4B5563'
                                        },
                                        grid: {
                                            color: isDarkMode ? '#374151' : '#e5e7eb'
                                        },
                                        ticks: {
                                            color: isDarkMode ? '#9CA3AF' : '#4B5563'
                                        }
                                    },
                                    y1: {
                                        type: 'linear',
                                        display: true,
                                        position: 'right',
                                        title: {
                                            display: true,
                                            text: 'Stock Returns (%)',
                                            color: isDarkMode ? '#9CA3AF' : '#4B5563'
                                        },
                                        grid: {
                                            drawOnChartArea: false,
                                            color: isDarkMode ? '#374151' : '#e5e7eb'
                                        },
                                        ticks: {
                                            color: isDarkMode ? '#9CA3AF' : '#4B5563'
                                        }
                                    },
                                    x: {
                                        grid: {
                                            color: isDarkMode ? '#374151' : '#e5e7eb'
                                        },
                                        ticks: {
                                            color: isDarkMode ? '#9CA3AF' : '#4B5563'
                                        }
                                    }
                                }
                            }
                        });
                        setChart(newChart);
                    }
                }
            }, [showingYield, isDarkMode, activeTab]);
            return (
                <div className="min-h-screen bg-gray-900 py-8 text-white">
                    <div className="w-full max-w-2xl mx-auto p-4">
                        <div className="rounded-lg shadow-lg p-6 bg-gray-800">
                            <h2 className="text-2xl font-bold mb-4 text-white">
                                Dividend
                            </h2>
                            
                            <div className="mb-6 bg-gray-700 p-4 rounded-lg">
                                <div className="text-sm text-gray-400 mb-1">Definition</div>
                                <p className="text-gray-200">
                                    A distribution of a portion of a company's earnings paid to its shareholders, usually in cash but sometimes in additional shares or other assets. Dividends are typically approved by the company's board of directors and represent a return on investment for shareholders.
                                </p>
                            </div>

                            <div className="mb-4 flex">
                                <button
                                    className={`px-4 py-2 ${activeTab === 'types' ? 'bg-green-800 text-white' : 'bg-gray-700 text-gray-300'} rounded-tl-lg rounded-bl-lg`}
                                    onClick={() => setActiveTab('types')}
                                >
                                    Types
                                </button>
                                <button
                                    className={`px-4 py-2 ${activeTab === 'process' ? 'bg-green-800 text-white' : 'bg-gray-700 text-gray-300'}`}
                                    onClick={() => setActiveTab('process')}
                                >
                                    Process
                                </button>
                                <button
                                    className={`px-4 py-2 ${activeTab === 'metrics' ? 'bg-green-800 text-white' : 'bg-gray-700 text-gray-300'}`}
                                    onClick={() => setActiveTab('metrics')}
                                >
                                    Metrics
                                </button>
                                <button
                                    className={`px-4 py-2 ${activeTab === 'strategies' ? 'bg-green-800 text-white' : 'bg-gray-700 text-gray-300'} rounded-tr-lg rounded-br-lg`}
                                    onClick={() => setActiveTab('strategies')}
                                >
                                    Strategies
                                </button>
                            </div>

                            {/* Types of Dividends */}
                            {activeTab === 'types' && (
                                <div className="mb-6">
                                    <h3 className="text-lg font-semibold mb-3 text-green-400">Types of Dividends</h3>
                                    
                                    <div className="grid grid-cols-2 gap-2 mb-4">
                                        {Object.keys(dividendTypes).map(type => (
                                            <button
                                                key={type}
                                                className={`p-2 rounded-lg border-2 transition-colors ${dividendType === type ? 'border-white bg-gray-700' : 'border-gray-600 bg-gray-800'}`}
                                                style={{ borderLeftColor: dividendTypes[type].color }}
                                                onClick={() => setDividendType(type)}
                                            >
                                                <div className="font-semibold" style={{ color: dividendTypes[type].color }}>
                                                    {dividendTypes[type].name}
                                                </div>
                                            </button>
                                        ))}
                                    </div>

                                    <div className="bg-gray-700 p-4 rounded-lg">
                                        <h4 className="font-semibold text-lg mb-2" style={{ color: dividendTypes[dividendType].color }}>
                                            {dividendTypes[dividendType].name}
                                        </h4>
                                        <div className="space-y-3">
                                            <div className="flex items-start">
                                                <div className="w-3 h-3 rounded-full mt-1.5 mr-2 flex-shrink-0" style={{ backgroundColor: dividendTypes[dividendType].color }}></div>
                                                <div>
                                                    <span className="font-semibold">Description:</span>
                                                    <p className="text-gray-200 text-sm">{dividendTypes[dividendType].description}</p>
                                                </div>
                                            </div>
                                            <div className="flex items-start">
                                                <div className="w-3 h-3 rounded-full mt-1.5 mr-2 flex-shrink-0" style={{ backgroundColor: dividendTypes[dividendType].color }}></div>
                                                <div>
                                                    <span className="font-semibold">Advantages:</span>
                                                    <p className="text-gray-200 text-sm">{dividendTypes[dividendType].advantages}</p>
                                                </div>
                                            </div>
                                            <div className="flex items-start">
                                                <div className="w-3 h-3 rounded-full mt-1.5 mr-2 flex-shrink-0" style={{ backgroundColor: dividendTypes[dividendType].color }}></div>
                                                <div>
                                                    <span className="font-semibold">Considerations:</span>
                                                    <p className="text-gray-200 text-sm">{dividendTypes[dividendType].considerations}</p>
                                                </div>
                                            </div>
                                            <div className="flex items-start">
                                                <div className="w-3 h-3 rounded-full mt-1.5 mr-2 flex-shrink-0" style={{ backgroundColor: dividendTypes[dividendType].color }}></div>
                                                <div>
                                                    <span className="font-semibold">Examples:</span>
                                                    <p className="text-gray-200 text-sm">{dividendTypes[dividendType].examples}</p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div className="mt-6 bg-gray-700 p-4 rounded-lg">
                                        <h4 className="font-semibold text-green-400 mb-2">Dividend Payment Classification</h4>
                                        <div className="grid grid-cols-2 gap-3">
                                            <div className="bg-gray-800 p-3 rounded-lg">
                                                <div className="text-blue-400 font-semibold text-center mb-2">By Frequency</div>
                                                <div className="space-y-2">
                                                    <div className="bg-gray-700 p-2 rounded text-sm">
                                                        <span className="font-semibold">Regular Dividends</span>
                                                        <div className="text-xs text-gray-300 mt-1">Paid at consistent intervals (quarterly, semi-annually, annually)</div>
                                                    </div>
                                                    <div className="bg-gray-700 p-2 rounded text-sm">
                                                        <span className="font-semibold">Irregular Dividends</span>
                                                        <div className="text-xs text-gray-300 mt-1">Paid without a set schedule, based on profitability</div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div className="bg-gray-800 p-3 rounded-lg">
                                                <div className="text-amber-400 font-semibold text-center mb-2">By Stability</div>
                                                <div className="space-y-2">
                                                    <div className="bg-gray-700 p-2 rounded text-sm">
                                                        <span className="font-semibold">Stable Dividend Policy</span>
                                                        <div className="text-xs text-gray-300 mt-1">Fixed amount per share, regardless of earnings fluctuations</div>
                                                    </div>
                                                    <div className="bg-gray-700 p-2 rounded text-sm">
                                                        <span className="font-semibold">Constant Payout Ratio</span>
                                                        <div className="text-xs text-gray-300 mt-1">Fixed percentage of earnings, varies with profitability</div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            )}

                            {/* Dividend Process */}
                            {activeTab === 'process' && (
                                <div className="mb-6">
                                    <h3 className="text-lg font-semibold mb-3 text-green-400">Dividend Distribution Process</h3>
                                    
                                    <div className="relative h-96 mb-4 bg-gray-700 rounded-lg overflow-hidden">
                                        <div className="absolute inset-0 overflow-y-auto p-4">
                                            {/* Step 1: Declaration */}
                                            {currentStep === 1 && (
                                                <div>
                                                    <h3 className="text-lg font-semibold mb-3 text-center text-green-400">Step 1: Declaration Date</h3>
                                                    <div className="space-y-4">
                                                        <div className="bg-gray-800 p-3 rounded-lg">
                                                            <h4 className="text-blue-400 font-semibold text-center mb-2">Board Decision</h4>
                                                            <div className="text-sm text-gray-300 mb-3">
                                                                <p>The company's board of directors meets to decide on dividend distribution:</p>
                                                            </div>
                                                            <div className="grid grid-cols-3 gap-3">
                                                                <div className="bg-gray-700 p-2 rounded text-center">
                                                                    <div className="font-semibold text-xs">Approve</div>
                                                                    <div className="text-xs text-gray-300 mt-1">Whether to pay a dividend</div>
                                                                </div>
                                                                <div className="bg-gray-700 p-2 rounded text-center">
                                                                    <div className="font-semibold text-xs">Amount</div>
                                                                    <div className="text-xs text-gray-300 mt-1">How much per share</div>
                                                                </div>
                                                                <div className="bg-gray-700 p-2 rounded text-center">
                                                                    <div className="font-semibold text-xs">Dates</div>
                                                                    <div className="text-xs text-gray-300 mt-1">Key timeline dates</div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        
                                                        <div className="bg-gray-800 p-3 rounded-lg">
                                                            <h4 className="text-amber-400 font-semibold text-center mb-2">Dividend Announcement</h4>
                                                            <div className="flex items-center justify-center mb-3">
                                                                <div className="p-4 border border-gray-600 rounded-lg max-w-md">
                                                                    <div className="text-center text-sm font-semibold mb-2">Sample Dividend Declaration</div>
                                                                    <div className="text-xs text-gray-300 space-y-2">
                                                                        <p>
                                                                            <span className="font-semibold">Company:</span> ABC Corporation
                                                                        </p>
                                                                        <p>
                                                                            <span className="font-semibold">Date:</span> April 15, 2023
                                                                        </p>
                                                                        <p>
                                                                            <span className="font-semibold">Statement:</span> The Board of Directors of ABC Corporation has declared a quarterly dividend of $0.75 per share, payable on June 1, 2023, to shareholders of record as of May 15, 2023. The ex-dividend date will be May 14, 2023.
                                                                        </p>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        
                                                        <div className="bg-gray-800 p-3 rounded-lg">
                                                            <h4 className="text-purple-400 font-semibold text-center mb-2">Financial Considerations</h4>
                                                            <div className="grid grid-cols-2 gap-3">
                                                                <div className="bg-gray-700 p-2 rounded text-sm">
                                                                    <span className="font-semibold">Corporate Factors</span>
                                                                    <div className="text-xs text-gray-300 mt-1">
                                                                        <ul className="list-disc pl-4 space-y-1">
                                                                            <li>Current earnings</li>
                                                                            <li>Cash reserves</li>
                                                                            <li>Growth opportunities</li>
                                                                            <li>Debt obligations</li>
                                                                        </ul>
                                                                    </div>
                                                                </div>
                                                                <div className="bg-gray-700 p-2 rounded text-sm">
                                                                    <span className="font-semibold">Market Factors</span>
                                                                    <div className="text-xs text-gray-300 mt-1">
                                                                        <ul className="list-disc pl-4 space-y-1">
                                                                            <li>Industry norms</li>
                                                                            <li>Economic outlook</li>
                                                                            <li>Shareholder expectations</li>
                                                                            <li>Competitive positioning</li>
                                                                        </ul>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            )}

                                            {/* Step 2: Ex-Dividend */}
                                            {currentStep === 2 && (
                                                <div>
                                                    <h3 className="text-lg font-semibold mb-3 text-center text-green-400">Step 2: Ex-Dividend Date</h3>
                                                    <div className="space-y-4">
                                                        <div className="bg-gray-800 p-3 rounded-lg">
                                                            <h4 className="text-blue-400 font-semibold text-center mb-2">Ownership Cutoff</h4>
                                                            <div className="text-sm text-gray-300 mb-3">
                                                                <p>The ex-dividend date is the trading day when the stock begins trading without the value of the upcoming dividend payment.</p>
                                                            </div>
                                                            <div className="grid grid-cols-2 gap-4">
                                                                <div className="bg-blue-900 bg-opacity-30 p-3 rounded-lg">
                                                                    <div className="text-center font-semibold mb-2">Before Ex-Dividend Date</div>
                                                                    <div className="text-xs text-gray-300">
                                                                        <ul className="list-disc pl-4 space-y-1">
                                                                            <li>Buy shares → Eligible for dividend</li>
                                                                            <li>Stock trades with dividend value included</li>
                                                                        </ul>
                                                                    </div>
                                                                </div>
                                                                <div className="bg-red-900 bg-opacity-30 p-3 rounded-lg">
                                                                    <div className="text-center font-semibold mb-2">On or After Ex-Dividend Date</div>
                                                                    <div className="text-xs text-gray-300">
                                                                        <ul className="list-disc pl-4 space-y-1">
                                                                            <li>Buy shares → Not eligible for dividend</li>
                                                                            <li>Stock typically drops by dividend amount</li>
                                                                        </ul>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        
                                                        <div className="bg-gray-800 p-3 rounded-lg">
                                                            <h4 className="text-amber-400 font-semibold text-center mb-2">Stock Price Adjustment</h4>
                                                            <div className="relative">
                                                                <div className="flex flex-col items-center">
                                                                    <div className="bg-gray-700 p-2 rounded-lg w-full mb-4">
                                                                        <div className="flex justify-between">
                                                                            <div>
                                                                                <div className="font-semibold text-sm">Example Stock</div>
                                                                                <div className="text-xs text-gray-400">$1.00 quarterly dividend</div>
                                                                            </div>
                                                                            <div className="text-right">
                                                                                <div className="font-semibold text-sm text-green-400">$50.00</div>
                                                                                <div className="text-xs text-gray-400">Price before ex-dividend</div>
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                    
                                                                    <div className="h-8 w-1 bg-gray-600"></div>
                                                                    
                                                                    <div className="text-center bg-red-900 bg-opacity-40 p-2 rounded-lg mb-4">
                                                                        <div className="text-sm">Ex-Dividend Date</div>
                                                                        <div className="text-xs text-gray-300">Price typically drops by dividend amount</div>
                                                                    </div>
                                                                    
                                                                    <div className="h-8 w-1 bg-gray-600"></div>
                                                                    
                                                                    <div className="bg-gray-700 p-2 rounded-lg w-full">
                                                                        <div className="flex justify-between">
                                                                            <div>
                                                                                <div className="font-semibold text-sm">Example Stock</div>
                                                                                <div className="text-xs text-gray-400">Adjustment for dividend</div>
                                                                            </div>

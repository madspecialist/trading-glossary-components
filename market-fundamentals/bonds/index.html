<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bonds Visualization</title>
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- React -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        /* Set dark background by default */
        body {
            background-color: #111827;
            margin: 0;
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const BondsVisual = () => {
            const [isDarkMode, setIsDarkMode] = React.useState(true);
            const [activeTab, setActiveTab] = React.useState('structure');
            const [bondType, setBondType] = React.useState('government');
            const [currentStep, setCurrentStep] = React.useState(1);
            const chartRef = React.useRef(null);
            const [chart, setChart] = React.useState(null);
            const [showingPrice, setShowingPrice] = React.useState(false);

            React.useEffect(() => {
                const darkModeQuery = window.matchMedia('(prefers-color-scheme: dark)');
                setIsDarkMode(darkModeQuery.matches);

                const handler = (e) => setIsDarkMode(e.matches);
                darkModeQuery.addEventListener('change', handler);

                return () => darkModeQuery.removeEventListener('change', handler);
            }, []);
            
            const bondTypes = {
                government: {
                    name: "Government Bonds",
                    description: "Issued by national governments to fund operations and projects.",
                    risk: "Low (for stable countries)",
                    yield: "Typically lower than corporate bonds",
                    terms: "3 months to 30 years",
                    examples: "US Treasury Bonds, German Bunds, UK Gilts",
                    color: "#3B82F6" // Blue
                },
                corporate: {
                    name: "Corporate Bonds",
                    description: "Issued by companies to raise capital for various business needs.",
                    risk: "Moderate to high (depending on company credit)",
                    yield: "Higher than government bonds",
                    terms: "1 to 30 years",
                    examples: "Apple Inc. bonds, Microsoft bonds, AT&T bonds",
                    color: "#F59E0B" // Amber
                },
                municipal: {
                    name: "Municipal Bonds",
                    description: "Issued by state/local governments to fund public projects.",
                    risk: "Low to moderate",
                    yield: "Generally tax-advantaged",
                    terms: "1 to 30+ years",
                    examples: "New York City GO bonds, California school bonds",
                    color: "#10B981" // Emerald
                },
                highyield: {
                    name: "High-Yield Bonds",
                    description: "Issued by lower-rated companies with higher default risk.",
                    risk: "High",
                    yield: "Significantly higher than investment-grade bonds",
                    terms: "5 to 10 years typically",
                    examples: "Bonds rated below BBB- (S&P) or Baa3 (Moody's)",
                    color: "#EF4444" // Red
                }
            };

            const nextStep = () => {
                setCurrentStep(prev => prev < 4 ? prev + 1 : 1);
            };

            const prevStep = () => {
                setCurrentStep(prev => prev > 1 ? prev - 1 : 4);
            };

            // Price vs Yield chart
            React.useEffect(() => {
                if (chartRef.current) {
                    if (chart) {
                        chart.destroy();
                    }

                    const ctx = chartRef.current.getContext('2d');
                    
                    if (showingPrice) {
                        // Bond price vs interest rate chart
                        const interestRates = [1, 2, 3, 4, 5, 6, 7, 8];
                        const bondPrices = [118.9, 112.3, 106.1, 100.0, 94.3, 88.9, 83.7, 78.9]; // Inverse relationship
                        
                        const newChart = new Chart(ctx, {
                            type: 'line',
                            data: {
                                labels: interestRates.map(rate => `${rate}%`),
                                datasets: [{
                                    label: 'Bond Price',
                                    data: bondPrices,
                                    borderColor: '#3B82F6',
                                    backgroundColor: 'rgba(59, 130, 246, 0.1)',
                                    tension: 0.4,
                                    fill: true
                                }]
                            },
                            options: {
                                responsive: true,
                                maintainAspectRatio: false,
                                interaction: {
                                    intersect: false,
                                    mode: 'index'
                                },
                                plugins: {
                                    legend: {
                                        display: false
                                    },
                                    tooltip: {
                                        enabled: true,
                                        backgroundColor: isDarkMode ? '#374151' : 'white',
                                        titleColor: isDarkMode ? '#fff' : '#000',
                                        bodyColor: isDarkMode ? '#fff' : '#000',
                                        borderColor: isDarkMode ? '#4B5563' : '#E5E7EB',
                                        borderWidth: 1,
                                        padding: 10,
                                        displayColors: false
                                    }
                                },
                                scales: {
                                    y: {
                                        title: {
                                            display: true,
                                            text: 'Bond Price',
                                            color: isDarkMode ? '#9CA3AF' : '#4B5563'
                                        },
                                        grid: {
                                            color: isDarkMode ? '#374151' : '#e5e7eb'
                                        },
                                        ticks: {
                                            color: isDarkMode ? '#9CA3AF' : '#4B5563'
                                        }
                                    },
                                    x: {
                                        title: {
                                            display: true,
                                            text: 'Interest Rate',
                                            color: isDarkMode ? '#9CA3AF' : '#4B5563'
                                        },
                                        grid: {
                                            color: isDarkMode ? '#374151' : '#e5e7eb'
                                        },
                                        ticks: {
                                            color: isDarkMode ? '#9CA3AF' : '#4B5563'
                                        }
                                    }
                                }
                            }
                        });
                        setChart(newChart);
                    } else {
                        // Bond yields by type chart
                        const bondCategories = ["Treasury", "AAA Corporate", "BBB Corporate", "High Yield"];
                        const yieldRates = [4.2, 5.1, 6.3, 8.7]; // Example yields
                        const backgroundColors = ['#3B82F6', '#10B981', '#F59E0B', '#EF4444'];
                        
                        const newChart = new Chart(ctx, {
                            type: 'bar',
                            data: {
                                labels: bondCategories,
                                datasets: [{
                                    label: 'Yield (%)',
                                    data: yieldRates,
                                    backgroundColor: backgroundColors,
                                    borderColor: 'rgba(255, 255, 255, 0.3)',
                                    borderWidth: 1
                                }]
                            },
                            options: {
                                responsive: true,
                                maintainAspectRatio: false,
                                plugins: {
                                    legend: {
                                        display: false
                                    },
                                    tooltip: {
                                        enabled: true,
                                        backgroundColor: isDarkMode ? '#374151' : 'white',
                                        titleColor: isDarkMode ? '#fff' : '#000',
                                        bodyColor: isDarkMode ? '#fff' : '#000',
                                        borderColor: isDarkMode ? '#4B5563' : '#E5E7EB',
                                        borderWidth: 1,
                                        padding: 10,
                                        displayColors: true
                                    }
                                },
                                scales: {
                                    y: {
                                        title: {
                                            display: true,
                                            text: 'Yield (%)',
                                            color: isDarkMode ? '#9CA3AF' : '#4B5563'
                                        },
                                        grid: {
                                            color: isDarkMode ? '#374151' : '#e5e7eb'
                                        },
                                        ticks: {
                                            color: isDarkMode ? '#9CA3AF' : '#4B5563'
                                        }
                                    },
                                    x: {
                                        grid: {
                                            color: isDarkMode ? '#374151' : '#e5e7eb'
                                        },
                                        ticks: {
                                            color: isDarkMode ? '#9CA3AF' : '#4B5563'
                                        }
                                    }
                                }
                            }
                        });
                        setChart(newChart);
                    }
                }
            }, [showingPrice, isDarkMode]);

            return (
                <div className="min-h-screen bg-gray-900 py-8 text-white">
                    <div className="w-full max-w-2xl mx-auto p-4">
                        <div className="rounded-lg shadow-lg p-6 bg-gray-800">
                            <h2 className="text-2xl font-bold mb-4 text-white">
                                Bonds
                            </h2>
                            
                            <div className="mb-6 bg-gray-700 p-4 rounded-lg">
                                <div className="text-sm text-gray-400 mb-1">Definition</div>
                                <p className="text-gray-200">
                                    Debt securities where investors lend money to an entity for a defined period at a fixed or variable interest rate. Bondholders receive regular interest payments and the return of principal when the bond matures.
                                </p>
                            </div>

                            {/* Bond Lifecycle Visualization */}
                            {activeTab === 'structure' && (
                                <div className="mb-6">
                                    <h3 className="text-lg font-semibold mb-3 text-blue-400">Bond Structure and Lifecycle</h3>
                                    
                                    <div className="relative h-72 mb-4 bg-gray-700 rounded-lg overflow-hidden">
                                        {/* Step 1: Issuance */}
                                        {currentStep === 1 && (
                                            <div className="absolute inset-0 p-4">
                                                <h3 className="text-lg font-semibold mb-2 text-center text-blue-400">Step 1: Bond Issuance</h3>
                                                <div className="flex justify-between items-center h-48">
                                                    <div className="bg-gray-600 p-3 rounded-lg w-1/3 text-center">
                                                        <div className="text-yellow-400 font-bold mb-2">Issuer</div>
                                                        <div className="text-sm mb-2">Government or Corporation</div>
                                                        <div className="text-sm">Needs capital for:</div>
                                                        <div className="text-xs text-gray-300">• Projects</div>
                                                        <div className="text-xs text-gray-300">• Operations</div>
                                                        <div className="text-xs text-gray-300">• Refinancing</div>
                                                    </div>
                                                    <div className="w-1/4 flex flex-col items-center">
                                                        <div className="border-t-2 border-blue-400 w-full"></div>
                                                        <div className="bg-blue-900 text-blue-400 text-xs my-1 p-1 rounded">Bond Certificate</div>
                                                        <div className="flex flex-col text-xs text-gray-300 items-center mb-1">
                                                            <div>$1,000 Face Value</div>
                                                            <div>5% Annual Coupon</div>
                                                            <div>10-Year Maturity</div>
                                                        </div>
                                                        <div className="border-t-2 border-green-400 w-full"></div>
                                                        <div className="bg-green-900 text-green-400 text-xs my-1 p-1 rounded">$1,000 Payment</div>
                                                        <div className="border-t-2 border-green-400 w-full"></div>
                                                    </div>
                                                    <div className="bg-gray-600 p-3 rounded-lg w-1/3 text-center">
                                                        <div className="text-green-400 font-bold mb-2">Investor</div>
                                                        <div className="text-sm mb-2">Individual or Institution</div>
                                                        <div className="text-sm">Seeking:</div>
                                                        <div className="text-xs text-gray-300">• Fixed income</div>
                                                        <div className="text-xs text-gray-300">• Capital preservation</div>
                                                        <div className="text-xs text-gray-300">• Portfolio diversification</div>
                                                    </div>
                                                </div>
                                            </div>
                                        )}

                                        {/* Step 2: Coupon Payments */}
                                        {currentStep === 2 && (
                                            <div className="absolute inset-0 p-4">
                                                <h3 className="text-lg font-semibold mb-2 text-center text-blue-400">Step 2: Coupon Payments</h3>
                                                <div className="flex justify-between items-center h-48">
                                                    <div className="bg-gray-600 p-3 rounded-lg w-1/3 text-center">
                                                        <div className="text-yellow-400 font-bold mb-2">Issuer</div>
                                                        <div className="text-sm mb-2">Makes regular payments</div>
                                                        <div className="bg-yellow-800 bg-opacity-50 mx-auto w-20 h-20 rounded-full flex items-center justify-center">
                                                            <div className="text-center">
                                                                <div className="text-sm">Year 1-10</div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div className="w-1/4 flex flex-col items-center">
                                                        <div className="text-sm mb-1">Semi-annual</div>
                                                        <div className="border-t-2 border-green-400 w-full"></div>
                                                        <div className="bg-green-900 text-green-400 text-xs my-1 p-1 rounded">$25 Payment</div>
                                                        <div className="border-t-2 border-green-400 w-full"></div>
                                                        <div className="text-xs my-1">($50 Annual)</div>
                                                        <div className="text-xs my-1">5% of Face Value</div>
                                                        <div className="border-t-2 border-dashed border-green-400 w-full"></div>
                                                        <div className="text-xs my-1">Repeats Each Year</div>
                                                    </div>
                                                    <div className="bg-gray-600 p-3 rounded-lg w-1/3 text-center">
                                                        <div className="text-green-400 font-bold mb-2">Investor</div>
                                                        <div className="text-sm mb-2">Receives interest income</div>
                                                        <div className="bg-green-800 bg-opacity-50 mx-auto w-20 h-20 rounded-full flex items-center justify-center">
                                                            <div className="text-center">
                                                                <div className="text-xs">Total Interest</div>
                                                                <div className="text-sm">$500</div>
                                                                <div className="text-xs">over 10 years</div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        )}

                                        {/* Step 3: Secondary Market Trading */}
                                        {currentStep === 3 && (
                                            <div className="absolute inset-0 p-4">
                                                <h3 className="text-lg font-semibold mb-2 text-center text-blue-400">Step 3: Secondary Market Trading</h3>
                                                <div className="flex flex-col h-48">
                                                    <div className="text-center text-sm mb-2">Bonds can be sold before maturity at market price</div>
                                                    <div className="flex justify-between items-center h-40">
                                                        <div className="bg-gray-600 p-3 rounded-lg w-1/4 text-center">
                                                            <div className="text-green-400 font-bold mb-2">Original Investor</div>
                                                            <div className="text-xs">Decides to sell</div>
                                                            <div className="flex items-center justify-center my-3">
                                                                <div className="bg-blue-900 text-blue-400 text-xs p-1 rounded">Bond</div>
                                                                <div className="ml-1 mr-1">→</div>
                                                            </div>
                                                        </div>
                                                        <div className="w-2/4 flex flex-col items-center">
                                                            <div className="bg-gray-600 p-3 rounded-lg w-full text-center">
                                                                <div className="text-purple-400 font-bold mb-1">Bond Market</div>
                                                                <div className="text-xs mb-2">Price fluctuates based on:</div>
                                                                <div className="grid grid-cols-2 gap-1 text-xs">
                                                                    <div className="bg-gray-700 p-1 rounded">Interest Rates</div>
                                                                    <div className="bg-gray-700 p-1 rounded">Credit Quality</div>
                                                                    <div className="bg-gray-700 p-1 rounded">Time to Maturity</div>
                                                                    <div className="bg-gray-700 p-1 rounded">Market Demand</div>
                                                                </div>
                                                            </div>
                                                            <div className="flex w-full justify-between mt-2">
                                                                <div className="border-t-2 border-green-400 w-1/3"></div>
                                                                <div className="text-xs text-gray-300 mx-1">Market Price</div>
                                                                <div className="border-t-2 border-green-400 w-1/3"></div>
                                                            </div>
                                                        </div>
                                                        <div className="bg-gray-600 p-3 rounded-lg w-1/4 text-center">
                                                            <div className="text-yellow-400 font-bold mb-2">New Investor</div>
                                                            <div className="text-xs">Purchases bond</div>
                                                            <div className="flex items-center justify-center my-3">
                                                                <div className="mr-1 ml-1">→</div>
                                                                <div className="bg-blue-900 text-blue-400 text-xs p-1 rounded">Bond</div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        )}

                                        {/* Step 4: Maturity */}
                                        {currentStep === 4 && (
                                            <div className="absolute inset-0 p-4">
                                                <h3 className="text-lg font-semibold mb-2 text-center text-blue-400">Step 4: Bond Maturity</h3>
                                                <div className="flex justify-between items-center h-48">
                                                    <div className="bg-gray-600 p-3 rounded-lg w-1/3 text-center">
                                                        <div className="text-yellow-400 font-bold mb-2">Issuer</div>
                                                        <div className="text-sm mb-2">At maturity (Year 10)</div>
                                                        <div className="text-xs mb-1">Debt obligation ends</div>
                                                        <div className="bg-yellow-800 bg-opacity-50 mx-auto w-20 h-20 rounded-full flex items-center justify-center">
                                                            <div className="text-center">
                                                                <div className="text-xs">Total Cost</div>
                                                                <div className="text-sm">$1,500</div>
                                                                <div className="text-xs">($1,000 + $500)</div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div className="w-1/4 flex flex-col items-center">
                                                        <div className="text-sm mb-1">Principal Repayment</div>
                                                        <div className="border-t-2 border-blue-400 w-full"></div>
                                                        <div className="bg-blue-900 text-blue-400 text-xs my-1 p-1 rounded">Face Value Returned</div>
                                                        <div className="border-t-2 border-blue-400 w-full"></div>
                                                        <div className="bg-green-900 text-green-400 text-xs my-1 p-1 rounded">$1,000 Payment</div>
                                                        <div className="border-t-2 border-green-400 w-full"></div>
                                                    </div>
                                                    <div className="bg-gray-600 p-3 rounded-lg w-1/3 text-center">
                                                        <div className="text-green-400 font-bold mb-2">Bond Holder</div>
                                                        <div className="text-sm mb-2">Receives principal</div>
                                                        <div className="text-xs mb-1">Investment cycle complete</div>
                                                        <div className="bg-green-800 bg-opacity-50 mx-auto w-20 h-20 rounded-full flex items-center justify-center">
                                                            <div className="text-center">
                                                                <div className="text-xs">Total Return</div>
                                                                <div className="text-sm">$1,500</div>
                                                                <div className="text-xs">($1,000 + $500)</div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        )}
                                    </div>

                                    <div className="flex justify-between">
                                        <button 
                                            onClick={prevStep}
                                            className="px-4 py-2 bg-gray-700 rounded-lg hover:bg-gray-600 transition-colors"
                                        >
                                            Previous
                                        </button>
                                        <div className="flex space-x-2">
                                            {[1, 2, 3, 4].map(i => (
                                                <div 
                                                    key={i}
                                                    className={`w-2 h-2 rounded-full ${currentStep === i ? 'bg-blue-500' : 'bg-gray-500'}`}
                                                    onClick={() => setCurrentStep(i)}
                                                ></div>
                                            ))}
                                        </div>
                                        <button 
                                            onClick={nextStep}
                                            className="px-4 py-2 bg-gray-700 rounded-lg hover:bg-gray-600 transition-colors"
                                        >
                                            Next
                                        </button>
                                    </div>
                                </div>
                            )}

                            {/* Bond Types */}
                            {activeTab === 'types' && (
                                <div className="mb-6">
                                    <h3 className="text-lg font-semibold mb-3 text-blue-400">Types of Bonds</h3>
                                    
                                    <div className="grid grid-cols-2 gap-2 mb-4">
                                        {Object.keys(bondTypes).map(type => (
                                            <button
                                                key={type}
                                                className={`p-2 rounded-lg border-2 transition-colors ${bondType === type ? 'border-white bg-gray-700' : 'border-gray-600 bg-gray-800'}`}
                                                style={{ borderLeftColor: bondTypes[type].color }}
                                                onClick={() => setBondType(type)}
                                            >
                                                <div className="font-semibold" style={{ color: bondTypes[type].color }}>
                                                    {bondTypes[type].name}
                                                </div>
                                            </button>
                                        ))}
                                    </div>

                                    <div className="bg-gray-700 p-4 rounded-lg">
                                        <h4 className="font-semibold text-lg mb-2" style={{ color: bondTypes[bondType].color }}>
                                            {bondTypes[bondType].name}
                                        </h4>
                                        <div className="space-y-3">
                                            <div className="flex items-start">
                                                <div className="w-3 h-3 rounded-full mt-1.5 mr-2 flex-shrink-0" style={{ backgroundColor: bondTypes[bondType].color }}></div>
                                                <div>
                                                    <span className="font-semibold">Description:</span>
                                                    <p className="text-gray-200 text-sm">{bondTypes[bondType].description}</p>
                                                </div>
                                            </div>
                                            <div className="flex items-start">
                                                <div className="w-3 h-3 rounded-full mt-1.5 mr-2 flex-shrink-0" style={{ backgroundColor: bondTypes[bondType].color }}></div>
                                                <div>
                                                    <span className="font-semibold">Risk Level:</span>
                                                    <p className="text-gray-200 text-sm">{bondTypes[bondType].risk}</p>
                                                </div>
                                            </div>
                                            <div className="flex items-start">
                                                <div className="w-3 h-3 rounded-full mt-1.5 mr-2 flex-shrink-0" style={{ backgroundColor: bondTypes[bondType].color }}></div>
                                                <div>
                                                    <span className="font-semibold">Typical Yield:</span>
                                                    <p className="text-gray-200 text-sm">{bondTypes[bondType].yield}</p>
                                                </div>
                                            </div>
                                            <div className="flex items-start">
                                                <div className="w-3 h-3 rounded-full mt-1.5 mr-2 flex-shrink-0" style={{ backgroundColor: bondTypes[bondType].color }}></div>
                                                <div>
                                                    <span className="font-semibold">Common Terms:</span>
                                                    <p className="text-gray-200 text-sm">{bondTypes[bondType].terms}</p>
                                                </div>
                                            </div>
                                            <div className="flex items-start">
                                                <div className="w-3 h-3 rounded-full mt-1.5 mr-2 flex-shrink-0" style={{ backgroundColor: bondTypes[bondType].color }}></div>
                                                <div>
                                                    <span className="font-semibold">Examples:</span>
                                                    <p className="text-gray-200 text-sm">{bondTypes[bondType].examples}</p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            )}

                            {/* Bond Pricing and Yields */}
                            {activeTab === 'pricing' && (
                                <div className="mb-6">
                                    <h3 className="text-lg font-semibold mb-3 text-blue-400">Bond Pricing & Yields</h3>
                                    
                                    <div className="flex mb-4">
                                        <button
                                            className={`px-4 py-2 rounded-tl-lg rounded-bl-lg ${!showingPrice ? 'bg-gray-700 text-white' : 'bg-gray-600 text-gray-300'}`}
                                            onClick={() => setShowingPrice(false)}
                                        >
                                            Yields by Type
                                        </button>
                                        <button
                                            className={`px-4 py-2 rounded-tr-lg rounded-br-lg ${showingPrice ? 'bg-gray-700 text-white' : 'bg-gray-600 text-gray-300'}`}
                                            onClick={() => setShowingPrice(true)}
                                        >
                                            Price vs Interest Rate
                                        </button>
                                    </div>

                                    <div className="h-64 mb-4">
                                        <canvas ref={chartRef}></canvas>
                                    </div>

                                    <div className="bg-gray-700 p-4 rounded-lg">
                                        <h4 className="font-semibold text-md mb-2 text-blue-400">
                                            {showingPrice ? "Bond Price and Interest Rate Relationship" : "Bond Yield Characteristics"}
                                        </h4>
                                        
                                        {showingPrice ? (
                                            <div className="space-y-2">
                                                <div className="flex items-start">
                                                    <div className="w-3 h-3 rounded-full bg-blue-500 mt-1.5 mr-2 flex-shrink-0"></div>
                                                    <p className="text-gray-200 text-sm">
                                                        <span className="font-semibold">Inverse Relationship:</span> When interest rates rise, existing bond prices fall, and vice versa.
                                                    </p>
                                                </div>
                                                <div className="flex items-start">
                                                    <div className="w-3 h-3 rounded-full bg-blue-500 mt-1.5 mr-2 flex-shrink-0"></div>
                                                    <p className="text-gray-200 text-sm">
                                                        <span className="font-semibold">Duration Impact:</span> Longer-term bonds are more sensitive to interest rate changes than shorter-term bonds.
                                                    </p>
                                                </div>
                                                <div className="flex items-start">
                                                    <div className="w-3 h-3 rounded-full bg-blue-500 mt-1.5 mr-2 flex-shrink-0"></div>
                                                    <p className="text-gray-200 text-sm">
                                                        <span className="font-semibold">Market Dynamics:</span> This relationship creates opportunities for bond traders but poses risks for long-term holders.
                                                    </p>
                                                </div>
                                            </div>
                                        ) : (
                                            <div className="space-y-2">
                                                <div className="flex items-start">
                                                    <div className="w-3 h-3 rounded-full bg-blue-500 mt-1.5 mr-2 flex-shrink-0"></div>
                                                    <p className="text-gray-200 text-sm">
                                                        <span className="font-semibold">Risk-Return Tradeoff:</span> Higher yield typically compensates for higher risk of default or other factors.
                                                    </p>
                                                </div>
                                                <div className="flex items-start">
                                                    <div className="w-3 h-3 rounded-full bg-blue-500 mt-1.5 mr-2 flex-shrink-0"></div>
                                                    <p className="text-gray-200 text-sm">
                                                        <span className="font-semibold">Credit Quality:</span> Bonds with lower credit ratings (like high-yield bonds) must offer higher yields to attract investors.
                                                    </p>
                                                </div>
                                                <div className="flex items-start">
                                                    <div className="w-3 h-3 rounded-full bg-blue-500 mt-1.5 mr-2 flex-shrink-0"></div>
                                                    <p className="text-gray-200 text-sm">
                                                        <span className="font-semibold">Yield Spread:</span> The difference in yield between different bond types reflects their relative risk.
                                                    </p>
                                                </div>
                                            </div>
                                        )}
                                    </div>
                                </div>
                            )}

                            {/* Bond Investment Considerations */}
                            {activeTab === 'investing' && (
                                <div className="mb-6">
                                    <h3 className="text-lg font-semibold mb-3 text-blue-400">Bond Investment Considerations</h3>
                                    
                                    <div className="bg-gray-700 p-4 rounded-lg space-y-4">
                                        <div className="flex items-start">
                                            <div className="w-3 h-3 rounded-full bg-blue-500 mt-1.5 mr-2 flex-shrink-0"></div>
                                            <div>
                                                <p className="font-semibold">Interest Rate Risk</p>
                                                <p className="text-gray-200 text-sm">Bond prices move inversely to interest rates. Rising rates reduce the value of existing bonds, particularly those with longer maturities.</p>
                                            </div>
                                        </div>
                                        
                                        <div className="flex items-start">
                                            <div className="w-3 h-3 rounded-full bg-blue-500 mt-1.5 mr-2 flex-shrink-0"></div>
                                            <div>
                                                <p className="font-semibold">Credit Risk</p>
                                                <p className="text-gray-200 text-sm">The possibility that an issuer will default on payments. Higher credit ratings (AAA, AA) indicate lower default risk but typically offer lower yields.</p>
                                            </div>
                                        </div>
                                        
                                        <div className="flex items-start">
                                            <div className="w-3 h-3 rounded-full bg-blue-500 mt-1.5 mr-2 flex-shrink-0"></div>
                                            <div>
                                                <p className="font-semibold">Inflation Risk</p>
                                                <p className="text-gray-200 text-sm">Inflation erodes the purchasing power of fixed bond payments. This risk is particularly significant for long-term bonds during periods of rising inflation.</p>
                                            </div>
                                        </div>
                                        
                                        <div className="flex items-start">
                                            <div className="w-3 h-3 rounded-full bg-blue-500 mt-1.5 mr-2 flex-shrink-0"></div>
                                            <div>
                                                <p className="font-semibold">Liquidity Risk</p>
                                                <p className="text-gray-200 text-sm">Some bonds may be difficult to sell quickly without affecting their price. Government bonds typically have higher liquidity than corporate or municipal bonds.</p>
                                            </div>
                                        </div>
                                        
                                        <div className="flex items-start">
                                            <div className="w-3 h-3 rounded-full bg-blue-500 mt-1.5 mr-2 flex-shrink-0"></div>
                                            <div>
                                                <p className="font-semibold">Tax Considerations</p>
                                                <p className="text-gray-200 text-sm">Interest income from bonds may be taxable at federal, state, or local levels. Municipal bonds often offer tax advantages, particularly for residents of the issuing state.</p>
                                            </div>
                                        </div>
                                        
                                        <div className="flex items-start">
                                            <div className="w-3 h-3 rounded-full bg-blue-500 mt-1.5 mr-2 flex-shrink-0"></div>
                                            <div>
                                                <p className="font-semibold">Laddering Strategy</p>
                                                <p className="text-gray-200 text-sm">Investing in bonds with staggered maturity dates to balance yield, risk, and liquidity while reducing sensitivity to interest rate changes.</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            )}

                            <div className="mb-4 flex">
                                <button
                                    className={`px-4 py-2 ${activeTab === 'structure' ? 'bg-blue-800 text-white' : 'bg-gray-700 text-gray-300'} rounded-tl-lg rounded-bl-lg`}
                                    onClick={() => setActiveTab('structure')}
                                >
                                    Structure
                                </button>
                                <button
                                    className={`px-4 py-2 ${activeTab === 'types' ? 'bg-blue-800 text-white' : 'bg-gray-700 text-gray-300'}`}
                                    onClick={() => setActiveTab('types')}
                                >
                                    Types
                                </button>
                                <button
                                    className={`px-4 py-2 ${activeTab === 'pricing' ? 'bg-blue-800 text-white' : 'bg-gray-700 text-gray-300'}`}
                                    onClick={() => setActiveTab('pricing')}
                                >
                                    Pricing
                                </button>
                                <button
                                    className={`px-4 py-2 ${activeTab === 'investing' ? 'bg-blue-800 text-white' : 'bg-gray-700 text-gray-300'} rounded-tr-lg rounded-br-lg`}
                                    onClick={() => setActiveTab('investing')}
                                >
                                    Investing
                                </button>
                            </div>

                            <div className="mt-6 bg-gray-700 p-4 rounded-lg">
                                <h4 className="font-semibold text-blue-400 mb-2">Key Bond Terms</h4>
                                <div className="grid grid-cols-2 gap-3 text-sm">
                                    <div>
                                        <span className="font-semibold">Face Value:</span> 
                                        <p className="text-gray-300">The principal amount paid at maturity</p>
                                    </div>
                                    <div>
                                        <span className="font-semibold">Coupon Rate:</span> 
                                        <p className="text-gray-300">Annual interest payment as % of face value</p>
                                    </div>
                                    <div>
                                        <span className="font-semibold">Yield to Maturity:</span> 
                                        <p className="text-gray-300">Total return if held until maturity</p>
                                    </div>
                                    <div>
                                        <span className="font-semibold">Duration:</span> 
                                        <p className="text-gray-300">Measure of price sensitivity to interest rates</p>
                                    </div>
                                    <div>
                                        <span className="font-semibold">Credit Rating:</span> 
                                        <p className="text-gray-300">Assessment of issuer's ability to repay</p>
                                    </div>
                                    <div>
                                        <span className="font-semibold">Callable Bond:</span> 
                                        <p className="text-gray-300">Can be redeemed by issuer before maturity</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<BondsVisual />);
    </script>
</body>
</html>

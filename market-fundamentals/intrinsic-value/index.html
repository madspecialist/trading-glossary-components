<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intrinsic Value Visualization</title>
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- React -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        /* Set dark background by default */
        body {
            background-color: #111827;
            margin: 0;
            min-height: 100vh;
        }
        
        /* Scrollbar styling for dark mode */
        .step-content::-webkit-scrollbar {
            width: 10px;
        }
        
        .step-content::-webkit-scrollbar-track {
            background: #374151;
            border-radius: 5px;
        }
        
        .step-content::-webkit-scrollbar-thumb {
            background: #4B5563;
            border-radius: 5px;
        }
        
        .step-content::-webkit-scrollbar-thumb:hover {
            background: #6B7280;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const IntrinsicValueVisual = () => {
            const [isDarkMode, setIsDarkMode] = React.useState(true);
            const [activeTab, setActiveTab] = React.useState('calculation');
            const [showingExample, setShowingExample] = React.useState(false);
            const [currentStep, setCurrentStep] = React.useState(1);
            const chartRef = React.useRef(null);
            const [chart, setChart] = React.useState(null);
            const brandColor = "#079A4F"; // Brand green color

            React.useEffect(() => {
                const darkModeQuery = window.matchMedia('(prefers-color-scheme: dark)');
                setIsDarkMode(darkModeQuery.matches);

                const handler = (e) => setIsDarkMode(e.matches);
                darkModeQuery.addEventListener('change', handler);

                return () => darkModeQuery.removeEventListener('change', handler);
            }, []);

            const nextStep = () => {
                setCurrentStep(prev => prev < 4 ? prev + 1 : 1);
            };

            const prevStep = () => {
                setCurrentStep(prev => prev > 1 ? prev - 1 : 4);
            };

            React.useEffect(() => {
                if (chartRef.current) {
                    if (chart) {
                        chart.destroy();
                    }

                    const ctx = chartRef.current.getContext('2d');
                    
                    if (showingExample) {
                        // Real-world example of intrinsic value vs market price
                        // Example data for Apple Inc. (fictional for educational purposes)
                        const labels = ['2018', '2019', '2020', '2021', '2022', '2023'];
                        const marketPrices = [38, 58, 75, 145, 129, 170];
                        const intrinsicValues = [45, 62, 80, 120, 155, 160];
                        
                        const newChart = new Chart(ctx, {
                            type: 'line',
                            data: {
                                labels: labels,
                                datasets: [
                                    {
                                        label: 'Market Price',
                                        data: marketPrices,
                                        borderColor: '#3B82F6',
                                        backgroundColor: 'rgba(59, 130, 246, 0.1)',
                                        tension: 0.2,
                                        fill: false,
                                        pointRadius: 4,
                                        pointBackgroundColor: '#3B82F6',
                                        borderWidth: 2
                                    },
                                    {
                                        label: 'Estimated Intrinsic Value',
                                        data: intrinsicValues,
                                        borderColor: brandColor,
                                        backgroundColor: 'rgba(7, 154, 79, 0.1)',
                                        borderDash: [5, 5],
                                        tension: 0.2,
                                        fill: false,
                                        pointRadius: 4,
                                        pointBackgroundColor: brandColor,
                                        borderWidth: 2
                                    }
                                ]
                            },
                            options: {
                                responsive: true,
                                maintainAspectRatio: false,
                                interaction: {
                                    intersect: false,
                                    mode: 'index'
                                },
                                plugins: {
                                    tooltip: {
                                        enabled: true,
                                        backgroundColor: isDarkMode ? '#374151' : 'white',
                                        titleColor: isDarkMode ? '#fff' : '#000',
                                        bodyColor: isDarkMode ? '#fff' : '#000',
                                        borderColor: isDarkMode ? '#4B5563' : '#E5E7EB',
                                        borderWidth: 1,
                                        padding: 10,
                                        displayColors: true,
                                        callbacks: {
                                            afterLabel: function(context) {
                                                if (context.datasetIndex === 0) {
                                                    const value = context.parsed.y;
                                                    const intrinsicValue = intrinsicValues[context.dataIndex];
                                                    const diff = (value / intrinsicValue - 1) * 100;
                                                    return `${diff > 0 ? 'Overvalued' : 'Undervalued'} by ${Math.abs(diff).toFixed(1)}%`;
                                                }
                                                return '';
                                            }
                                        }
                                    },
                                    legend: {
                                        display: true,
                                        labels: {
                                            color: isDarkMode ? '#9CA3AF' : '#4B5563',
                                            padding: 10,
                                            font: {
                                                size: 12
                                            }
                                        }
                                    }
                                },
                                scales: {
                                    y: {
                                        grid: {
                                            color: isDarkMode ? '#374151' : '#e5e7eb'
                                        },
                                        ticks: {
                                            color: isDarkMode ? '#9CA3AF' : '#4B5563'
                                        },
                                        title: {
                                            display: true,
                                            text: 'Price ($)',
                                            color: isDarkMode ? '#9CA3AF' : '#4B5563'
                                        }
                                    },
                                    x: {
                                        grid: {
                                            color: isDarkMode ? '#374151' : '#e5e7eb'
                                        },
                                        ticks: {
                                            color: isDarkMode ? '#9CA3AF' : '#4B5563'
                                        }
                                    }
                                }
                            }
                        });
                        setChart(newChart);
                    } else {
                        // Conceptual chart showing intrinsic value vs market price
                        const labels = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
                        const marketPrices = [100, 95, 90, 85, 80, 75, 80, 90, 100, 105, 110, 120];
                        const intrinsicValues = [100, 101, 102, 103, 104, 105, 106, 107, 108, 109, 110, 111];
                        
                        const newChart = new Chart(ctx, {
                            type: 'line',
                            data: {
                                labels: labels,
                                datasets: [
                                    {
                                        label: 'Market Price',
                                        data: marketPrices,
                                        borderColor: '#3B82F6',
                                        backgroundColor: 'rgba(59, 130, 246, 0.1)',
                                        tension: 0.4,
                                        fill: false,
                                        pointRadius: 4,
                                        pointBackgroundColor: '#3B82F6',
                                        borderWidth: 2
                                    },
                                    {
                                        label: 'Intrinsic Value',
                                        data: intrinsicValues,
                                        borderColor: brandColor,
                                        backgroundColor: 'rgba(7, 154, 79, 0.1)',
                                        borderDash: [5, 5],
                                        tension: 0.1,
                                        fill: false,
                                        pointRadius: 4,
                                        pointBackgroundColor: brandColor,
                                        borderWidth: 2
                                    }
                                ]
                            },
                            options: {
                                responsive: true,
                                maintainAspectRatio: false,
                                interaction: {
                                    intersect: false,
                                    mode: 'index'
                                },
                                plugins: {
                                    tooltip: {
                                        enabled: true,
                                        backgroundColor: isDarkMode ? '#374151' : 'white',
                                        titleColor: isDarkMode ? '#fff' : '#000',
                                        bodyColor: isDarkMode ? '#fff' : '#000',
                                        borderColor: isDarkMode ? '#4B5563' : '#E5E7EB',
                                        borderWidth: 1,
                                        padding: 10,
                                        displayColors: true,
                                        callbacks: {
                                            afterLabel: function(context) {
                                                if (context.datasetIndex === 0) {
                                                    const value = context.parsed.y;
                                                    const intrinsicValue = intrinsicValues[context.dataIndex];
                                                    if (value < intrinsicValue) {
                                                        return `Undervalued by ${((intrinsicValue / value - 1) * 100).toFixed(1)}%`;
                                                    } else if (value > intrinsicValue) {
                                                        return `Overvalued by ${((value / intrinsicValue - 1) * 100).toFixed(1)}%`;
                                                    } else {
                                                        return 'Fairly valued';
                                                    }
                                                }
                                                return '';
                                            }
                                        }
                                    },
                                    legend: {
                                        display: true,
                                        labels: {
                                            color: isDarkMode ? '#9CA3AF' : '#4B5563',
                                            padding: 10,
                                            font: {
                                                size: 12
                                            }
                                        }
                                    }
                                },
                                scales: {
                                    y: {
                                        grid: {
                                            color: isDarkMode ? '#374151' : '#e5e7eb'
                                        },
                                        ticks: {
                                            color: isDarkMode ? '#9CA3AF' : '#4B5563'
                                        },
                                        title: {
                                            display: true,
                                            text: 'Price ($)',
                                            color: isDarkMode ? '#9CA3AF' : '#4B5563'
                                        }
                                    },
                                    x: {
                                        grid: {
                                            color: isDarkMode ? '#374151' : '#e5e7eb'
                                        },
                                        ticks: {
                                            color: isDarkMode ? '#9CA3AF' : '#4B5563'
                                        }
                                    }
                                }
                            }
                        });
                        setChart(newChart);
                    }
                }
            }, [showingExample, isDarkMode]);

            return (
                <div className="min-h-screen bg-gray-900 py-8 text-white">
                    <div className="w-full max-w-2xl mx-auto p-4">
                        <div className="rounded-lg shadow-lg p-6 bg-gray-800">
                            <h2 className="text-2xl font-bold mb-4 text-white">
                                Intrinsic Value
                            </h2>
                            
                            <div className="mb-6 bg-gray-700 p-4 rounded-lg">
                                <div className="text-sm text-gray-400 mb-1">Definition</div>
                                <p className="text-gray-200">
                                    The perceived or calculated "true" value of an asset or company based on fundamental analysis, regardless of its market price. For stocks, intrinsic value is typically determined through methods like discounted cash flow analysis, asset valuation, or comparative valuation.
                                </p>
                            </div>

                            <div className="flex mb-4">
                                <button
                                    className={`px-4 py-2 rounded-tl-lg rounded-bl-lg ${!showingExample ? 'bg-gray-700 text-white' : 'bg-gray-600 text-gray-300'}`}
                                    onClick={() => setShowingExample(false)}
                                >
                                    Concept
                                </button>
                                <button
                                    className={`px-4 py-2 rounded-tr-lg rounded-br-lg ${showingExample ? 'bg-gray-700 text-white' : 'bg-gray-600 text-gray-300'}`}
                                    onClick={() => setShowingExample(true)}
                                >
                                    Stock Example
                                </button>
                            </div>

                            <div className="mb-6">
                                <div className="bg-gray-700 p-4 rounded-lg">
                                    <div className="text-sm text-gray-300 mb-2">
                                        {showingExample ? 
                                            "Example showing how a stock's market price can deviate from its estimated intrinsic value over time, creating potential investment opportunities." : 
                                            "Market prices fluctuate based on supply and demand, while intrinsic value tends to grow steadily based on fundamentals."}
                                    </div>
                                    <div className="h-64">
                                        <canvas ref={chartRef}></canvas>
                                    </div>
                                    <div className="mt-2 text-xs text-gray-400">
                                        {showingExample ? 
                                            "When market price falls below intrinsic value (2018, 2022), value investors see buying opportunities. When price exceeds intrinsic value (2021), the stock may be overvalued." : 
                                            "Value investors look for stocks trading below their intrinsic value (undervalued periods), seeking to profit when the market eventually recognizes the true value."}
                                    </div>
                                </div>
                            </div>
                            <div className="mb-4 flex">
                                <button
                                    className={`px-4 py-2 ${activeTab === 'calculation' ? 'bg-green-800 text-white' : 'bg-gray-700 text-gray-300'} rounded-tl-lg rounded-bl-lg`}
                                    onClick={() => setActiveTab('calculation')}
                                >
                                    Calculation
                                </button>
                                <button
                                    className={`px-4 py-2 ${activeTab === 'methods' ? 'bg-green-800 text-white' : 'bg-gray-700 text-gray-300'}`}
                                    onClick={() => setActiveTab('methods')}
                                >
                                    Methods
                                </button>
                                <button
                                    className={`px-4 py-2 ${activeTab === 'applications' ? 'bg-green-800 text-white' : 'bg-gray-700 text-gray-300'}`}
                                    onClick={() => setActiveTab('applications')}
                                >
                                    Applications
                                </button>
                                <button
                                    className={`px-4 py-2 ${activeTab === 'limitations' ? 'bg-green-800 text-white' : 'bg-gray-700 text-gray-300'} rounded-tr-lg rounded-br-lg`}
                                    onClick={() => setActiveTab('limitations')}
                                >
                                    Limitations
                                </button>
                            </div>

                            <div className="bg-gray-700 p-4 rounded-lg">
                                {activeTab === 'calculation' && (
                                    <div>
                                        <h3 className="text-lg font-semibold mb-4 text-green-400">Discounted Cash Flow (DCF) Analysis</h3>
                                        
                                        <div className="relative h-80 mb-4 bg-gray-800 rounded-lg overflow-hidden">
                                            {/* Step 1: Forecast Future Cash Flows */}
                                            {currentStep === 1 && (
                                                <div className="absolute inset-0 p-4">
                                                    <h3 className="text-lg font-semibold mb-3 text-center text-green-400">Step 1: Forecast Future Cash Flows</h3>
                                                    <div className="step-content h-56 overflow-y-auto pr-2">
                                                        <div className="space-y-2">
                                                            <div className="bg-gray-700 p-3 rounded-lg">
                                                                <div className="text-blue-400 font-semibold mb-1">Estimate Future Earnings</div>
                                                                <div className="text-sm text-gray-300">
                                                                    Analyze historical growth rates, industry trends, competitive position, and management effectiveness to project future earnings.
                                                                </div>
                                                            </div>
                                                            
                                                            <div className="bg-gray-700 p-3 rounded-lg">
                                                                <div className="text-blue-400 font-semibold mb-1">Convert to Free Cash Flow</div>
                                                                <div className="text-sm text-gray-300">
                                                                    Adjust earnings to account for capital expenditures, working capital changes, and non-cash expenses.
                                                                </div>
                                                                <div className="bg-gray-800 p-2 rounded mt-2 text-xs text-gray-400">
                                                                    FCF = Net Income + Depreciation/Amortization - CapEx - Δ Working Capital
                                                                </div>
                                                            </div>
                                                            
                                                            <div className="bg-gray-700 p-3 rounded-lg">
                                                                <div className="text-blue-400 font-semibold mb-1">Forecast Period</div>
                                                                <div className="text-sm text-gray-300">
                                                                    Typically project cash flows for 5-10 years, with longer periods for stable businesses and shorter periods for rapidly changing industries.
                                                                </div>
                                                            </div>
                                                        </div>
                                                        
                                                        <div className="bg-gray-900 p-3 rounded-lg mt-3">
                                                            <div className="text-sm text-gray-300 flex items-center">
                                                                <span className="text-yellow-400 font-semibold mr-2">Example:</span>
                                                                <span>Projecting 5 years of cash flows for a company currently generating $100M FCF with expected 10% annual growth</span>
                                                            </div>
                                                            <div className="mt-2 grid grid-cols-5 gap-2 text-center">
                                                                <div className="bg-blue-900 bg-opacity-30 p-1 rounded">
                                                                    <div className="text-xs font-semibold">Year 1</div>
                                                                    <div className="text-sm">$110M</div>
                                                                </div>
                                                                <div className="bg-blue-900 bg-opacity-30 p-1 rounded">
                                                                    <div className="text-xs font-semibold">Year 2</div>
                                                                    <div className="text-sm">$121M</div>
                                                                </div>
                                                                <div className="bg-blue-900 bg-opacity-30 p-1 rounded">
                                                                    <div className="text-xs font-semibold">Year 3</div>
                                                                    <div className="text-sm">$133M</div>
                                                                </div>
                                                                <div className="bg-blue-900 bg-opacity-30 p-1 rounded">
                                                                    <div className="text-xs font-semibold">Year 4</div>
                                                                    <div className="text-sm">$146M</div>
                                                                </div>
                                                                <div className="bg-blue-900 bg-opacity-30 p-1 rounded">
                                                                    <div className="text-xs font-semibold">Year 5</div>
                                                                    <div className="text-sm">$161M</div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            )}

                                            {/* Step 2: Calculate Discount Rate */}
                                            {currentStep === 2 && (
                                                <div className="absolute inset-0 p-4">
                                                    <h3 className="text-lg font-semibold mb-3 text-center text-green-400">Step 2: Calculate Discount Rate</h3>
                                                    <div className="step-content h-56 overflow-y-auto pr-2">
                                                        <div className="space-y-2">
                                                            <div className="bg-gray-700 p-3 rounded-lg">
                                                                <div className="text-blue-400 font-semibold mb-1">Weighted Average Cost of Capital (WACC)</div>
                                                                <div className="text-sm text-gray-300">
                                                                    The rate that represents the company's cost of capital from all sources: debt, equity, and other long-term funding.
                                                                </div>
                                                                <div className="bg-gray-800 p-2 rounded mt-2 text-xs text-gray-400">
                                                                    WACC = (E/V × Re) + (D/V × Rd × (1-T))
                                                                </div>
                                                                <div className="text-xs text-gray-400 mt-1">
                                                                    Where: E = Equity value, D = Debt value, V = Total capital (E+D),<br/>
                                                                    Re = Cost of equity, Rd = Cost of debt, T = Tax rate
                                                                </div>
                                                            </div>
                                                            
                                                            <div className="bg-gray-700 p-3 rounded-lg">
                                                                <div className="text-blue-400 font-semibold mb-1">Cost of Equity (Re)</div>
                                                                <div className="text-sm text-gray-300">
                                                                    Often calculated using the Capital Asset Pricing Model (CAPM).
                                                                </div>
                                                                <div className="bg-gray-800 p-2 rounded mt-2 text-xs text-gray-400">
                                                                    Re = Risk-free rate + β × (Market risk premium)
                                                                </div>
                                                                <div className="text-xs text-gray-400 mt-1">
                                                                    Where: β (beta) measures the stock's volatility relative to the market
                                                                </div>
                                                            </div>
                                                            
                                                            <div className="bg-gray-700 p-3 rounded-lg">
                                                                <div className="text-blue-400 font-semibold mb-1">Risk Considerations</div>
                                                                <div className="text-sm text-gray-300">
                                                                    Higher discount rates reflect greater risk and uncertainty in the business, resulting in lower present values.
                                                                </div>
                                                            </div>
                                                        </div>
                                                        
                                                        <div className="bg-gray-900 p-3 rounded-lg mt-3">
                                                            <div className="text-sm text-gray-300 flex items-center">
                                                                <span className="text-yellow-400 font-semibold mr-2">Example:</span>
                                                                <span>For our company, we calculate a WACC of 9%</span>
                                                            </div>
                                                            <div className="mt-2 grid grid-cols-3 gap-2">
                                                                <div className="bg-blue-900 bg-opacity-30 p-2 rounded text-center">
                                                                    <div className="text-xs font-semibold">Cost of Equity</div>
                                                                    <div className="text-sm">11%</div>
                                                                </div>
                                                                <div className="bg-blue-900 bg-opacity-30 p-2 rounded text-center">
                                                                    <div className="text-xs font-semibold">Cost of Debt (After-Tax)</div>
                                                                    <div className="text-sm">4%</div>
                                                                </div>
                                                                <div className="bg-green-900 bg-opacity-30 p-2 rounded text-center">
                                                                    <div className="text-xs font-semibold">WACC</div>
                                                                    <div className="text-sm">9%</div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            )}

                                            {/* Step 3: Discount Cash Flows */}
                                            {currentStep === 3 && (
                                                <div className="absolute inset-0 p-4">
                                                    <h3 className="text-lg font-semibold mb-3 text-center text-green-400">Step 3: Discount Cash Flows</h3>
                                                    <div className="step-content h-56 overflow-y-auto pr-2">
                                                        <div className="space-y-2">
                                                            <div className="bg-gray-700 p-3 rounded-lg">
                                                                <div className="text-blue-400 font-semibold mb-1">Present Value Formula</div>
                                                                <div className="text-sm text-gray-300">
                                                                    Convert future cash flows to present value using the time value of money principle.
                                                                </div>
                                                                <div className="bg-gray-800 p-2 rounded mt-2 text-xs text-gray-400">
                                                                    PV = FV / (1 + r)^t
                                                                </div>
                                                                <div className="text-xs text-gray-400 mt-1">
                                                                    Where: PV = Present Value, FV = Future Value, r = Discount Rate, t = Time period
                                                                </div>
                                                            </div>
                                                            
                                                            <div className="bg-gray-700 p-3 rounded-lg">
                                                                <div className="text-blue-400 font-semibold mb-1">Terminal Value</div>
                                                                <div className="text-sm text-gray-300">
                                                                    Estimate the business value beyond the forecast period, typically using a perpetuity growth model.
                                                                </div>
                                                                <div className="bg-gray-800 p-2 rounded mt-2 text-xs text-gray-400">
                                                                    Terminal Value = FCF₁ × (1 + g) / (r - g)
                                                                </div>
                                                                <div className="text-xs text-gray-400 mt-1">
                                                                    Where: FCF₁ = Last forecast period cash flow, g = Long-term growth rate, r = Discount rate
                                                                </div>
                                                            </div>
                                                            
                                                            <div className="bg-gray-700 p-3 rounded-lg">
                                                                <div className="text-blue-400 font-semibold mb-1">Discounting the Terminal Value</div>
                                                                <div className="text-sm text-gray-300">
                                                                    The terminal value must also be discounted back to the present using the same discount rate.
                                                                </div>
                                                                <div className="bg-gray-800 p-2 rounded mt-2 text-xs text-gray-400">
                                                                    PV of Terminal Value = Terminal Value / (1 + r)^n
                                                                </div>
                                                                <div className="text-xs text-gray-400 mt-1">
                                                                    Where: n = Number of years in the forecast period
                                                                </div>
                                                            </div>
                                                        </div>
                                                        
                                                        <div className="bg-gray-900 p-3 rounded-lg mt-3">
                                                            <div className="text-sm text-gray-300 flex items-center">
                                                                <span className="text-yellow-400 font-semibold mr-2">Example:</span>
                                                                <span>Discounting our projected cash flows at 9% WACC</span>
                                                            </div>
                                                            <div className="mt-2 grid grid-cols-5 gap-2 text-center">
                                                                <div className="bg-blue-900 bg-opacity-30 p-1 rounded">
                                                                    <div className="text-xs font-semibold">Year 1 PV</div>
                                                                    <div className="text-sm">$101M</div>
                                                                </div>
                                                                <div className="bg-blue-900 bg-opacity-30 p-1 rounded">
                                                                    <div className="text-xs font-semibold">Year 2 PV</div>
                                                                    <div className="text-sm">$102M</div>
                                                                </div>
                                                                <div className="bg-blue-900 bg-opacity-30 p-1 rounded">
                                                                    <div className="text-xs font-semibold">Year 3 PV</div>
                                                                    <div className="text-sm">$103M</div>
                                                                </div>
                                                                <div className="bg-blue-900 bg-opacity-30 p-1 rounded">
                                                                    <div className="text-xs font-semibold">Year 4 PV</div>
                                                                    <div className="text-sm">$103M</div>
                                                                </div>
                                                                <div className="bg-blue-900 bg-opacity-30 p-1 rounded">
                                                                    <div className="text-xs font-semibold">Year 5 PV</div>
                                                                    <div className="text-sm">$104M</div>
                                                                </div>
                                                            </div>
                                                            
                                                            <div className="mt-2 bg-blue-900 bg-opacity-30 p-1 rounded text-center">
                                                                <div className="text-xs font-semibold">Terminal Value (PV)</div>
                                                                <div className="text-sm">$2,487M (3% perpetual growth rate)</div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            )}

                                            {/* Step 4: Calculate Total Intrinsic Value */}
                                            {currentStep === 4 && (
                                                <div className="absolute inset-0 p-4">
                                                    <h3 className="text-lg font-semibold mb-3 text-center text-green-400">Step 4: Calculate Total Intrinsic Value</h3>
                                                    <div className="step-content h-56 overflow-y-auto pr-2">
                                                        <div className="space-y-2">
                                                            <div className="bg-gray-700 p-3 rounded-lg">
                                                                <div className="text-blue-400 font-semibold mb-1">Sum Present Values</div>
                                                                <div className="text-sm text-gray-300">

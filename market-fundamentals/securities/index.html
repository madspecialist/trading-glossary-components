<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Securities Visualization</title>
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- React -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        /* Set dark background by default */
        body {
            background-color: #111827;
            margin: 0;
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const SecuritiesVisual = () => {
            const [isDarkMode, setIsDarkMode] = React.useState(true);
            const [activeTab, setActiveTab] = React.useState('types');
            const [securityType, setSecurityType] = React.useState('equity');
            const [currentStep, setCurrentStep] = React.useState(1);
            const chartRef = React.useRef(null);
            const [chart, setChart] = React.useState(null);
            const [showingComparison, setShowingComparison] = React.useState(false);
            const brandColor = "#079A4F"; // Brand green color

            React.useEffect(() => {
                const darkModeQuery = window.matchMedia('(prefers-color-scheme: dark)');
                setIsDarkMode(darkModeQuery.matches);

                const handler = (e) => setIsDarkMode(e.matches);
                darkModeQuery.addEventListener('change', handler);

                return () => darkModeQuery.removeEventListener('change', handler);
            }, []);
            
            const nextStep = () => {
                setCurrentStep(prev => prev < 4 ? prev + 1 : 1);
            };

            const prevStep = () => {
                setCurrentStep(prev => prev > 1 ? prev - 1 : 4);
            };
            const securityTypes = {
                equity: {
                    name: "Equity Securities",
                    description: "Financial instruments that represent ownership in a company or organization.",
                    risk: "Moderate to high, varies by company",
                    return: "Dividends and capital appreciation",
                    liquidity: "Typically high for publicly traded stocks",
                    examples: "Common stocks, preferred stocks, ETFs",
                    color: "#3B82F6" // Blue
                },
                debt: {
                    name: "Debt Securities",
                    description: "Financial instruments that represent a loan made by an investor to a borrower.",
                    risk: "Low to moderate, varies by issuer",
                    return: "Interest payments and principal repayment",
                    liquidity: "Varies, government bonds highly liquid",
                    examples: "Government bonds, corporate bonds, CDs",
                    color: "#10B981" // Emerald
                },
                derivatives: {
                    name: "Derivative Securities",
                    description: "Financial contracts that derive their value from an underlying asset.",
                    risk: "Can be very high, leverage amplifies gains/losses",
                    return: "Based on price movements of underlying assets",
                    liquidity: "Varies by instrument and market",
                    examples: "Options, futures, swaps, forwards",
                    color: "#F59E0B" // Amber
                },
                hybrid: {
                    name: "Hybrid Securities",
                    description: "Financial instruments that combine characteristics of both debt and equity.",
                    risk: "Moderate, between debt and equity",
                    return: "Fixed income with potential equity upside",
                    liquidity: "Typically lower than stocks or bonds",
                    examples: "Convertible bonds, preferred equity, mezzanine debt",
                    color: "#8B5CF6" // Purple
                }
            };

            // Effect to update chart when tab changes, comparison option, or dark mode
            React.useEffect(() => {
                if (activeTab === 'types' && chartRef.current) {
                    updateChart();
                }
            }, [activeTab, showingComparison, isDarkMode]);

            // Chart for risk vs return comparison
            const updateChart = () => {
                if (!chartRef.current) return;
                
                if (chart) {
                    chart.destroy();
                }

                const ctx = chartRef.current.getContext('2d');
                
                if (showingComparison) {
                    // Risk-return comparison
                    const securities = [
                        { type: 'Treasury Bills', risk: 1, return: 2.5, color: '#10B981' },
                        { type: 'Corporate Bonds', risk: 3, return: 4.3, color: '#10B981' },
                        { type: 'High-Yield Bonds', risk: 5.5, return: 6.5, color: '#10B981' },
                        { type: 'Preferred Stock', risk: 4.5, return: 5.0, color: '#3B82F6' },
                        { type: 'Blue-Chip Stocks', risk: 6, return: 7.5, color: '#3B82F6' },
                        { type: 'Growth Stocks', risk: 7.5, return: 9, color: '#3B82F6' },
                        { type: 'Options', risk: 8.5, return: 11, color: '#F59E0B' },
                        { type: 'Futures', risk: 9, return: 10.5, color: '#F59E0B' },
                        { type: 'Convertible Bonds', risk: 4, return: 5.5, color: '#8B5CF6' }
                    ];
                    
                    const newChart = new Chart(ctx, {
                        type: 'scatter',
                        data: {
                            datasets: [{
                                label: 'Securities',
                                data: securities.map(s => ({ x: s.risk, y: s.return })),
                                backgroundColor: securities.map(s => s.color),
                                pointRadius: 8,
                                pointHoverRadius: 10
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: {
                                legend: {
                                    display: false
                                },
                                tooltip: {
                                    callbacks: {
                                        label: function(context) {
                                            const index = context.dataIndex;
                                            return `${securities[index].type}: Risk ${securities[index].risk}/10, Return ${securities[index].return}%`;
                                        }
                                    },
                                    backgroundColor: isDarkMode ? '#374151' : 'white',
                                    titleColor: isDarkMode ? '#fff' : '#000',
                                    bodyColor: isDarkMode ? '#fff' : '#000',
                                    borderColor: isDarkMode ? '#4B5563' : '#E5E7EB',
                                    borderWidth: 1,
                                    padding: 10
                                }
                            },
                            scales: {
                                x: {
                                    title: {
                                        display: true,
                                        text: 'Risk Level (1-10)',
                                        color: isDarkMode ? '#9CA3AF' : '#4B5563'
                                    },
                                    min: 0,
                                    max: 10,
                                    grid: {
                                        color: isDarkMode ? '#374151' : '#e5e7eb'
                                    },
                                    ticks: {
                                        color: isDarkMode ? '#9CA3AF' : '#4B5563'
                                    }
                                },
                                y: {
                                    title: {
                                        display: true,
                                        text: 'Expected Return (%)',
                                        color: isDarkMode ? '#9CA3AF' : '#4B5563'
                                    },
                                    min: 0,
                                    max: 12,
                                    grid: {
                                        color: isDarkMode ? '#374151' : '#e5e7eb'
                                    },
                                    ticks: {
                                        color: isDarkMode ? '#9CA3AF' : '#4B5563'
                                    }
                                }
                            }
                        }
                    });
                    setChart(newChart);
                } else {
                    // Market share by security type
                    const securityMarketShare = {
                        labels: ['Equity', 'Debt', 'Derivatives', 'Hybrid'],
                        datasets: [{
                            label: 'Global Market Share (%)',
                            data: [42, 38, 15, 5],
                            backgroundColor: [
                                '#3B82F6', // Blue for Equity
                                '#10B981', // Emerald for Debt
                                '#F59E0B', // Amber for Derivatives
                                '#8B5CF6'  // Purple for Hybrid
                            ],
                            borderColor: isDarkMode ? '#111827' : '#ffffff',
                            borderWidth: 2
                        }]
                    };
                    
                    const newChart = new Chart(ctx, {
                        type: 'pie',
                        data: securityMarketShare,
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: {
                                legend: {
                                    position: 'right',
                                    labels: {
                                        color: isDarkMode ? '#9CA3AF' : '#4B5563',
                                        padding: 20,
                                        font: {
                                            size: 12
                                        }
                                    }
                                },
                                tooltip: {
                                    backgroundColor: isDarkMode ? '#374151' : 'white',
                                    titleColor: isDarkMode ? '#fff' : '#000',
                                    bodyColor: isDarkMode ? '#fff' : '#000',
                                    borderColor: isDarkMode ? '#4B5563' : '#E5E7EB',
                                    borderWidth: 1,
                                    padding: 10
                                }
                            }
                        }
                    });
                    setChart(newChart);
                }
            };
            return (
                <div className="min-h-screen bg-gray-900 py-8 text-white">
                    <div className="w-full max-w-2xl mx-auto p-4">
                        <div className="rounded-lg shadow-lg p-6 bg-gray-800">
                            <h2 className="text-2xl font-bold mb-4 text-white">
                                Securities
                            </h2>
                            
                            <div className="mb-6 bg-gray-700 p-4 rounded-lg">
                                <div className="text-sm text-gray-400 mb-1">Definition</div>
                                <p className="text-gray-200">
                                    Financial instruments that represent ownership (equity securities), a debt relationship (debt securities), or the right to ownership (derivatives) that have been given a legal definition as such by relevant regulatory bodies. Common securities include stocks, bonds, options, futures, and investment funds.
                                </p>
                            </div>

                            <div className="mb-4 flex">
                                <button
                                    className={`px-4 py-2 ${activeTab === 'types' ? 'bg-green-800 text-white' : 'bg-gray-700 text-gray-300'} rounded-tl-lg rounded-bl-lg`}
                                    onClick={() => setActiveTab('types')}
                                >
                                    Types
                                </button>
                                <button
                                    className={`px-4 py-2 ${activeTab === 'lifecycle' ? 'bg-green-800 text-white' : 'bg-gray-700 text-gray-300'}`}
                                    onClick={() => setActiveTab('lifecycle')}
                                >
                                    Lifecycle
                                </button>
                                <button
                                    className={`px-4 py-2 ${activeTab === 'comparison' ? 'bg-green-800 text-white' : 'bg-gray-700 text-gray-300'}`}
                                    onClick={() => setActiveTab('comparison')}
                                >
                                    Comparison
                                </button>
                                <button
                                    className={`px-4 py-2 ${activeTab === 'markets' ? 'bg-green-800 text-white' : 'bg-gray-700 text-gray-300'} rounded-tr-lg rounded-br-lg`}
                                    onClick={() => setActiveTab('markets')}
                                >
                                    Markets
                                </button>
                            </div>

                            {/* Types of Securities */}
                            {activeTab === 'types' && (
                                <div className="mb-6">
                                    <h3 className="text-lg font-semibold mb-3 text-green-400">Types of Securities</h3>
                                    
                                    <div className="grid grid-cols-2 gap-2 mb-4">
                                        {Object.keys(securityTypes).map(type => (
                                            <button
                                                key={type}
                                                className={`p-2 rounded-lg border-2 transition-colors ${securityType === type ? 'border-white bg-gray-700' : 'border-gray-600 bg-gray-800'}`}
                                                style={{ borderLeftColor: securityTypes[type].color }}
                                                onClick={() => setSecurityType(type)}
                                            >
                                                <div className="font-semibold" style={{ color: securityTypes[type].color }}>
                                                    {securityTypes[type].name}
                                                </div>
                                            </button>
                                        ))}
                                    </div>

                                    <div className="bg-gray-700 p-4 rounded-lg">
                                        <h4 className="font-semibold text-lg mb-2" style={{ color: securityTypes[securityType].color }}>
                                            {securityTypes[securityType].name}
                                        </h4>
                                        <div className="space-y-3">
                                            <div className="flex items-start">
                                                <div className="w-3 h-3 rounded-full mt-1.5 mr-2 flex-shrink-0" style={{ backgroundColor: securityTypes[securityType].color }}></div>
                                                <div>
                                                    <span className="font-semibold">Description:</span>
                                                    <p className="text-gray-200 text-sm">{securityTypes[securityType].description}</p>
                                                </div>
                                            </div>
                                            <div className="flex items-start">
                                                <div className="w-3 h-3 rounded-full mt-1.5 mr-2 flex-shrink-0" style={{ backgroundColor: securityTypes[securityType].color }}></div>
                                                <div>
                                                    <span className="font-semibold">Risk Profile:</span>
                                                    <p className="text-gray-200 text-sm">{securityTypes[securityType].risk}</p>
                                                </div>
                                            </div>
                                            <div className="flex items-start">
                                                <div className="w-3 h-3 rounded-full mt-1.5 mr-2 flex-shrink-0" style={{ backgroundColor: securityTypes[securityType].color }}></div>
                                                <div>
                                                    <span className="font-semibold">Return Mechanism:</span>
                                                    <p className="text-gray-200 text-sm">{securityTypes[securityType].return}</p>
                                                </div>
                                            </div>
                                            <div className="flex items-start">
                                                <div className="w-3 h-3 rounded-full mt-1.5 mr-2 flex-shrink-0" style={{ backgroundColor: securityTypes[securityType].color }}></div>
                                                <div>
                                                    <span className="font-semibold">Liquidity:</span>
                                                    <p className="text-gray-200 text-sm">{securityTypes[securityType].liquidity}</p>
                                                </div>
                                            </div>
                                            <div className="flex items-start">
                                                <div className="w-3 h-3 rounded-full mt-1.5 mr-2 flex-shrink-0" style={{ backgroundColor: securityTypes[securityType].color }}></div>
                                                <div>
                                                    <span className="font-semibold">Examples:</span>
                                                    <p className="text-gray-200 text-sm">{securityTypes[securityType].examples}</p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div className="mt-4">
                                        <div className="flex mb-3">
                                            <button
                                                className={`px-4 py-2 rounded-tl-lg rounded-bl-lg ${!showingComparison ? 'bg-gray-700 text-white' : 'bg-gray-600 text-gray-300'}`}
                                                onClick={() => setShowingComparison(false)}
                                            >
                                                Market Share
                                            </button>
                                            <button
                                                className={`px-4 py-2 rounded-tr-lg rounded-br-lg ${showingComparison ? 'bg-gray-700 text-white' : 'bg-gray-600 text-gray-300'}`}
                                                onClick={() => setShowingComparison(true)}
                                            >
                                                Risk vs Return
                                            </button>
                                        </div>

                                        <div className="h-72 bg-gray-700 p-4 rounded-lg">
                                            <div className="h-56">
                                                <canvas ref={chartRef}></canvas>
                                            </div>
                                            <div className="text-xs text-gray-400 mt-2 text-center border-t border-gray-600 pt-2 pb-1">
                                                {showingComparison 
                                                    ? "This chart illustrates the general relationship between risk and expected return across different types of securities. Higher risk is generally associated with higher potential returns." 
                                                    : "This chart shows the approximate global market share distribution of major security types based on total market capitalization. Equity and debt securities dominate the global financial markets."}
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            )}
                            {/* Securities Lifecycle */}
                            {activeTab === 'lifecycle' && (
                                <div className="mb-6">
                                    <h3 className="text-lg font-semibold mb-3 text-green-400">Securities Lifecycle</h3>
                                    
                                    <div className="relative h-96 mb-4 bg-gray-700 rounded-lg overflow-hidden">
                                        {/* Step 1: Issuance */}
                                        {currentStep === 1 && (
                                            <div className="absolute inset-0 p-4 overflow-y-auto">
                                                <h3 className="text-lg font-semibold mb-2 text-center text-green-400">Step 1: Issuance (Primary Market)</h3>
                                                <div className="flex flex-col h-full">
                                                    <div className="grid grid-cols-3 gap-4 mb-4">
                                                        <div className="bg-gray-800 p-3 rounded-lg text-center">
                                                            <div className="text-blue-400 font-bold mb-2">Issuer</div>
                                                            <div className="text-sm mb-2">Corporation, Government, or Entity</div>
                                                            <div className="text-xs text-gray-300">Needs capital for:</div>
                                                            <div className="text-xs text-gray-300">• Business expansion</div>
                                                            <div className="text-xs text-gray-300">• Project funding</div>
                                                            <div className="text-xs text-gray-300">• Debt refinancing</div>
                                                            <div className="text-xs text-gray-300">• Government operations</div>
                                                        </div>
                                                        
                                                        <div className="bg-gray-800 p-3 rounded-lg text-center">
                                                            <div className="text-green-400 font-bold mb-2">Underwriter</div>
                                                            <div className="text-sm mb-2">Investment Bank or Financial Institution</div>
                                                            <div className="text-xs text-gray-300">Responsibilities:</div>
                                                            <div className="text-xs text-gray-300">• Determine offering price</div>
                                                            <div className="text-xs text-gray-300">• Create & file documents</div>
                                                            <div className="text-xs text-gray-300">• Market to investors</div>
                                                            <div className="text-xs text-gray-300">• Distribute securities</div>
                                                        </div>
                                                        
                                                        <div className="bg-gray-800 p-3 rounded-lg text-center">
                                                            <div className="text-amber-400 font-bold mb-2">Investors</div>
                                                            <div className="text-sm mb-2">Individuals & Institutions</div>
                                                            <div className="text-xs text-gray-300">Participants:</div>
                                                            <div className="text-xs text-gray-300">• Retail investors</div>
                                                            <div className="text-xs text-gray-300">• Mutual funds</div>
                                                            <div className="text-xs text-gray-300">• Pension funds</div>
                                                            <div className="text-xs text-gray-300">• Insurance companies</div>
                                                        </div>
                                                    </div>
                                                    
                                                    <div className="bg-gray-800 p-3 rounded-lg mb-4">
                                                        <h4 className="font-semibold text-center mb-2">Issuance Process</h4>
                                                        <div className="flex items-center justify-between">
                                                            <div className="w-1/4 bg-blue-900 bg-opacity-30 p-2 rounded-lg text-center">
                                                                <div className="text-xs font-semibold">Planning & Preparation</div>
                                                                <div className="text-xs text-gray-300 mt-1">Decision to raise capital</div>
                                                            </div>
                                                            <div className="h-0.5 w-1/6 bg-gray-600"></div>
                                                            <div className="w-1/4 bg-green-900 bg-opacity-30 p-2 rounded-lg text-center">
                                                                <div className="text-xs font-semibold">Documentation & Approval</div>
                                                                <div className="text-xs text-gray-300 mt-1">Regulatory filings</div>
                                                            </div>
                                                            <div className="h-0.5 w-1/6 bg-gray-600"></div>
                                                            <div className="w-1/4 bg-amber-900 bg-opacity-30 p-2 rounded-lg text-center">
                                                                <div className="text-xs font-semibold">Marketing & Distribution</div>
                                                                <div className="text-xs text-gray-300 mt-1">Securities sold to investors</div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    
                                                    <div className="grid grid-cols-2 gap-4">
                                                        <div className="bg-gray-800 p-3 rounded-lg">
                                                            <h4 className="font-semibold text-center mb-2">Common Issuance Methods</h4>
                                                            <div className="space-y-2">
                                                                <div className="bg-gray-700 p-2 rounded text-sm">
                                                                    <span className="font-semibold">Initial Public Offering (IPO)</span>
                                                                    <div className="text-xs text-gray-300 mt-1">First-time sale of stock to the public</div>
                                                                </div>
                                                                <div className="bg-gray-700 p-2 rounded text-sm">
                                                                    <span className="font-semibold">Bond Offering</span>
                                                                    <div className="text-xs text-gray-300 mt-1">Debt securities sold to investors</div>
                                                                </div>
                                                                <div className="bg-gray-700 p-2 rounded text-sm">
                                                                    <span className="font-semibold">Private Placement</span>
                                                                    <div className="text-xs text-gray-300 mt-1">Securities sold directly to selected investors</div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        
                                                        <div className="bg-gray-800 p-3 rounded-lg">
                                                            <h4 className="font-semibold text-center mb-2">Regulatory Oversight</h4>
                                                            <div className="space-y-2">
                                                                <div className="bg-gray-700 p-2 rounded text-sm">
                                                                    <span className="font-semibold">Registration Requirements</span>
                                                                    <div className="text-xs text-gray-300 mt-1">Disclosure of financial information</div>
                                                                </div>
                                                                <div className="bg-gray-700 p-2 rounded text-sm">
                                                                    <span className="font-semibold">Regulatory Bodies</span>
                                                                    <div className="text-xs text-gray-300 mt-1">SEC (US), FCA (UK), SEBI (India), etc.</div>
                                                                </div>
                                                                <div className="bg-gray-700 p-2 rounded text-sm">
                                                                    <span className="font-semibold">Investor Protection</span>
                                                                    <div className="text-xs text-gray-300 mt-1">Rules to prevent fraud and misrepresentation</div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        )}

                                        {/* Step 2: Trading - Fixed alignment and connection lines */}
                                        {currentStep === 2 && (
                                            <div className="absolute inset-0 p-4 overflow-y-auto">
                                                <h3 className="text-lg font-semibold mb-2 text-center text-green-400">Step 2: Trading (Secondary Market)</h3>
                                                <div className="flex flex-col h-full">
                                                    <div className="bg-gray-800 p-3 rounded-lg mb-4">
                                                        <h4 className="font-semibold text-center mb-2">Secondary Market Trading</h4>
                                                        <p className="text-sm text-gray-300 mb-3 text-center">
                                                            After issuance, securities trade between investors without direct involvement from the issuer.
                                                        </p>
                                                        <div className="relative h-28 mb-3">
                                                            <div className="absolute top-1/2 left-0 transform -translate-y-1/2 bg-blue-900 bg-opacity-40 p-2 rounded-lg w-1/4 text-center">
                                                                <div className="text-xs font-semibold">Seller</div>
                                                                <div className="text-xs text-gray-300">Current security owner</div>
                                                            </div>
                                                            <div className="absolute top-1/2 right-0 transform -translate-y-1/2 bg-amber-900 bg-opacity-40 p-2 rounded-lg w-1/4 text-center">
                                                                <div className="text-xs font-semibold">Buyer</div>
                                                                <div className="text-xs text-gray-300">New security owner</div>
                                                            </div>
                                                            <div className="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-green-900 bg-opacity-40 p-2 rounded-lg w-1/3 text-center">
                                                                <div className="text-xs font-semibold">Exchange/Market</div>
                                                                <div className="text-xs text-gray-300">Facilitates transactions</div>
                                                            </div>
                                                            
                                                            {/* Connection lines that connect at the box edges */}
                                                            <div className="absolute top-1/2 left-1/4 w-1/12 h-0.5 bg-gray-600"></div>
                                                            <div className="absolute top-1/2 right-1/4 w-1/12 h-0.5 bg-gray-600"></div>
                                                        </div>
                                                    </div>
                                                    
                                                    <div className="grid grid-cols-2 gap-4 mb-4">
                                                        <div className="bg-gray-800 p-3 rounded-lg">
                                                            <h4 className="font-semibold text-center mb-2">Trading Venues</h4>
                                                            <div className="space-y-2">
                                                                <div className="bg-gray-700 p-2 rounded text-sm">
                                                                    <span className="font-semibold">Stock Exchanges</span>
                                                                    <div className="text-xs text-gray-300 mt-1">NYSE, NASDAQ, LSE, Tokyo Stock Exchange</div>
                                                                </div>
                                                                <div className="bg-gray-700 p-2 rounded text-sm">
                                                                    <span className="font-semibold">Bond Markets</span>
                                                                    <div className="text-xs text-gray-300 mt-1">Government, municipal, and corporate bond markets</div>
                                                                </div>
                                                                <div className="bg-gray-700 p-2 rounded text-sm">
                                                                    <span className="font-semibold">Electronic Communication Networks</span>
                                                                    <div className="text-xs text-gray-300 mt-1">Electronic networks connecting buyers and sellers</div>
                                                                </div>
                                                                <div className="bg-gray-700 p-2 rounded text-sm">
                                                                    <span className="font-semibold">Over-the-Counter (OTC)</span>
                                                                    <div className="text-xs text-gray-300 mt-1">Decentralized dealer networks for less liquid securities</div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div className="bg-gray-800 p-3 rounded-lg">
                                                            <h4 className="font-semibold text-center mb-2">Market Participants</h4>
                                                            <div className="space-y-2">
                                                                <div className="bg-gray-700 p-2 rounded text-sm">
                                                                    <span className="font-semibold">Broker-Dealers</span>
                                                                    <div className="text-xs text-gray-300 mt-1">Execute trades for clients or their own accounts</div>

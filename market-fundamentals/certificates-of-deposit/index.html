<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificates of Deposit Visualization</title>
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- React -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        /* Set dark background by default */
        body {
            background-color: #111827;
            margin: 0;
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const CertificatesOfDepositVisual = () => {
            const [isDarkMode, setIsDarkMode] = React.useState(true);
            const [activeTab, setActiveTab] = React.useState('structure');
            const [currentStep, setCurrentStep] = React.useState(1);
            const [termLength, setTermLength] = React.useState('6month');
            const chartRef = React.useRef(null);
            const [chart, setChart] = React.useState(null);

            React.useEffect(() => {
                const darkModeQuery = window.matchMedia('(prefers-color-scheme: dark)');
                setIsDarkMode(darkModeQuery.matches);

                const handler = (e) => setIsDarkMode(e.matches);
                darkModeQuery.addEventListener('change', handler);

                return () => darkModeQuery.removeEventListener('change', handler);
            }, []);

            const cdTerms = {
                '1month': {
                    name: "1 Month CD",
                    apy: "4.25%",
                    earlyWithdrawalPenalty: "30 days of interest",
                    minimumDeposit: "$500",
                    description: "Shortest term with lowest interest rate but highest liquidity.",
                    color: "#3B82F6" // Blue
                },
                '6month': {
                    name: "6 Month CD",
                    apy: "4.75%",
                    earlyWithdrawalPenalty: "90 days of interest",
                    minimumDeposit: "$1,000",
                    description: "Medium-short term with moderate interest rate and flexibility.",
                    color: "#10B981" // Emerald
                },
                '1year': {
                    name: "1 Year CD",
                    apy: "5.00%",
                    earlyWithdrawalPenalty: "180 days of interest",
                    minimumDeposit: "$1,000",
                    description: "Popular term balancing solid returns with manageable commitment.",
                    color: "#F59E0B" // Amber
                },
                '5year': {
                    name: "5 Year CD",
                    apy: "5.50%",
                    earlyWithdrawalPenalty: "365 days of interest",
                    minimumDeposit: "$1,000",
                    description: "Long-term commitment offering highest interest rates.",
                    color: "#8B5CF6" // Purple
                }
            };

            const nextStep = () => {
                setCurrentStep(prev => prev < 4 ? prev + 1 : 1);
            };

            const prevStep = () => {
                setCurrentStep(prev => prev > 1 ? prev - 1 : 4);
            };

            // Chart for comparing yields
            React.useEffect(() => {
                if (chartRef.current) {
                    if (chart) {
                        chart.destroy();
                    }

                    const ctx = chartRef.current.getContext('2d');
                    
                    // Yield comparison chart
                    const products = ["Checking", "Savings", "Money Market", "1-Month CD", "6-Month CD", "1-Year CD", "5-Year CD"];
                    const yields = [0.01, 0.50, 3.50, 4.25, 4.75, 5.00, 5.50]; // APY percentages
                    
                    const backgroundColors = [
                        'rgba(156, 163, 175, 0.6)', // Gray for checking
                        'rgba(156, 163, 175, 0.6)', // Gray for savings
                        'rgba(156, 163, 175, 0.6)', // Gray for money market
                        'rgba(59, 130, 246, 0.6)',  // Blue for 1-month
                        'rgba(16, 185, 129, 0.6)',  // Emerald for 6-month
                        'rgba(245, 158, 11, 0.6)',  // Amber for 1-year
                        'rgba(139, 92, 246, 0.6)'   // Purple for 5-year
                    ];
                    
                    const borderColors = [
                        'rgba(156, 163, 175, 1)',
                        'rgba(156, 163, 175, 1)',
                        'rgba(156, 163, 175, 1)',
                        'rgba(59, 130, 246, 1)',
                        'rgba(16, 185, 129, 1)',
                        'rgba(245, 158, 11, 1)',
                        'rgba(139, 92, 246, 1)'
                    ];
                    
                    const newChart = new Chart(ctx, {
                        type: 'bar',
                        data: {
                            labels: products,
                            datasets: [{
                                label: 'APY (%)',
                                data: yields,
                                backgroundColor: backgroundColors,
                                borderColor: borderColors,
                                borderWidth: 1
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: {
                                legend: {
                                    display: false
                                },
                                tooltip: {
                                    enabled: true,
                                    backgroundColor: isDarkMode ? '#374151' : 'white',
                                    titleColor: isDarkMode ? '#fff' : '#000',
                                    bodyColor: isDarkMode ? '#fff' : '#000',
                                    borderColor: isDarkMode ? '#4B5563' : '#E5E7EB',
                                    borderWidth: 1,
                                    padding: 10,
                                    displayColors: true,
                                    callbacks: {
                                        label: function(context) {
                                            return `APY: ${context.parsed.y}%`;
                                        }
                                    }
                                }
                            },
                            scales: {
                                y: {
                                    title: {
                                        display: true,
                                        text: 'APY (%)',
                                        color: isDarkMode ? '#9CA3AF' : '#4B5563'
                                    },
                                    grid: {
                                        color: isDarkMode ? '#374151' : '#e5e7eb'
                                    },
                                    ticks: {
                                        color: isDarkMode ? '#9CA3AF' : '#4B5563'
                                    },
                                    beginAtZero: true
                                },
                                x: {
                                    grid: {
                                        color: isDarkMode ? '#374151' : '#e5e7eb'
                                    },
                                    ticks: {
                                        color: isDarkMode ? '#9CA3AF' : '#4B5563'
                                    }
                                }
                            }
                        }
                    });
                    setChart(newChart);
                }
            }, [isDarkMode]);

            // Calculate CD growth for $10,000 investment
            const calculateGrowth = (principal, rate, years) => {
                const value = principal * Math.pow(1 + (rate/100), years);
                return value.toFixed(2);
            };

            return (
                <div className="min-h-screen bg-gray-900 py-8 text-white">
                    <div className="w-full max-w-2xl mx-auto p-4">
                        <div className="rounded-lg shadow-lg p-6 bg-gray-800">
                            <h2 className="text-2xl font-bold mb-4 text-white">
                                Certificates of Deposit (CDs)
                            </h2>
                            
                            <div className="mb-6 bg-gray-700 p-4 rounded-lg">
                                <div className="text-sm text-gray-400 mb-1">Definition</div>
                                <p className="text-gray-200">
                                    Time deposit financial products offered by banks and credit unions that pay fixed interest rates for specified terms ranging from one month to several years. CDs typically offer higher interest rates than savings accounts in exchange for the depositor agreeing not to withdraw funds until maturity.
                                </p>
                            </div>

                            {/* CD Structure and Lifecycle */}
                            {activeTab === 'structure' && (
                                <div className="mb-6">
                                    <h3 className="text-lg font-semibold mb-3 text-green-400">How CDs Work</h3>
                                    
                                    <div className="relative h-72 mb-4 bg-gray-700 rounded-lg overflow-hidden">
                                        {/* Step 1: Opening a CD */}
                                        {currentStep === 1 && (
                                            <div className="absolute inset-0 p-4">
                                                <h3 className="text-lg font-semibold mb-2 text-center text-green-400">Step 1: Opening a CD</h3>
                                                <div className="flex justify-between items-center h-48">
                                                    <div className="bg-gray-600 p-3 rounded-lg w-1/3 text-center">
                                                        <div className="text-yellow-400 font-bold mb-2">Depositor</div>
                                                        <div className="text-sm mb-2">Decides to invest</div>
                                                        <div className="text-xs">Chooses:</div>
                                                        <div className="text-xs text-gray-300">• Term length</div>
                                                        <div className="text-xs text-gray-300">• Deposit amount</div>
                                                        <div className="text-xs text-gray-300">• Interest payment method</div>
                                                    </div>
                                                    <div className="w-1/4 flex flex-col items-center">
                                                        <div className="border-t-2 border-green-400 w-full"></div>
                                                        <div className="bg-green-900 text-green-400 text-xs my-1 p-1 rounded">$10,000 Deposit</div>
                                                        <div className="border-t-2 border-green-400 w-full"></div>
                                                        <div className="border-t-2 border-blue-400 w-full mt-2"></div>
                                                        <div className="bg-blue-900 text-blue-400 text-xs my-1 p-1 rounded">CD Contract</div>
                                                        <div className="border-t-2 border-blue-400 w-full"></div>
                                                    </div>
                                                    <div className="bg-gray-600 p-3 rounded-lg w-1/3 text-center">
                                                        <div className="text-blue-400 font-bold mb-2">Bank</div>
                                                        <div className="text-sm mb-2">Creates CD account</div>
                                                        <div className="text-xs">Terms:</div>
                                                        <div className="text-xs text-gray-300">• 1 Year term</div>
                                                        <div className="text-xs text-gray-300">• 5.00% APY</div>
                                                        <div className="text-xs text-gray-300">• FDIC insured</div>
                                                    </div>
                                                </div>
                                            </div>
                                        )}

                                        {/* Step 2: Interest Accrual */}
                                        {currentStep === 2 && (
                                            <div className="absolute inset-0 p-4">
                                                <h3 className="text-lg font-semibold mb-2 text-center text-green-400">Step 2: Interest Accrual</h3>
                                                <div className="flex justify-between items-center h-48">
                                                    <div className="bg-gray-600 p-3 rounded-lg w-1/3 text-center">
                                                        <div className="text-yellow-400 font-bold mb-2">Depositor</div>
                                                        <div className="text-sm mb-2">Funds locked in CD</div>
                                                        <div className="text-xs">Options:</div>
                                                        <div className="text-xs text-gray-300">• Wait until maturity</div>
                                                        <div className="text-xs text-gray-300">• Early withdrawal with penalty</div>
                                                    </div>
                                                    <div className="w-1/3 p-3 rounded-lg bg-gray-600 text-center">
                                                        <div className="text-green-400 font-bold mb-2">CD Account</div>
                                                        <div className="text-sm mb-2">During term period</div>
                                                        <div className="bg-green-800 bg-opacity-50 mx-auto w-24 h-24 rounded-full flex items-center justify-center">
                                                            <div className="text-center">
                                                                <div className="text-xs">Principal</div>
                                                                <div className="text-lg">$10,000</div>
                                                                <div className="text-xs">+ Interest</div>
                                                                <div className="text-sm">$500</div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div className="bg-gray-600 p-3 rounded-lg w-1/3 text-center">
                                                        <div className="text-blue-400 font-bold mb-2">Bank</div>
                                                        <div className="text-sm mb-2">Uses deposited funds</div>
                                                        <div className="text-xs">For:</div>
                                                        <div className="text-xs text-gray-300">• Loans to other customers</div>
                                                        <div className="text-xs text-gray-300">• Investments</div>
                                                        <div className="text-xs text-gray-300">• Other banking operations</div>
                                                    </div>
                                                </div>
                                            </div>
                                        )}

                                        {/* Step 3: Early Withdrawal (Optional) */}
                                        {currentStep === 3 && (
                                            <div className="absolute inset-0 p-4">
                                                <h3 className="text-lg font-semibold mb-2 text-center text-red-400">Step 3: Early Withdrawal (Optional)</h3>
                                                <div className="flex justify-between items-center h-48">
                                                    <div className="bg-gray-600 p-3 rounded-lg w-1/3 text-center">
                                                        <div className="text-yellow-400 font-bold mb-2">Depositor</div>
                                                        <div className="text-sm mb-2">Requests early withdrawal</div>
                                                        <div className="text-xs mb-1">After 6 months</div>
                                                        <div className="bg-red-900 bg-opacity-50 mx-auto p-2 rounded">
                                                            <div className="text-red-400 text-xs">Penalty:</div>
                                                            <div className="text-xs">180 days of interest</div>
                                                            <div className="text-xs">($250)</div>
                                                        </div>
                                                    </div>
                                                    <div className="w-1/4 flex flex-col items-center">
                                                        <div className="text-sm mb-1">Request</div>
                                                        <div className="border-t-2 border-red-400 w-full"></div>
                                                        <div className="bg-red-900 text-red-400 text-xs my-1 p-1 rounded">Break CD</div>
                                                        <div className="border-t-2 border-red-400 w-full"></div>
                                                        <div className="mt-4 border-t-2 border-green-400 w-full"></div>
                                                        <div className="bg-green-900 text-green-400 text-xs my-1 p-1 rounded">Adjusted Funds</div>
                                                        <div className="border-t-2 border-green-400 w-full"></div>
                                                    </div>
                                                    <div className="bg-gray-600 p-3 rounded-lg w-1/3 text-center">
                                                        <div className="text-blue-400 font-bold mb-2">Bank</div>
                                                        <div className="text-sm mb-2">Processes withdrawal</div>
                                                        <div className="bg-blue-900 bg-opacity-50 mx-auto p-2 rounded mt-1">
                                                            <div className="text-xs">Principal: $10,000</div>
                                                            <div className="text-xs">+ Interest: $250</div>
                                                            <div className="text-xs">- Penalty: $250</div>
                                                            <div className="text-xs font-bold mt-1">= $10,000</div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        )}

                                        {/* Step 4: Maturity */}
                                        {currentStep === 4 && (
                                            <div className="absolute inset-0 p-4">
                                                <h3 className="text-lg font-semibold mb-2 text-center text-green-400">Step 4: CD Maturity</h3>
                                                <div className="flex justify-between items-center h-48">
                                                    <div className="bg-gray-600 p-3 rounded-lg w-1/3 text-center">
                                                        <div className="text-yellow-400 font-bold mb-2">Depositor</div>
                                                        <div className="text-sm mb-1">Options at maturity:</div>
                                                        <div className="grid grid-cols-1 gap-1 text-xs mt-2">
                                                            <div className="bg-gray-700 p-1 rounded">Withdraw all funds</div>
                                                            <div className="bg-gray-700 p-1 rounded">Renew CD (same term)</div>
                                                            <div className="bg-gray-700 p-1 rounded">Choose new CD term</div>
                                                            <div className="bg-gray-700 p-1 rounded">Partial withdrawal</div>
                                                        </div>
                                                    </div>
                                                    <div className="w-1/4 flex flex-col items-center">
                                                        <div className="border-t-2 border-blue-400 w-full"></div>
                                                        <div className="bg-blue-900 text-blue-400 text-xs my-1 p-1 rounded">CD Matures</div>
                                                        <div className="border-t-2 border-blue-400 w-full"></div>
                                                        <div className="mt-4 border-t-2 border-green-400 w-full"></div>
                                                        <div className="bg-green-900 text-green-400 text-xs my-1 p-1 rounded">$10,500 Available</div>
                                                        <div className="border-t-2 border-green-400 w-full"></div>
                                                    </div>
                                                    <div className="bg-gray-600 p-3 rounded-lg w-1/3 text-center">
                                                        <div className="text-blue-400 font-bold mb-2">Bank</div>
                                                        <div className="text-sm mb-2">Releases full amount</div>
                                                        <div className="bg-blue-900 bg-opacity-50 mx-auto p-2 rounded mt-1">
                                                            <div className="text-xs">Original deposit: $10,000</div>
                                                            <div className="text-xs">+ Total interest: $500</div>
                                                            <div className="text-xs font-bold mt-1">= $10,500</div>
                                                            <div className="text-xs text-gray-300 mt-1">5.00% return over 1 year</div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        )}
                                    </div>

                                    <div className="flex justify-between">
                                        <button 
                                            onClick={prevStep}
                                            className="px-4 py-2 bg-gray-700 rounded-lg hover:bg-gray-600 transition-colors"
                                        >
                                            Previous
                                        </button>
                                        <div className="flex space-x-2">
                                            {[1, 2, 3, 4].map(i => (
                                                <div 
                                                    key={i}
                                                    className={`w-2 h-2 rounded-full ${currentStep === i ? 'bg-green-500' : 'bg-gray-500'}`}
                                                    onClick={() => setCurrentStep(i)}
                                                ></div>
                                            ))}
                                        </div>
                                        <button 
                                            onClick={nextStep}
                                            className="px-4 py-2 bg-gray-700 rounded-lg hover:bg-gray-600 transition-colors"
                                        >
                                            Next
                                        </button>
                                    </div>
                                </div>
                            )}

                            {/* CD Types and Terms */}
                            {activeTab === 'types' && (
                                <div className="mb-6">
                                    <h3 className="text-lg font-semibold mb-3 text-green-400">CD Terms and Options</h3>
                                    
                                    <div className="grid grid-cols-2 gap-2 mb-4">
                                        {Object.keys(cdTerms).map(term => (
                                            <button
                                                key={term}
                                                className={`p-2 rounded-lg border-2 transition-colors ${termLength === term ? 'border-white bg-gray-700' : 'border-gray-600 bg-gray-800'}`}
                                                style={{ borderLeftColor: cdTerms[term].color }}
                                                onClick={() => setTermLength(term)}
                                            >
                                                <div className="font-semibold" style={{ color: cdTerms[term].color }}>
                                                    {cdTerms[term].name}
                                                </div>
                                            </button>
                                        ))}
                                    </div>

                                    <div className="bg-gray-700 p-4 rounded-lg">
                                        <h4 className="font-semibold text-lg mb-2" style={{ color: cdTerms[termLength].color }}>
                                            {cdTerms[termLength].name}
                                        </h4>
                                        <div className="space-y-3">
                                            <div className="flex items-start">
                                                <div className="w-3 h-3 rounded-full mt-1.5 mr-2 flex-shrink-0" style={{ backgroundColor: cdTerms[termLength].color }}></div>
                                                <div>
                                                    <span className="font-semibold">Annual Percentage Yield (APY):</span>
                                                    <p className="text-gray-200 text-sm">{cdTerms[termLength].apy}</p>
                                                </div>
                                            </div>
                                            <div className="flex items-start">
                                                <div className="w-3 h-3 rounded-full mt-1.5 mr-2 flex-shrink-0" style={{ backgroundColor: cdTerms[termLength].color }}></div>
                                                <div>
                                                    <span className="font-semibold">Minimum Deposit:</span>
                                                    <p className="text-gray-200 text-sm">{cdTerms[termLength].minimumDeposit}</p>
                                                </div>
                                            </div>
                                            <div className="flex items-start">
                                                <div className="w-3 h-3 rounded-full mt-1.5 mr-2 flex-shrink-0" style={{ backgroundColor: cdTerms[termLength].color }}></div>
                                                <div>
                                                    <span className="font-semibold">Early Withdrawal Penalty:</span>
                                                    <p className="text-gray-200 text-sm">{cdTerms[termLength].earlyWithdrawalPenalty}</p>
                                                </div>
                                            </div>
                                            <div className="flex items-start">
                                                <div className="w-3 h-3 rounded-full mt-1.5 mr-2 flex-shrink-0" style={{ backgroundColor: cdTerms[termLength].color }}></div>
                                                <div>
                                                    <span className="font-semibold">Description:</span>
                                                    <p className="text-gray-200 text-sm">{cdTerms[termLength].description}</p>
                                                </div>
                                            </div>
                                        </div>
                                        
                                        <div className="mt-4 p-3 bg-gray-800 rounded-lg">
                                            <h5 className="font-semibold mb-2">Growth Example</h5>
                                            <div className="flex justify-between items-center">
                                                <div className="text-center">
                                                    <div className="text-xs text-gray-400">Initial Deposit</div>
                                                    <div className="text-xl font-bold">$10,000</div>
                                                </div>
                                                <div className="text-2xl">→</div>
                                                <div className="text-center">
                                                    <div className="text-xs text-gray-400">At Maturity</div>
                                                    <div className="text-xl font-bold" style={{ color: cdTerms[termLength].color }}>
                                                        ${calculateGrowth(10000, parseFloat(cdTerms[termLength].apy), termLength === '1month' ? 1/12 : 
                                                                                                                     termLength === '6month' ? 0.5 : 
                                                                                                                     termLength === '1year' ? 1 : 5)}
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            )}

                            {/* CD Comparison */}
                            {activeTab === 'comparison' && (
                                <div className="mb-6">
                                    <h3 className="text-lg font-semibold mb-3 text-green-400">CD vs. Other Savings Products</h3>
                                    
                                    <div className="bg-gray-700 p-4 rounded-lg mb-4">
                                        <h4 className="font-semibold text-md mb-2 text-green-400">
                                            Interest Rate Comparison
                                        </h4>
                                        <p className="text-gray-200 text-sm mb-3">
                                            CDs typically offer higher interest rates compared to more liquid accounts like checking and savings, but may offer rates similar to other investment vehicles like Treasury bills. Longer-term CDs generally provide higher yields in exchange for committing funds for extended periods.
                                        </p>
                                        <div className="flex items-start mb-2">
                                            <div className="w-3 h-3 rounded-full bg-green-500 mt-1.5 mr-2 flex-shrink-0"></div>
                                            <p className="text-gray-200 text-sm">
                                                <span className="font-semibold">Rate Advantage:</span> The interest rate premium of CDs increases with the length of the term, reflecting the time value of money and reduced liquidity.
                                            </p>
                                        </div>
                                        <div className="flex items-start">
                                            <div className="w-3 h-3 rounded-full bg-green-500 mt-1.5 mr-2 flex-shrink-0"></div>
                                            <p className="text-gray-200 text-sm">
                                                <span className="font-semibold">Market Sensitivity:</span> CD rates are influenced by Federal Reserve policy, economic conditions, and the competitive banking environment.
                                            </p>
                                        </div>
                                    </div>

                                    <div className="bg-gray-700 p-4 rounded-lg">
                                        <h4 className="font-semibold text-md mb-2 text-green-400">
                                            Comparison Table
                                        </h4>
                                        
                                        <div className="overflow-x-auto">
                                            <table className="w-full text-sm">
                                                <thead>
                                                    <tr className="bg-gray-800">
                                                        <th className="p-2 text-left">Product</th>
                                                        <th className="p-2 text-left">Liquidity</th>
                                                        <th className="p-2 text-left">Typical APY</th>
                                                        <th className="p-2 text-left">Risk Level</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr className="border-t border-gray-600">
                                                        <td className="p-2">Checking Account</td>
                                                        <td className="p-2">Very High</td>
                                                        <td className="p-2">0.01%</td>
                                                        <td className="p-2">Very Low</td>
                                                    </tr>
                                                    <tr className="border-t border-gray-600">
                                                        <td className="p-2">Savings Account</td>
                                                        <td className="p-2">High</td>
                                                        <td className="p-2">0.50%</td>
                                                        <td className="p-2">Very Low</td>
                                                    </tr>
                                                    <tr className="border-t border-gray-600">
                                                        <td className="p-2">Money Market</td>
                                                        <td className="p-2">Medium-High</td>
                                                        <td className="p-2">3.50%</td>
                                                        <td className="p-2">Low</td>
                                                    </tr>
                                                    <tr className="border-t border-gray-600 bg-green-900 bg-opacity-20">
                                                        <td className="p-2">Certificate of Deposit</td>
                                                        <td className="p-2">Low (until maturity)</td>
                                                        <td className="p-2">4.25-5.50%</td>
                                                        <td className="p-2">Low</td>
                                                    </tr>
                                                    <tr className="border-t border-gray-600">
                                                        <td className="p-2">Treasury Bills</td>
                                                        <td className="p-2">Medium</td>
                                                        <td className="p-2">4.50-5.25%</td>

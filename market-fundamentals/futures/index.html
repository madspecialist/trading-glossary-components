<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futures Visualization</title>
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- React -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        /* Set dark background by default */
        body {
            background-color: #111827;
            margin: 0;
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const FuturesVisual = () => {
            const [isDarkMode, setIsDarkMode] = React.useState(true);
            const [activeTab, setActiveTab] = React.useState('characteristics');
            const [showingExample, setShowingExample] = React.useState(false);
            const chartRef = React.useRef(null);
            const [chart, setChart] = React.useState(null);
            const brandColor = "#079A4F"; // Brand green color

            React.useEffect(() => {
                const darkModeQuery = window.matchMedia('(prefers-color-scheme: dark)');
                setIsDarkMode(darkModeQuery.matches);

                const handler = (e) => setIsDarkMode(e.matches);
                darkModeQuery.addEventListener('change', handler);

                return () => darkModeQuery.removeEventListener('change', handler);
            }, []);

            React.useEffect(() => {
                if (chartRef.current) {
                    if (chart) {
                        chart.destroy();
                    }

                    const ctx = chartRef.current.getContext('2d');
                    
                    if (showingExample) {
                        // Real-world oil futures example
                        const data = {
                            labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep'],
                            datasets: [
                                {
                                    label: 'Market Price ($/barrel)',
                                    data: [76.5, 78.2, 73.8, 77.1, 75.9, 80.2, 83.5, 85.7, 90.2],
                                    borderColor: '#3B82F6',
                                    backgroundColor: 'rgba(59, 130, 246, 0.1)',
                                    tension: 0.3,
                                    fill: false,
                                    pointRadius: 4,
                                    pointBackgroundColor: '#3B82F6',
                                    borderWidth: 2
                                },
                                {
                                    label: 'Futures Contract Price (locked in March)',
                                    data: [null, null, 78, 78, 78, 78, 78, 78, 78],
                                    borderColor: '#FF4444',
                                    borderDash: [5, 5],
                                    backgroundColor: 'rgba(255, 68, 68, 0)',
                                    tension: 0,
                                    fill: false,
                                    pointRadius: 0,
                                    borderWidth: 2
                                }
                            ]
                        };
                        
                        const newChart = new Chart(ctx, {
                            type: 'line',
                            data: data,
                            options: {
                                responsive: true,
                                maintainAspectRatio: false,
                                interaction: {
                                    intersect: false,
                                    mode: 'index'
                                },
                                plugins: {
                                    tooltip: {
                                        enabled: true,
                                        backgroundColor: isDarkMode ? '#374151' : 'white',
                                        titleColor: isDarkMode ? '#fff' : '#000',
                                        bodyColor: isDarkMode ? '#fff' : '#000',
                                        borderColor: isDarkMode ? '#4B5563' : '#E5E7EB',
                                        borderWidth: 1,
                                        padding: 10,
                                        displayColors: true,
                                        callbacks: {
                                            afterLabel: function(context) {
                                                if (context.datasetIndex === 1) {
                                                    return 'Producer locked this price';
                                                }
                                                return '';
                                            }
                                        }
                                    },
                                    legend: {
                                        display: true,
                                        labels: {
                                            color: isDarkMode ? '#9CA3AF' : '#4B5563',
                                            padding: 10,
                                            font: {
                                                size: 12
                                            }
                                        }
                                    },
                                    annotation: {
                                        annotations: {
                                            point1: {
                                                type: 'point',
                                                xValue: 'Mar',
                                                yValue: 78,
                                                backgroundColor: '#FF4444',
                                                radius: 5,
                                                borderWidth: 2,
                                                borderColor: 'white'
                                            }
                                        }
                                    }
                                },
                                scales: {
                                    y: {
                                        grid: {
                                            color: isDarkMode ? '#374151' : '#e5e7eb'
                                        },
                                        ticks: {
                                            color: isDarkMode ? '#9CA3AF' : '#4B5563'
                                        },
                                        title: {
                                            display: true,
                                            text: 'Price ($/barrel)',
                                            color: isDarkMode ? '#9CA3AF' : '#4B5563'
                                        }
                                    },
                                    x: {
                                        grid: {
                                            color: isDarkMode ? '#374151' : '#e5e7eb'
                                        },
                                        ticks: {
                                            color: isDarkMode ? '#9CA3AF' : '#4B5563'
                                        }
                                    }
                                }
                            }
                        });
                        setChart(newChart);
                    } else {
                        // Conceptual futures hedging example
                        const data = {
                            labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep'],
                            datasets: [
                                {
                                    label: 'Spot Market Price',
                                    data: [450, 458, 445, 472, 460, 485, 465, 498, 505],
                                    borderColor: '#3B82F6',
                                    backgroundColor: 'rgba(59, 130, 246, 0.1)',
                                    tension: 0.3,
                                    fill: false,
                                    pointRadius: 4,
                                    pointBackgroundColor: '#3B82F6',
                                    borderWidth: 2
                                },
                                {
                                    label: 'Future Contract Price (agreed in Jan)',
                                    data: [null, 465, 465, 465, 465, 465, 465, 465, 465],
                                    borderColor: brandColor,
                                    borderDash: [5, 5],
                                    backgroundColor: 'rgba(7, 154, 79, 0)',
                                    tension: 0,
                                    fill: false,
                                    pointRadius: 0,
                                    borderWidth: 2
                                }
                            ]
                        };
                        
                        const newChart = new Chart(ctx, {
                            type: 'line',
                            data: data,
                            options: {
                                responsive: true,
                                maintainAspectRatio: false,
                                interaction: {
                                    intersect: false,
                                    mode: 'index'
                                },
                                plugins: {
                                    tooltip: {
                                        enabled: true,
                                        backgroundColor: isDarkMode ? '#374151' : 'white',
                                        titleColor: isDarkMode ? '#fff' : '#000',
                                        bodyColor: isDarkMode ? '#fff' : '#000',
                                        borderColor: isDarkMode ? '#4B5563' : '#E5E7EB',
                                        borderWidth: 1,
                                        padding: 10,
                                        displayColors: true
                                    },
                                    legend: {
                                        display: true,
                                        labels: {
                                            color: isDarkMode ? '#9CA3AF' : '#4B5563',
                                            padding: 10,
                                            font: {
                                                size: 12
                                            }
                                        }
                                    }
                                },
                                scales: {
                                    y: {
                                        grid: {
                                            color: isDarkMode ? '#374151' : '#e5e7eb'
                                        },
                                        ticks: {
                                            color: isDarkMode ? '#9CA3AF' : '#4B5563'
                                        },
                                        title: {
                                            display: true,
                                            text: 'Price ($/unit)',
                                            color: isDarkMode ? '#9CA3AF' : '#4B5563'
                                        }
                                    },
                                    x: {
                                        grid: {
                                            color: isDarkMode ? '#374151' : '#e5e7eb'
                                        },
                                        ticks: {
                                            color: isDarkMode ? '#9CA3AF' : '#4B5563'
                                        }
                                    }
                                }
                            }
                        });
                        setChart(newChart);
                    }
                }
            }, [showingExample, isDarkMode]);

            return (
                <div className="min-h-screen bg-gray-900 py-8 text-white">
                    <div className="w-full max-w-2xl mx-auto p-4">
                        <div className="rounded-lg shadow-lg p-6 bg-gray-800">
                            <h2 className="text-2xl font-bold mb-4 text-white">
                                Futures
                            </h2>
                            
                            <div className="mb-6 bg-gray-700 p-4 rounded-lg">
                                <div className="text-sm text-gray-400 mb-1">Definition</div>
                                <p className="text-gray-200">
                                    Standardized legal agreements to buy or sell a particular commodity or financial instrument at a predetermined price at a specified time in the future. These contracts are traded on futures exchanges and are used for both hedging and speculation.
                                </p>
                            </div>

                            <div className="flex mb-4">
                                <button
                                    className={`px-4 py-2 rounded-tl-lg rounded-bl-lg ${!showingExample ? 'bg-gray-700 text-white' : 'bg-gray-600 text-gray-300'}`}
                                    onClick={() => setShowingExample(false)}
                                >
                                    Concept
                                </button>
                                <button
                                    className={`px-4 py-2 rounded-tr-lg rounded-br-lg ${showingExample ? 'bg-gray-700 text-white' : 'bg-gray-600 text-gray-300'}`}
                                    onClick={() => setShowingExample(true)}
                                >
                                    Oil Futures Example
                                </button>
                            </div>

                            <div className="mb-6">
                                <div className="bg-gray-700 p-4 rounded-lg">
                                    <div className="text-sm text-gray-300 mb-2">
                                        {showingExample ? 
                                            "An oil producer locks in a selling price of $78/barrel in March, protecting against potential price decreases while giving up potential gains if prices rise." : 
                                            "A producer locks in a future selling price of $465 in January, providing price certainty regardless of market fluctuations."}
                                    </div>
                                    <div className="h-64">
                                        <canvas ref={chartRef}></canvas>
                                    </div>
                                    <div className="mt-2 text-xs text-gray-400">
                                        {showingExample ? 
                                            "By September, the market price is $90.2 (higher than the locked-in price), but the producer had guaranteed protection against potential price drops." : 
                                            "The spot market price fluctuates throughout the year, but the futures contract provides fixed pricing, reducing uncertainty."}
                                    </div>
                                </div>
                            </div>
                            <div className="mb-4 flex">
                                <button
                                    className={`px-4 py-2 ${activeTab === 'characteristics' ? 'bg-green-800 text-white' : 'bg-gray-700 text-gray-300'} rounded-tl-lg rounded-bl-lg`}
                                    onClick={() => setActiveTab('characteristics')}
                                >
                                    Characteristics
                                </button>
                                <button
                                    className={`px-4 py-2 ${activeTab === 'uses' ? 'bg-green-800 text-white' : 'bg-gray-700 text-gray-300'}`}
                                    onClick={() => setActiveTab('uses')}
                                >
                                    Uses
                                </button>
                                <button
                                    className={`px-4 py-2 ${activeTab === 'types' ? 'bg-green-800 text-white' : 'bg-gray-700 text-gray-300'}`}
                                    onClick={() => setActiveTab('types')}
                                >
                                    Types
                                </button>
                                <button
                                    className={`px-4 py-2 ${activeTab === 'terminology' ? 'bg-green-800 text-white' : 'bg-gray-700 text-gray-300'} rounded-tr-lg rounded-br-lg`}
                                    onClick={() => setActiveTab('terminology')}
                                >
                                    Terminology
                                </button>
                            </div>

                            <div className="bg-gray-700 p-4 rounded-lg">
                                {activeTab === 'characteristics' && (
                                    <div className="space-y-3">
                                        <div className="flex items-start">
                                            <div className="w-3 h-3 rounded-full bg-green-500 mt-1.5 mr-2 flex-shrink-0"></div>
                                            <p className="text-gray-200">
                                                <span className="font-semibold">Standardization:</span> Futures contracts have standardized terms including quantity, quality, delivery date, and delivery location.
                                            </p>
                                        </div>
                                        <div className="flex items-start">
                                            <div className="w-3 h-3 rounded-full bg-green-500 mt-1.5 mr-2 flex-shrink-0"></div>
                                            <p className="text-gray-200">
                                                <span className="font-semibold">Exchange-Traded:</span> Futures are traded on organized exchanges with centralized clearing, providing transparency and reducing counterparty risk.
                                            </p>
                                        </div>
                                        <div className="flex items-start">
                                            <div className="w-3 h-3 rounded-full bg-green-500 mt-1.5 mr-2 flex-shrink-0"></div>
                                            <p className="text-gray-200">
                                                <span className="font-semibold">Margin Requirements:</span> Traders must post initial margin (typically 5-15% of contract value) and maintain a minimum margin level throughout the contract period.
                                            </p>
                                        </div>
                                        <div className="flex items-start">
                                            <div className="w-3 h-3 rounded-full bg-green-500 mt-1.5 mr-2 flex-shrink-0"></div>
                                            <p className="text-gray-200">
                                                <span className="font-semibold">Daily Settlement:</span> Contracts are marked-to-market daily, with gains credited and losses debited from trader accounts.
                                            </p>
                                        </div>
                                        <div className="flex items-start">
                                            <div className="w-3 h-3 rounded-full bg-green-500 mt-1.5 mr-2 flex-shrink-0"></div>
                                            <p className="text-gray-200">
                                                <span className="font-semibold">Delivery or Cash Settlement:</span> At expiration, contracts are settled either by physical delivery of the underlying asset or by cash settlement based on the final price.
                                            </p>
                                        </div>
                                    </div>
                                )}
                                
                                {activeTab === 'uses' && (
                                    <div className="space-y-3">
                                        <div className="flex items-start">
                                            <div className="w-3 h-3 rounded-full bg-green-500 mt-1.5 mr-2 flex-shrink-0"></div>
                                            <div>
                                                <p className="text-gray-200">
                                                    <span className="font-semibold">Hedging:</span> Producers and consumers use futures to lock in prices and protect against adverse price movements.
                                                </p>
                                                <p className="text-xs text-gray-400 mt-1">Example: A farmer selling wheat futures to secure a price for their upcoming harvest, protecting against a potential drop in wheat prices.</p>
                                            </div>
                                        </div>
                                        <div className="flex items-start">
                                            <div className="w-3 h-3 rounded-full bg-green-500 mt-1.5 mr-2 flex-shrink-0"></div>
                                            <div>
                                                <p className="text-gray-200">
                                                    <span className="font-semibold">Speculation:</span> Traders take positions based on anticipated price movements to profit from market volatility.
                                                </p>
                                                <p className="text-xs text-gray-400 mt-1">Example: A trader buying oil futures because they expect crude oil prices to rise due to production cuts.</p>
                                            </div>
                                        </div>
                                        <div className="flex items-start">
                                            <div className="w-3 h-3 rounded-full bg-green-500 mt-1.5 mr-2 flex-shrink-0"></div>
                                            <div>
                                                <p className="text-gray-200">
                                                    <span className="font-semibold">Price Discovery:</span> Futures markets help determine fair market prices for assets based on supply and demand factors.
                                                </p>
                                                <p className="text-xs text-gray-400 mt-1">Example: Gold futures prices providing insight into market expectations about inflation and economic uncertainty.</p>
                                            </div>
                                        </div>
                                        <div className="flex items-start">
                                            <div className="w-3 h-3 rounded-full bg-green-500 mt-1.5 mr-2 flex-shrink-0"></div>
                                            <div>
                                                <p className="text-gray-200">
                                                    <span className="font-semibold">Portfolio Diversification:</span> Adding futures positions to investment portfolios for exposure to different asset classes.
                                                </p>
                                                <p className="text-xs text-gray-400 mt-1">Example: An equity investor using commodity futures to diversify holdings and reduce overall portfolio risk.</p>
                                            </div>
                                        </div>
                                        <div className="flex items-start">
                                            <div className="w-3 h-3 rounded-full bg-green-500 mt-1.5 mr-2 flex-shrink-0"></div>
                                            <div>
                                                <p className="text-gray-200">
                                                    <span className="font-semibold">Arbitrage:</span> Exploiting price differences between related markets or contract months for risk-free profits.
                                                </p>
                                                <p className="text-xs text-gray-400 mt-1">Example: Trading price discrepancies between spot gold prices and gold futures to capture the pricing inefficiency.</p>
                                            </div>
                                        </div>
                                    </div>
                                )}
                                
                                {activeTab === 'types' && (
                                    <div className="space-y-4">
                                        <div className="grid grid-cols-2 gap-3">
                                            <div className="bg-gray-800 p-3 rounded-lg">
                                                <h4 className="text-blue-400 font-semibold mb-2">Commodity Futures</h4>
                                                <div className="space-y-2 text-sm">
                                                    <div>Agricultural (wheat, corn, soybeans)</div>
                                                    <div>Energy (crude oil, natural gas)</div>
                                                    <div>Metals (gold, silver, copper)</div>
                                                    <div>Livestock (cattle, hogs)</div>
                                                    <div>Softs (coffee, sugar, cotton)</div>
                                                </div>
                                            </div>
                                            <div className="bg-gray-800 p-3 rounded-lg">
                                                <h4 className="text-green-400 font-semibold mb-2">Financial Futures</h4>
                                                <div className="space-y-2 text-sm">
                                                    <div>Interest Rate (T-bonds, Eurodollar)</div>
                                                    <div>Stock Index (S&P 500, Nasdaq)</div>
                                                    <div>Currency (Euro, Yen, Pound)</div>
                                                    <div>Single Stock Futures</div>
                                                    <div>Cryptocurrency (Bitcoin, Ethereum)</div>
                                                </div>
                                            </div>
                                        </div>
                                        
                                        <div className="flex items-start mt-4">
                                            <div className="w-3 h-3 rounded-full bg-green-500 mt-1.5 mr-2 flex-shrink-0"></div>
                                            <p className="text-gray-200">
                                                <span className="font-semibold">Contract Specifications:</span> Each futures contract type has unique specifications for contract size, tick size, delivery months, and settlement procedures tailored to the underlying asset.
                                            </p>
                                        </div>
                                        
                                        <div className="flex items-start">
                                            <div className="w-3 h-3 rounded-full bg-green-500 mt-1.5 mr-2 flex-shrink-0"></div>
                                            <p className="text-gray-200">
                                                <span className="font-semibold">Trading Venues:</span> Different futures are traded on specialized exchanges like the Chicago Mercantile Exchange (CME), Intercontinental Exchange (ICE), and CBOE Futures Exchange (CFE).
                                            </p>
                                        </div>
                                        
                                        <div className="mt-4 bg-gray-800 p-3 rounded-lg">
                                            <h4 className="font-semibold mb-2 text-center">Popular Futures Contract Examples</h4>
                                            <div className="grid grid-cols-3 gap-2 text-xs">
                                                <div className="bg-blue-900 bg-opacity-30 p-2 rounded-lg">
                                                    <div className="font-semibold">E-mini S&P 500</div>
                                                    <div>Value: $50 Ã— Index</div>
                                                    <div>Tick: 0.25 = $12.50</div>
                                                </div>
                                                <div className="bg-green-900 bg-opacity-30 p-2 rounded-lg">
                                                    <div className="font-semibold">WTI Crude Oil</div>
                                                    <div>Size: 1,000 barrels</div>
                                                    <div>Tick: $0.01 = $10</div>
                                                </div>
                                                <div className="bg-amber-900 bg-opacity-30 p-2 rounded-lg">
                                                    <div className="font-semibold">Gold</div>
                                                    <div>Size: 100 troy oz</div>
                                                    <div>Tick: $0.10 = $10</div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                )}
                                
                                {activeTab === 'terminology' && (
                                    <div className="space-y-3">
                                        <div className="grid grid-cols-2 gap-3">
                                            <div className="bg-gray-800 p-3 rounded-lg">
                                                <h4 className="font-semibold mb-2">Contract Terms</h4>
                                                <div className="space-y-2 text-sm">
                                                    <div><span className="font-semibold">Expiration Date:</span> When the contract settles</div>
                                                    <div><span className="font-semibold">Contract Size:</span> Standardized quantity</div>
                                                    <div><span className="font-semibold">Tick Size:</span> Minimum price movement</div>
                                                    <div><span className="font-semibold">Delivery Months:</span> Available expiration periods</div>
                                                </div>
                                            </div>
                                            <div className="bg-gray-800 p-3 rounded-lg">
                                                <h4 className="font-semibold mb-2">Trading Concepts</h4>
                                                <div className="space-y-2 text-sm">
                                                    <div><span className="font-semibold">Long Position:</span> Agreement to buy</div>
                                                    <div><span className="font-semibold">Short Position:</span> Agreement to sell</div>
                                                    <div><span className="font-semibold">Contango:</span> Future prices &gt; spot prices</div>
                                                    <div><span className="font-semibold">Backwardation:</span> Spot prices &gt; future prices</div>
                                                </div>
                                            </div>
                                        </div>
                                        
                                        <div className="grid grid-cols-2 gap-3 mt-3">
                                            <div className="bg-gray-800 p-3 rounded-lg">
                                                <h4 className="font-semibold mb-2">Margin Concepts</h4>
                                                <div className="space-y-2 text-sm">
                                                    <div><span className="font-semibold">Initial Margin:</span> Required deposit to open position</div>
                                                    <div><span className="font-semibold">Maintenance Margin:</span> Minimum account balance</div>
                                                    <div><span className="font-semibold">Margin Call:</span> Requirement to add funds</div>
                                                    <div><span className="font-semibold">Mark-to-Market:</span> Daily settlement process</div>
                                                </div>
                                            </div>
                                            <div className="bg-gray-800 p-3 rounded-lg">
                                                <h4 className="font-semibold mb-2">Settlement Types</h4>
                                                <div className="space-y-2 text-sm">
                                                    <div><span className="font-semibold">Physical Delivery:</span> Actual asset transfer</div>
                                                    <div><span className="font-semibold">Cash Settlement:</span> Money exchange based on final price</div>
                                                    <div><span className="font-semibold">Offset:</span> Closing position before expiry</div>
                                                    <div><span className="font-semibold">Rollover:</span> Moving to later contract month</div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                )}
                            </div>

                            <div className="mt-6 bg-gray-700 p-4 rounded-lg">
                                <div className="font-semibold mb-2 text-gray-300">Futures vs. Options</div>
                                <div className="grid grid-cols-2 gap-4">
                                    <div className="bg-gray-800 p-3 rounded-lg">
                                        <div className="text-green-400 font-semibold mb-1">Futures Contracts</div>
                                        <div className="text-sm text-gray-300">Obligation to buy/sell</div>
                                        <div className="text-sm text-gray-300">Symmetrical risk profile</div>
                                        <div className="text-sm text-gray-300">Daily settlement (mark-to-market)</div>
                                        <div className="text-sm text-gray-300">Initial margin only</div>
                                    </div>
                                    <div className="bg-purple-900 bg-opacity-30 p-3 rounded-lg">
                                        <div className="text-purple-400 font-semibold mb-1">Options Contracts</div>
                                        <div className="text-sm text-gray-300">Right, not obligation</div>
                                        <div className="text-sm text-gray-300">Asymmetrical risk profile</div>
                                        <div className="text-sm text-gray-300">Settlement at expiration</div>
                                        <div className="text-sm text-gray-300">Premium paid upfront</div>
                                    </div>
                                </div>
                            </div>
                            <div className="mt-6 bg-gray-700 p-4 rounded-lg">
                                <div className="font-semibold mb-2 text-gray-300">Hedging Strategies with Futures</div>
                                
                                <div className="grid grid-cols-2 gap-4">
                                    <div className="bg-gray-800 p-3 rounded-lg">
                                        <div className="text-blue-400 font-semibold mb-1">Producer Hedging (Short Futures)</div>
                                        <div className="text-sm text-gray-300">
                                            <div className="mb-2">A farmer who expects to harvest 5,000 bushels of corn in September sells corn futures contracts in April to lock in the current price.</div>
                                            <div className="space-y-1 mt-3">
                                                <div className="flex justify-between text-xs">
                                                    <span>If corn prices fall:</span>
                                                    <span className="text-green-400">Gain on futures position</span>
                                                </div>
                                                <div className="flex justify-between text-xs">
                                                    <span>If corn prices rise:</span>
                                                    <span className="text-red-400">Loss on futures position</span>
                                                </div>
                                                <div className="mt-2 text-xs">Result: Price stability regardless of market movement</div>
                                            </div>
                                        </div>
                                    </div>
                                    <div className="bg-gray-800 p-3 rounded-lg">
                                        <div className="text-red-400 font-semibold mb-1">Consumer Hedging (Long Futures)</div>

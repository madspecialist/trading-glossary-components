<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primary Markets Visualization</title>
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- React -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        /* Set dark background by default */
        body {
            background-color: #111827;
            margin: 0;
            min-height: 100vh;
        }
        
        /* Custom scrollbar for better visibility in dark mode */
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: #374151;
            border-radius: 4px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #4B5563;
            border-radius: 4px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #6B7280;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const PrimaryMarketsVisual = () => {
            const [isDarkMode, setIsDarkMode] = React.useState(true);
            const [activeTab, setActiveTab] = React.useState('process');
            const [currentStep, setCurrentStep] = React.useState(1);
            const chartRef = React.useRef(null);
            const [chart, setChart] = React.useState(null);
            const [showingExample, setShowingExample] = React.useState(false);
            const brandColor = "#079A4F"; // Your brand green color

            React.useEffect(() => {
                const darkModeQuery = window.matchMedia('(prefers-color-scheme: dark)');
                setIsDarkMode(darkModeQuery.matches);

                const handler = (e) => setIsDarkMode(e.matches);
                darkModeQuery.addEventListener('change', handler);

                return () => darkModeQuery.removeEventListener('change', handler);
            }, []);
            const nextStep = () => {
                setCurrentStep(prev => prev < 5 ? prev + 1 : 1);
            };

            const prevStep = () => {
                setCurrentStep(prev => prev > 1 ? prev - 1 : 5);
            };
            
            // IPO data for chart visualization
            React.useEffect(() => {
                if (chartRef.current && activeTab === 'examples') {
                    if (chart) {
                        chart.destroy();
                    }

                    const ctx = chartRef.current.getContext('2d');
                    
                    if (showingExample) {
                        // Tech IPO Performance Example
                        const ipoData = {
                            labels: ['Listing Day', 'Week 1', 'Month 1', 'Month 3', 'Month 6', 'Year 1'],
                            datasets: [
                                {
                                    label: 'Tech Co. IPO',
                                    data: [42, 48, 52, 46, 62, 75],
                                    borderColor: '#3B82F6',
                                    backgroundColor: 'rgba(59, 130, 246, 0.1)',
                                    tension: 0.4,
                                    fill: true
                                },
                                {
                                    label: 'Market Index',
                                    data: [100, 102, 104, 103, 108, 112],
                                    borderColor: '#6D28D9',
                                    backgroundColor: 'rgba(109, 40, 217, 0.1)',
                                    tension: 0.4,
                                    borderDash: [5, 5],
                                    fill: false
                                }
                            ]
                        };
                        
                        const newChart = new Chart(ctx, {
                            type: 'line',
                            data: ipoData,
                            options: {
                                responsive: true,
                                maintainAspectRatio: false,
                                interaction: {
                                    intersect: false,
                                    mode: 'index'
                                },
                                plugins: {
                                    legend: {
                                        display: true,
                                        labels: {
                                            color: isDarkMode ? '#9CA3AF' : '#4B5563'
                                        }
                                    },
                                    tooltip: {
                                        enabled: true,
                                        backgroundColor: isDarkMode ? '#374151' : 'white',
                                        titleColor: isDarkMode ? '#fff' : '#000',
                                        bodyColor: isDarkMode ? '#fff' : '#000',
                                        borderColor: isDarkMode ? '#4B5563' : '#E5E7EB',
                                        borderWidth: 1,
                                        padding: 10,
                                        displayColors: true
                                    }
                                },
                                scales: {
                                    y: {
                                        title: {
                                            display: true,
                                            text: 'Price ($)',
                                            color: isDarkMode ? '#9CA3AF' : '#4B5563'
                                        },
                                        grid: {
                                            color: isDarkMode ? '#374151' : '#e5e7eb'
                                        },
                                        ticks: {
                                            color: isDarkMode ? '#9CA3AF' : '#4B5563'
                                        }
                                    },
                                    x: {
                                        grid: {
                                            color: isDarkMode ? '#374151' : '#e5e7eb'
                                        },
                                        ticks: {
                                            color: isDarkMode ? '#9CA3AF' : '#4B5563'
                                        }
                                    }
                                }
                            }
                        });
                        setChart(newChart);
                    } else {
                        // Primary Market Activity by Type
                        const marketData = {
                            labels: ['IPOs', 'Bond Issues', 'Private Placements', 'Rights Issues', 'Follow-on Offerings'],
                            datasets: [{
                                label: 'Market Volume ($B)',
                                data: [85, 225, 70, 45, 110],
                                backgroundColor: [
                                    '#3B82F6', // Blue
                                    '#10B981', // Green
                                    '#8B5CF6', // Purple
                                    '#F59E0B', // Amber
                                    '#EC4899'  // Pink
                                ],
                                borderColor: 'rgba(255, 255, 255, 0.3)',
                                borderWidth: 1
                            }]
                        };
                        
                        const newChart = new Chart(ctx, {
                            type: 'bar',
                            data: marketData,
                            options: {
                                responsive: true,
                                maintainAspectRatio: false,
                                plugins: {
                                    legend: {
                                        display: false
                                    },
                                    tooltip: {
                                        enabled: true,
                                        backgroundColor: isDarkMode ? '#374151' : 'white',
                                        titleColor: isDarkMode ? '#fff' : '#000',
                                        bodyColor: isDarkMode ? '#fff' : '#000',
                                        borderColor: isDarkMode ? '#4B5563' : '#E5E7EB',
                                        borderWidth: 1,
                                        padding: 10,
                                        displayColors: true
                                    }
                                },
                                scales: {
                                    y: {
                                        title: {
                                            display: true,
                                            text: 'Volume ($B)',
                                            color: isDarkMode ? '#9CA3AF' : '#4B5563'
                                        },
                                        grid: {
                                            color: isDarkMode ? '#374151' : '#e5e7eb'
                                        },
                                        ticks: {
                                            color: isDarkMode ? '#9CA3AF' : '#4B5563'
                                        }
                                    },
                                    x: {
                                        grid: {
                                            color: isDarkMode ? '#374151' : '#e5e7eb'
                                        },
                                        ticks: {
                                            color: isDarkMode ? '#9CA3AF' : '#4B5563'
                                        }
                                    }
                                }
                            }
                        });
                        setChart(newChart);
                    }
                }
            }, [activeTab, showingExample, isDarkMode]);
            return (
                <div className="min-h-screen bg-gray-900 py-8 text-white">
                    <div className="w-full max-w-2xl mx-auto p-4">
                        <div className="rounded-lg shadow-lg p-6 bg-gray-800">
                            <h2 className="text-2xl font-bold mb-4 text-white">
                                Primary Markets
                            </h2>
                            
                            <div className="mb-6 bg-gray-700 p-4 rounded-lg">
                                <div className="text-sm text-gray-400 mb-1">Definition</div>
                                <p className="text-gray-200">
                                    Financial markets where new securities are issued and sold for the first time. In primary markets, companies, governments, and other entities raise capital by selling newly created securities directly to investors, often through mechanisms like initial public offerings (IPOs) or bond issuances.
                                </p>
                            </div>

                            <div className="mb-4 flex">
                                <button
                                    className={`px-4 py-2 ${activeTab === 'process' ? 'bg-green-800 text-white' : 'bg-gray-700 text-gray-300'} rounded-tl-lg rounded-bl-lg`}
                                    onClick={() => setActiveTab('process')}
                                >
                                    Process
                                </button>
                                <button
                                    className={`px-4 py-2 ${activeTab === 'types' ? 'bg-green-800 text-white' : 'bg-gray-700 text-gray-300'}`}
                                    onClick={() => setActiveTab('types')}
                                >
                                    Types
                                </button>
                                <button
                                    className={`px-4 py-2 ${activeTab === 'examples' ? 'bg-green-800 text-white' : 'bg-gray-700 text-gray-300'}`}
                                    onClick={() => setActiveTab('examples')}
                                >
                                    Examples
                                </button>
                                <button
                                    className={`px-4 py-2 ${activeTab === 'participants' ? 'bg-green-800 text-white' : 'bg-gray-700 text-gray-300'} rounded-tr-lg rounded-br-lg`}
                                    onClick={() => setActiveTab('participants')}
                                >
                                    Participants
                                </button>
                            </div>

                            {/* Primary Market Process Visualization */}
                            {activeTab === 'process' && (
                                <div className="mb-6">
                                    <h3 className="text-lg font-semibold mb-3 text-green-400">The Primary Market Process</h3>
                                    
                                    <div className="relative h-96 mb-4 bg-gray-700 rounded-lg overflow-hidden">
                                        {/* Step 1: Preparation & Planning */}
                                        {currentStep === 1 && (
                                            <div className="absolute inset-0 p-4">
                                                <h3 className="text-lg font-semibold mb-2 text-center text-green-400">Step 1: Preparation & Planning</h3>
                                                <div className="h-72 overflow-y-auto custom-scrollbar pr-2">
                                                    <div className="grid grid-cols-2 gap-4 w-full">
                                                        <div className="bg-gray-800 p-3 rounded-lg">
                                                            <h4 className="text-blue-400 font-semibold text-center mb-2">Issuer Activities</h4>
                                                            <div className="space-y-2 mb-4">
                                                                <div className="bg-gray-700 p-2 rounded text-sm">
                                                                    <span className="font-semibold">Capital Needs Assessment</span>
                                                                    <div className="text-xs text-gray-300 mt-1">Determining funding requirements</div>
                                                                </div>
                                                                <div className="bg-gray-700 p-2 rounded text-sm">
                                                                    <span className="font-semibold">Financial Documentation</span>
                                                                    <div className="text-xs text-gray-300 mt-1">Preparing financial statements</div>
                                                                </div>
                                                                <div className="bg-gray-700 p-2 rounded text-sm">
                                                                    <span className="font-semibold">Legal Requirements</span>
                                                                    <div className="text-xs text-gray-300 mt-1">Ensuring regulatory compliance</div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        
                                                        <div className="bg-gray-800 p-3 rounded-lg">
                                                            <h4 className="text-amber-400 font-semibold text-center mb-2">Selection of Intermediaries</h4>
                                                            <div className="space-y-2 mb-4">
                                                                <div className="bg-gray-700 p-2 rounded text-sm">
                                                                    <span className="font-semibold">Investment Banks</span>
                                                                    <div className="text-xs text-gray-300 mt-1">Lead underwriters & advisors</div>
                                                                </div>
                                                                <div className="bg-gray-700 p-2 rounded text-sm">
                                                                    <span className="font-semibold">Legal Counsel</span>
                                                                    <div className="text-xs text-gray-300 mt-1">Securities lawyers</div>
                                                                </div>
                                                                <div className="bg-gray-700 p-2 rounded text-sm">
                                                                    <span className="font-semibold">Accountants & Auditors</span>
                                                                    <div className="text-xs text-gray-300 mt-1">Financial verification</div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    
                                                    <div className="mt-4 bg-gray-800 p-3 rounded-lg w-full">
                                                        <h4 className="text-purple-400 font-semibold text-center mb-2">Key Documents</h4>
                                                        <div className="grid grid-cols-3 gap-2">
                                                            <div className="bg-gray-700 p-2 rounded text-sm text-center">
                                                                <span className="font-semibold text-xs">Prospectus</span>
                                                                <div className="text-xs text-gray-300 mt-1">Offering details</div>
                                                            </div>
                                                            <div className="bg-gray-700 p-2 rounded text-sm text-center">
                                                                <span className="font-semibold text-xs">Registration Statement</span>
                                                                <div className="text-xs text-gray-300 mt-1">Regulatory filings</div>
                                                            </div>
                                                            <div className="bg-gray-700 p-2 rounded text-sm text-center">
                                                                <span className="font-semibold text-xs">Underwriting Agreement</span>
                                                                <div className="text-xs text-gray-300 mt-1">Terms of sale</div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    
                                                    <div className="mt-4 bg-gray-800 p-3 rounded-lg w-full">
                                                        <h4 className="text-blue-400 font-semibold text-center mb-2">Strategic Decisions</h4>
                                                        <div className="grid grid-cols-2 gap-2">
                                                            <div className="bg-gray-700 p-2 rounded text-sm">
                                                                <span className="font-semibold">Offering Structure</span>
                                                                <div className="text-xs text-gray-300 mt-1">IPO vs private placement vs other options</div>
                                                            </div>
                                                            <div className="bg-gray-700 p-2 rounded text-sm">
                                                                <span className="font-semibold">Timing Considerations</span>
                                                                <div className="text-xs text-gray-300 mt-1">Market conditions and sentiment</div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        )}

                                        {/* Step 2: Pricing & Marketing */}
                                        {currentStep === 2 && (
                                            <div className="absolute inset-0 p-4">
                                                <h3 className="text-lg font-semibold mb-2 text-center text-green-400">Step 2: Pricing & Marketing</h3>
                                                <div className="h-72 overflow-y-auto custom-scrollbar pr-2">
                                                    <div className="grid grid-cols-2 gap-4 w-full mb-4">
                                                        <div className="bg-gray-800 p-3 rounded-lg">
                                                            <h4 className="text-blue-400 font-semibold text-center mb-2">Valuation Process</h4>
                                                            <div className="space-y-2">
                                                                <div className="bg-gray-700 p-2 rounded text-sm">
                                                                    <span className="font-semibold">Financial Analysis</span>
                                                                    <div className="text-xs text-gray-300 mt-1">Company valuation metrics</div>
                                                                </div>
                                                                <div className="bg-gray-700 p-2 rounded text-sm">
                                                                    <span className="font-semibold">Market Conditions</span>
                                                                    <div className="text-xs text-gray-300 mt-1">Assessing investor demand</div>
                                                                </div>
                                                                <div className="bg-gray-700 p-2 rounded text-sm">
                                                                    <span className="font-semibold">Comparable Analysis</span>
                                                                    <div className="text-xs text-gray-300 mt-1">Similar security pricing</div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        
                                                        <div className="bg-gray-800 p-3 rounded-lg">
                                                            <h4 className="text-amber-400 font-semibold text-center mb-2">Investor Outreach</h4>
                                                            <div className="space-y-2">
                                                                <div className="bg-gray-700 p-2 rounded text-sm">
                                                                    <span className="font-semibold">Road Shows</span>
                                                                    <div className="text-xs text-gray-300 mt-1">Presentations to investors</div>
                                                                </div>
                                                                <div className="bg-gray-700 p-2 rounded text-sm">
                                                                    <span className="font-semibold">Investor Education</span>
                                                                    <div className="text-xs text-gray-300 mt-1">Distributing research</div>
                                                                </div>
                                                                <div className="bg-gray-700 p-2 rounded text-sm">
                                                                    <span className="font-semibold">Market Feedback</span>
                                                                    <div className="text-xs text-gray-300 mt-1">Gauging investor interest</div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    
                                                    <div className="bg-gray-800 p-3 rounded-lg w-full mb-4">
                                                        <h4 className="text-purple-400 font-semibold text-center mb-2">Price Discovery Methods</h4>
                                                        <div className="grid grid-cols-3 gap-2">
                                                            <div className="bg-gray-700 p-2 rounded text-center">
                                                                <div className="text-xs font-semibold">Fixed Price</div>
                                                                <div className="text-xs text-gray-300">Pre-determined offering price</div>
                                                            </div>
                                                            <div className="bg-gray-700 p-2 rounded text-center">
                                                                <div className="text-xs font-semibold">Book Building</div>
                                                                <div className="text-xs text-gray-300">Collecting investor bids</div>
                                                            </div>
                                                            <div className="bg-gray-700 p-2 rounded text-center">
                                                                <div className="text-xs font-semibold">Dutch Auction</div>
                                                                <div className="text-xs text-gray-300">Market-determined price</div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    
                                                    <div className="bg-gray-800 p-3 rounded-lg w-full">
                                                        <h4 className="text-green-400 font-semibold text-center mb-2">Marketing Materials</h4>
                                                        <div className="grid grid-cols-2 gap-2">
                                                            <div className="bg-gray-700 p-2 rounded text-sm">
                                                                <span className="font-semibold">Preliminary Prospectus</span>
                                                                <div className="text-xs text-gray-300 mt-1">"Red herring" with offering details but no price</div>
                                                            </div>
                                                            <div className="bg-gray-700 p-2 rounded text-sm">
                                                                <span className="font-semibold">Investor Presentations</span>
                                                                <div className="text-xs text-gray-300 mt-1">Key investment highlights and financials</div>
                                                            </div>
                                                            <div className="bg-gray-700 p-2 rounded text-sm">
                                                                <span className="font-semibold">Research Reports</span>
                                                                <div className="text-xs text-gray-300 mt-1">Analyst perspectives on valuation</div>
                                                            </div>
                                                            <div className="bg-gray-700 p-2 rounded text-sm">
                                                                <span className="font-semibold">Media Strategy</span>
                                                                <div className="text-xs text-gray-300 mt-1">Press coverage and public relations</div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        )}
                                        {/* Step 3: Allocation & Distribution */}
                                        {currentStep === 3 && (
                                            <div className="absolute inset-0 p-4">
                                                <h3 className="text-lg font-semibold mb-2 text-center text-green-400">Step 3: Allocation & Distribution</h3>
                                                <div className="h-72 overflow-y-auto custom-scrollbar pr-2">
                                                    <div className="bg-gray-800 p-3 rounded-lg w-full mb-4">
                                                        <h4 className="text-blue-400 font-semibold text-center mb-2">Underwriting Approaches</h4>
                                                        <div className="grid grid-cols-2 gap-4">
                                                            <div className="bg-gray-700 p-2 rounded">
                                                                <div className="text-sm font-semibold">Firm Commitment</div>
                                                                <div className="text-xs text-gray-300 mt-1">Underwriter purchases entire issue</div>
                                                                <div className="text-xs text-gray-300">Assumes all inventory risk</div>
                                                                <div className="text-xs text-gray-300">Most common for established issuers</div>
                                                            </div>
                                                            <div className="bg-gray-700 p-2 rounded">
                                                                <div className="text-sm font-semibold">Best Efforts</div>
                                                                <div className="text-xs text-gray-300 mt-1">Underwriter acts as agent</div>
                                                                <div className="text-xs text-gray-300">No guarantee of full placement</div>
                                                                <div className="text-xs text-gray-300">Common for riskier offerings</div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    
                                                    <div className="grid grid-cols-2 gap-4 w-full mb-4">
                                                        <div className="bg-gray-800 p-3 rounded-lg">
                                                            <h4 className="text-amber-400 font-semibold text-center mb-2">Investor Allocation</h4>
                                                            <div className="space-y-2">
                                                                <div className="bg-gray-700 p-2 rounded text-sm">
                                                                    <span className="font-semibold">Institutional Investors</span>
                                                                    <div className="text-xs text-gray-300 mt-1">Typically 70-80% of offering</div>
                                                                </div>
                                                                <div className="bg-gray-700 p-2 rounded text-sm">
                                                                    <span className="font-semibold">Retail Investors</span>
                                                                    <div className="text-xs text-gray-300 mt-1">Smaller individual allocations</div>
                                                                </div>
                                                                <div className="bg-gray-700 p-2 rounded text-sm">
                                                                    <span className="font-semibold">Strategic Investors</span>
                                                                    <div className="text-xs text-gray-300 mt-1">Industry partners & allies</div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        
                                                        <div className="bg-gray-800 p-3 rounded-lg">
                                                            <h4 className="text-green-400 font-semibold text-center mb-2">Distribution Syndicate</h4>
                                                            <div className="space-y-2">
                                                                <div className="bg-gray-700 p-2 rounded text-sm">
                                                                    <span className="font-semibold">Lead Underwriter</span>
                                                                    <div className="text-xs text-gray-300 mt-1">Manages overall process</div>
                                                                </div>
                                                                <div className="bg-gray-700 p-2 rounded text-sm">
                                                                    <span className="font-semibold">Co-Managers</span>
                                                                    <div className="text-xs text-gray-300 mt-1">Support distribution efforts</div>
                                                                </div>
                                                                <div className="bg-gray-700 p-2 rounded text-sm">
                                                                    <span className="font-semibold">Selling Group</span>
                                                                    <div className="text-xs text-gray-300 mt-1">Broker-dealers assisting</div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    
                                                    <div className="bg-gray-800 p-3 rounded-lg w-full mb-4">
                                                        <h4 className="text-purple-400 font-semibold text-center mb-2">Allocation Factors</h4>
                                                        <div className="grid grid-cols-2 gap-2">
                                                            <div className="bg-gray-700 p-2 rounded text-sm">
                                                                <span className="font-semibold">Order Size</span>
                                                                <div className="text-xs text-gray-300 mt-1">Larger orders often get priority</div>
                                                            </div>
                                                            <div className="bg-gray-700 p-2 rounded text-sm">
                                                                <span className="font-semibold">Investor Quality</span>
                                                                <div className="text-xs text-gray-300 mt-1">Long-term vs. short-term focus</div>
                                                            </div>
                                                            <div className="bg-gray-700 p-2 rounded text-sm">
                                                                <span className="font-semibold">Relationship Value</span>
                                                                <div className="text-xs text-gray-300 mt-1">Prior investment history</div>
                                                            </div>
                                                            <div className="bg-gray-700 p-2 rounded text-sm">
                                                                <span className="font-semibold">Geographic Diversity</span>
                                                                <div className="text-xs text-gray-300 mt-1">Regional allocation targets</div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    
                                                    <div className="bg-gray-700 p-2 rounded w-full text-center">

                                                        <div className="text-xs text-gray-300">Investors pay for securities → Funds transferred to issuer</div>
                                                    </div>
                                                </div>
                                            </div>
                                        )}

                                        {/* Step 4: Market Debut */}
                                        {currentStep === 4 && (
                                            <div className="absolute inset-0 p-4">

                                                    <div className="bg-gray-800 p-3 rounded-lg w-full mb-4">

                                                        <div className="grid grid-cols-2 gap-4">
                                                            <div className="bg-gray-700 p-2 rounded">

                                                                <div className="text-xs text-gray-300 mt-1">Meeting listing standards</div>
                                                                <div className="text-xs text-gray-300">Disclosure obligations</div>
                                                                <div className="text-xs text-gray-300">Corporate governance</div>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capital Visualization</title>
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- React -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        /* Set dark background by default */
        body {
            background-color: #111827;
            margin: 0;
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const CapitalVisual = () => {
            const [isDarkMode, setIsDarkMode] = React.useState(true);
            const [activeTab, setActiveTab] = React.useState('types');
            const [capitalType, setCapitalType] = React.useState('financial');
            const chartRef = React.useRef(null);
            const [chart, setChart] = React.useState(null);

            React.useEffect(() => {
                const darkModeQuery = window.matchMedia('(prefers-color-scheme: dark)');
                setIsDarkMode(darkModeQuery.matches);

                const handler = (e) => setIsDarkMode(e.matches);
                darkModeQuery.addEventListener('change', handler);

                return () => darkModeQuery.removeEventListener('change', handler);
            }, []);
            
            const capitalTypes = {
                financial: {
                    name: "Financial Capital",
                    description: "Money and other financial assets used to acquire resources and generate returns.",
                    sources: ["Cash reserves", "Equity investments", "Debt financing", "Retained earnings"],
                    examples: ["Cash", "Stocks", "Bonds", "Credit facilities"],
                    color: "#079A4F" // Brand green
                },
                human: {
                    name: "Human Capital",
                    description: "Knowledge, skills, and abilities possessed by individuals that contribute to economic production.",
                    sources: ["Education", "Training", "Work experience", "Skills development"],
                    examples: ["Engineering expertise", "Medical knowledge", "Management skills", "Technical certifications"],
                    color: "#3B82F6" // Blue
                },
                physical: {
                    name: "Physical Capital",
                    description: "Tangible assets used in production processes or to provide services.",
                    sources: ["Capital expenditures", "Acquisitions", "Research & development", "Construction"],
                    examples: ["Factories", "Machinery", "Infrastructure", "Technology equipment"],
                    color: "#F59E0B" // Amber
                },
                social: {
                    name: "Social Capital",
                    description: "Networks, relationships, and trust that facilitate economic activity and resource access.",
                    sources: ["Business networks", "Industry connections", "Community engagement", "Strategic partnerships"],
                    examples: ["Corporate partnerships", "Industry associations", "Distribution networks", "Business ecosystems"],
                    color: "#EC4899" // Pink
                }
            };

            // Chart for capital allocation
            React.useEffect(() => {
                if (chartRef.current && activeTab === 'allocation') {
                    if (chart) {
                        chart.destroy();
                    }

                    const ctx = chartRef.current.getContext('2d');
                    
                    const allocationData = {
                        labels: ['Growth Investments', 'Working Capital', 'Research & Development', 'Debt Reduction', 'Shareholder Returns'],
                        datasets: [{
                            label: 'Capital Allocation',
                            data: [35, 25, 15, 10, 15],
                            backgroundColor: [
                                '#079A4F', // Growth - brand green
                                '#3B82F6', // Working Capital - blue
                                '#F59E0B', // R&D - amber
                                '#8B5CF6', // Debt - purple
                                '#EC4899'  // Shareholder - pink
                            ],
                            borderColor: 'rgba(255, 255, 255, 0.3)',
                            borderWidth: 1
                        }]
                    };
                    
                    const newChart = new Chart(ctx, {
                        type: 'doughnut',
                        data: allocationData,
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: {
                                legend: {
                                    position: 'right',
                                    labels: {
                                        color: isDarkMode ? '#D1D5DB' : '#4B5563',
                                        font: {
                                            size: 12
                                        },
                                        padding: 15
                                    }
                                },
                                tooltip: {
                                    enabled: true,
                                    backgroundColor: isDarkMode ? '#374151' : 'white',
                                    titleColor: isDarkMode ? '#fff' : '#000',
                                    bodyColor: isDarkMode ? '#fff' : '#000',
                                    borderColor: isDarkMode ? '#4B5563' : '#E5E7EB',
                                    borderWidth: 1,
                                    padding: 10,
                                    displayColors: true,
                                    callbacks: {
                                        label: function(context) {
                                            let value = context.raw;
                                            return `${context.label}: ${value}%`;
                                        }
                                    }
                                }
                            }
                        }
                    });
                    setChart(newChart);
                }
            }, [activeTab, isDarkMode]);

            const CapitalFlowArrow = ({ direction = "right", color = "#079A4F", text, className = "" }) => {
                const arrowStyles = {
                    right: {
                        arrowBody: "w-full h-3 bg-opacity-70 rounded-sm",
                        arrowHead: "w-0 h-0 border-t-[7px] border-t-transparent border-b-[7px] border-b-transparent border-l-[10px] ml-auto"
                    },
                    left: {
                        arrowBody: "w-full h-3 bg-opacity-70 rounded-sm",
                        arrowHead: "w-0 h-0 border-t-[7px] border-t-transparent border-b-[7px] border-b-transparent border-r-[10px] mr-auto"
                    },
                    down: {
                        arrowBody: "h-full w-3 bg-opacity-70 rounded-sm",
                        arrowHead: "w-0 h-0 border-l-[7px] border-l-transparent border-r-[7px] border-r-transparent border-t-[10px] mt-auto"
                    }
                };
                
                const style = arrowStyles[direction];
                const bgColor = `bg-[${color}]`;
                const borderColor = `border-[${color}]`;
                
                return (
                    <div className={`flex flex-col relative ${className} ${direction === 'down' ? 'h-full items-center' : 'w-full'}`}>
                        <div className={`${style.arrowBody} ${bgColor}`} style={{ backgroundColor: color }}></div>
                        <div 
                            className={`${style.arrowHead}`} 
                            style={{ 
                                borderLeftColor: direction === 'right' ? color : 'transparent',
                                borderRightColor: direction === 'left' ? color : 'transparent',
                                borderTopColor: direction === 'down' ? color : 'transparent'
                            }}
                        ></div>
                        {text && <div className="text-xs text-center text-gray-300 mt-1">{text}</div>}
                    </div>
                );
            };

            return (
                <div className="min-h-screen bg-gray-900 py-8 text-white">
                    <div className="w-full max-w-2xl mx-auto p-4">
                        <div className="rounded-lg shadow-lg p-6 bg-gray-800">
                            <h2 className="text-2xl font-bold mb-4 text-white">
                                Capital
                            </h2>
                            
                            <div className="mb-6 bg-gray-700 p-4 rounded-lg">
                                <div className="text-sm text-gray-400 mb-1">Definition</div>
                                <p className="text-gray-200">
                                    Financial assets or resources that can be deployed to produce additional assets, goods, or services. In financial markets, capital refers to the funds that businesses use for operations and growth, or that investors use to generate returns through various investment vehicles.
                                </p>
                            </div>

                            <div className="mb-4 flex">
                                <button
                                    className={`px-4 py-2 ${activeTab === 'types' ? 'bg-green-800 text-white' : 'bg-gray-700 text-gray-300'} rounded-tl-lg rounded-bl-lg`}
                                    onClick={() => setActiveTab('types')}
                                >
                                    Types
                                </button>
                                <button
                                    className={`px-4 py-2 ${activeTab === 'cycle' ? 'bg-green-800 text-white' : 'bg-gray-700 text-gray-300'}`}
                                    onClick={() => setActiveTab('cycle')}
                                >
                                    Capital Cycle
                                </button>
                                <button
                                    className={`px-4 py-2 ${activeTab === 'allocation' ? 'bg-green-800 text-white' : 'bg-gray-700 text-gray-300'}`}
                                    onClick={() => setActiveTab('allocation')}
                                >
                                    Allocation
                                </button>
                                <button
                                    className={`px-4 py-2 ${activeTab === 'markets' ? 'bg-green-800 text-white' : 'bg-gray-700 text-gray-300'} rounded-tr-lg rounded-br-lg`}
                                    onClick={() => setActiveTab('markets')}
                                >
                                    Capital Markets
                                </button>
                            </div>

                            {/* Types of Capital */}
                            {activeTab === 'types' && (
                                <div className="mb-6">
                                    <div className="grid grid-cols-2 gap-2 mb-4">
                                        {Object.keys(capitalTypes).map(type => (
                                            <button
                                                key={type}
                                                className={`p-2 rounded-lg border-2 transition-colors ${capitalType === type ? 'border-white bg-gray-700' : 'border-gray-600 bg-gray-800'}`}
                                                style={{ borderLeftColor: capitalTypes[type].color }}
                                                onClick={() => setCapitalType(type)}
                                            >
                                                <div className="font-semibold" style={{ color: capitalTypes[type].color }}>
                                                    {capitalTypes[type].name}
                                                </div>
                                            </button>
                                        ))}
                                    </div>

                                    <div className="bg-gray-700 p-4 rounded-lg">
                                        <h4 className="font-semibold text-lg mb-2" style={{ color: capitalTypes[capitalType].color }}>
                                            {capitalTypes[capitalType].name}
                                        </h4>
                                        <div className="space-y-3">
                                            <div className="flex items-start">
                                                <div className="w-3 h-3 rounded-full mt-1.5 mr-2 flex-shrink-0" style={{ backgroundColor: capitalTypes[capitalType].color }}></div>
                                                <div>
                                                    <span className="font-semibold">Description:</span>
                                                    <p className="text-gray-200 text-sm">{capitalTypes[capitalType].description}</p>
                                                </div>
                                            </div>
                                            <div className="flex items-start">
                                                <div className="w-3 h-3 rounded-full mt-1.5 mr-2 flex-shrink-0" style={{ backgroundColor: capitalTypes[capitalType].color }}></div>
                                                <div>
                                                    <span className="font-semibold">Sources:</span>
                                                    <div className="grid grid-cols-2 gap-1 mt-1">
                                                        {capitalTypes[capitalType].sources.map((source, index) => (
                                                            <div key={index} className="text-gray-200 text-sm bg-gray-800 px-2 py-1 rounded">
                                                                {source}
                                                            </div>
                                                        ))}
                                                    </div>
                                                </div>
                                            </div>
                                            <div className="flex items-start">
                                                <div className="w-3 h-3 rounded-full mt-1.5 mr-2 flex-shrink-0" style={{ backgroundColor: capitalTypes[capitalType].color }}></div>
                                                <div>
                                                    <span className="font-semibold">Examples:</span>
                                                    <div className="grid grid-cols-2 gap-1 mt-1">
                                                        {capitalTypes[capitalType].examples.map((example, index) => (
                                                            <div key={index} className="text-gray-200 text-sm bg-gray-800 px-2 py-1 rounded">
                                                                {example}
                                                            </div>
                                                        ))}
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div className="mt-4 bg-gray-700 p-4 rounded-lg">
                                        <h4 className="font-semibold text-green-400 mb-2">Capital Characteristics</h4>
                                        <div className="space-y-2">
                                            <div className="flex items-start">
                                                <div className="w-3 h-3 rounded-full bg-green-500 mt-1.5 mr-2 flex-shrink-0"></div>
                                                <p className="text-gray-200 text-sm">
                                                    <span className="font-semibold">Productive Purpose:</span> Capital is used to generate additional value, not merely consumed.
                                                </p>
                                            </div>
                                            <div className="flex items-start">
                                                <div className="w-3 h-3 rounded-full bg-green-500 mt-1.5 mr-2 flex-shrink-0"></div>
                                                <p className="text-gray-200 text-sm">
                                                    <span className="font-semibold">Accumulation:</span> Capital can be accumulated over time through savings, investment, and reinvestment.
                                                </p>
                                            </div>
                                            <div className="flex items-start">
                                                <div className="w-3 h-3 rounded-full bg-green-500 mt-1.5 mr-2 flex-shrink-0"></div>
                                                <p className="text-gray-200 text-sm">
                                                    <span className="font-semibold">Transformative:</span> Capital transforms resources into higher-value goods and services.
                                                </p>
                                            </div>
                                            <div className="flex items-start">
                                                <div className="w-3 h-3 rounded-full bg-green-500 mt-1.5 mr-2 flex-shrink-0"></div>
                                                <p className="text-gray-200 text-sm">
                                                    <span className="font-semibold">Opportunity Cost:</span> Capital allocation involves tradeoffs; capital used for one purpose cannot simultaneously be used for another.
                                                </p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            )}

                            {/* Capital Cycle */}
                            {activeTab === 'cycle' && (
                                <div className="mb-6">
                                    <h3 className="text-lg font-semibold mb-3 text-green-400">Capital Cycle & Flow</h3>
                                    
                                    <div className="bg-gray-700 p-5 rounded-lg mb-4">
                                        <div className="flex flex-col items-center">
                                            {/* Capital Sources */}
                                            <div className="bg-gray-800 p-3 rounded-lg w-full mb-2">
                                                <h4 className="text-green-400 font-semibold text-center mb-3">Capital Sources</h4>
                                                <div className="grid grid-cols-2 gap-2">
                                                    <div className="bg-gray-700 p-2 rounded text-sm">Investor Equity</div>
                                                    <div className="bg-gray-700 p-2 rounded text-sm">Retained Earnings</div>
                                                    <div className="bg-gray-700 p-2 rounded text-sm">Debt Financing</div>
                                                    <div className="bg-gray-700 p-2 rounded text-sm">Grants & Subsidies</div>
                                                </div>
                                            </div>
                                            
                                            {/* Down Arrow */}
                                            <div className="h-12 flex items-center justify-center my-1">
                                                <CapitalFlowArrow 
                                                    direction="down" 
                                                    color="#079A4F" 
                                                    text="Initial Investment"
                                                    className="h-full"
                                                />
                                            </div>
                                            
                                            {/* Capital Deployment */}
                                            <div className="bg-gray-800 p-3 rounded-lg w-full mb-2">
                                                <h4 className="text-blue-400 font-semibold text-center mb-3">Capital Deployment</h4>
                                                <div className="grid grid-cols-2 gap-2">
                                                    <div className="bg-gray-700 p-2 rounded text-sm">Business Operations</div>
                                                    <div className="bg-gray-700 p-2 rounded text-sm">Asset Acquisition</div>
                                                    <div className="bg-gray-700 p-2 rounded text-sm">Research & Development</div>
                                                    <div className="bg-gray-700 p-2 rounded text-sm">Market Expansion</div>
                                                </div>
                                            </div>
                                            
                                            {/* Down Arrow */}
                                            <div className="h-12 flex items-center justify-center my-1">
                                                <CapitalFlowArrow 
                                                    direction="down" 
                                                    color="#3B82F6" 
                                                    text="Value Generation"
                                                    className="h-full"
                                                />
                                            </div>
                                            
                                            {/* Value Creation */}
                                            <div className="bg-gray-800 p-3 rounded-lg w-full mb-2">
                                                <h4 className="text-amber-400 font-semibold text-center mb-3">Value Creation</h4>
                                                <div className="flex justify-around">
                                                    <div className="bg-gray-700 p-2 rounded text-sm w-1/4 text-center">Products</div>
                                                    <div className="bg-gray-700 p-2 rounded text-sm w-1/4 text-center">Services</div>
                                                    <div className="bg-gray-700 p-2 rounded text-sm w-1/4 text-center">Innovation</div>
                                                </div>
                                            </div>
                                            
                                            {/* Down Arrow */}
                                            <div className="h-12 flex items-center justify-center my-1">
                                                <CapitalFlowArrow 
                                                    direction="down" 
                                                    color="#F59E0B" 
                                                    text="Returns & Profits"
                                                    className="h-full"
                                                />
                                            </div>
                                            
                                            {/* Outputs */}
                                            <div className="grid grid-cols-3 gap-4 w-full">
                                                <div className="bg-gray-800 p-3 rounded-lg text-center">
                                                    <h4 className="font-semibold text-pink-400 mb-2">Reinvestment</h4>
                                                    <div className="text-xs text-gray-300">Powers future growth</div>
                                                </div>
                                                <div className="bg-gray-800 p-3 rounded-lg text-center">
                                                    <h4 className="font-semibold text-pink-400 mb-2">Shareholder Returns</h4>
                                                    <div className="text-xs text-gray-300">Dividends & buybacks</div>
                                                </div>
                                                <div className="bg-gray-800 p-3 rounded-lg text-center">
                                                    <h4 className="font-semibold text-pink-400 mb-2">Debt Repayment</h4>
                                                    <div className="text-xs text-gray-300">Strengthens balance sheet</div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div className="bg-gray-700 p-4 rounded-lg">
                                        <h4 className="font-semibold text-green-400 mb-2">Capital Efficiency Metrics</h4>
                                        <div className="grid grid-cols-2 gap-4">
                                            <div className="bg-gray-800 p-3 rounded-lg">
                                                <div className="font-semibold mb-1">Return on Invested Capital (ROIC)</div>
                                                <div className="text-sm text-gray-300">Measures how effectively a company uses its capital to generate profits</div>
                                            </div>
                                            <div className="bg-gray-800 p-3 rounded-lg">
                                                <div className="font-semibold mb-1">Capital Turnover</div>
                                                <div className="text-sm text-gray-300">Indicates how efficiently capital generates revenue</div>
                                            </div>
                                            <div className="bg-gray-800 p-3 rounded-lg">
                                                <div className="font-semibold mb-1">Economic Value Added (EVA)</div>
                                                <div className="text-sm text-gray-300">Profit earned minus the cost of capital employed</div>
                                            </div>
                                            <div className="bg-gray-800 p-3 rounded-lg">
                                                <div className="font-semibold mb-1">Cash Conversion Cycle</div>
                                                <div className="text-sm text-gray-300">Time required to convert investments into cash flows</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            )}

                            {/* Capital Allocation */}
                            {activeTab === 'allocation' && (
                                <div className="mb-6">
                                    <h3 className="text-lg font-semibold mb-3 text-green-400">Capital Allocation Strategies</h3>
                                    
                                    <div className="grid grid-cols-5 gap-0 text-center text-xs mb-4">
                                        <div className="bg-gray-700 py-2 rounded-tl-lg font-semibold">Conservative</div>
                                        <div className="bg-gray-700 py-2"></div>
                                        <div className="bg-gray-700 py-2 font-semibold">Balanced</div>
                                        <div className="bg-gray-700 py-2"></div>
                                        <div className="bg-gray-700 py-2 rounded-tr-lg font-semibold">Aggressive</div>
                                        
                                        <div className="bg-blue-900 bg-opacity-60 py-2 rounded-bl-lg">Safety</div>
                                        <div className="bg-blue-800 bg-opacity-50 py-2">Low Risk</div>
                                        <div className="bg-yellow-700 bg-opacity-50 py-2">Moderate Risk</div>
                                        <div className="bg-red-800 bg-opacity-50 py-2">High Risk</div>
                                        <div className="bg-red-900 bg-opacity-60 py-2 rounded-br-lg">Speculative</div>
                                    </div>
                                    
                                    <div className="grid grid-cols-2 gap-6 mb-6">
                                        <div className="h-64">
                                            <canvas ref={chartRef}></canvas>
                                        </div>
                                        
                                        <div className="bg-gray-700 p-4 rounded-lg">
                                            <h4 className="font-semibold text-green-400 mb-2">Capital Allocation Priorities</h4>
                                            <div className="space-y-3">
                                                <div className="flex items-start">
                                                    <div className="w-3 h-3 rounded-full bg-green-500 mt-1.5 mr-2 flex-shrink-0"></div>
                                                    <div>
                                                        <span className="font-semibold">Growth Investments</span>
                                                        <p className="text-gray-300 text-xs">Expanding operations, entering new markets, or developing new products</p>
                                                    </div>
                                                </div>
                                                <div className="flex items-start">
                                                    <div className="w-3 h-3 rounded-full bg-blue-500 mt-1.5 mr-2 flex-shrink-0"></div>
                                                    <div>
                                                        <span className="font-semibold">Working Capital</span>
                                                        <p className="text-gray-300 text-xs">Day-to-day operational needs and liquidity management</p>
                                                    </div>
                                                </div>
                                                <div className="flex items-start">
                                                    <div className="w-3 h-3 rounded-full bg-amber-500 mt-1.5 mr-2 flex-shrink-0"></div>
                                                    <div>
                                                        <span className="font-semibold">Research & Development</span>
                                                        <p className="text-gray-300 text-xs">Innovation and development of future products/services</p>
                                                    </div>
                                                </div>
                                                <div className="flex items-start">
                                                    <div className="w-3 h-3 rounded-full bg-purple-500 mt-1.5 mr-2 flex-shrink-0"></div>
                                                    <div>
                                                        <span className="font-semibold">Debt Reduction</span>
                                                        <p className="text-gray-300 text-xs">Improving financial stability by reducing leverage</p>
                                                    </div>
                                                </div>
                                                <div className="flex items-start">
                                                    <div className="w-3 h-3 rounded-full bg-pink-500 mt-1.5 mr-2 flex-shrink-0"></div>
                                                    <div>
                                                        <span className="font-semibold">Shareholder Returns</span>
                                                        <p className="text-gray-300 text-xs">Dividends and share repurchases</p>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div className="bg-gray-700 p-4 rounded-lg">
                                        <h4 className="font-semibold text-green-400 mb-3">Capital Allocation Considerations</h4>
                                        <div className="grid grid-cols-2 gap-4">
                                            <div className="flex items-start">
                                                <div className="w-3 h-3 rounded-full bg-green-500 mt-1.5 mr-2 flex-shrink-0"></div>
                                                <p className="text-gray-200 text-sm">
                                                    <span className="font-semibold">Return Potential:</span> Expected returns from various allocation options
                                                </p>
                                            </div>
                                            <div className="flex items-start">
                                                <div className="w-3 h-3 rounded-full bg-green-500 mt-1.5 mr-2 flex-shrink-0"></div>
                                                <p className="text-gray-200 text-sm">
                                                    <span className="font-semibold">Risk Assessment:</span> Evaluation of potential downside scenarios
                                                </p>
                                            </div>
                                            <div className="flex items-start">
                                                <div className="w-3 h-3 rounded-full bg-green-500 mt-1.5 mr-2 flex-shrink-0"></div>
                                                <p className="text-gray-200 text-sm">
                                                    <span className="font-semibold">Time Horizon:</span> Short-term vs. long-term capital needs
                                                </p>
                                            </div>
                                            <div className="flex items-start">
                                                <div className="w-3 h-3 rounded-full bg-green-500 mt-1.5 mr-2 flex-shrink-0"></div>
                                                <p className="text-gray-200 text-sm">
                                                    <span className="font-semibold">Strategic Alignment:</span> Consistency with business strategy
                                                </p>
                                            </div>
                                            <div className="flex items-start">
                                                <div className="w-3 h-3 rounded-full bg-green-500 mt-1.5 mr-2 flex-shrink-0"></div>
                                                <p className="text-gray-200 text-sm">
                                                    <span className="font-semibold">Opportunity Costs:</span> Alternative uses of capital
                                                </p>
                                            </div>
                                            <div className="flex items-start">
                                                <div className="w-3 h-3 rounded-full bg-green-500 mt-1.5 mr-2 flex-shrink-0"></div>
                                                <p className="text-gray-200 text-sm">
                                                    <span className="font-semibold">Competitive Landscape:</span> Industry dynamics and positioning
                                                </p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            )}

                            {/* Capital Markets */}
                            {activeTab === 'markets' && (
                                <div className="mb-6">
                                    <h3 className="text-lg font-semibold mb-3 text-green-400">Capital Markets Overview</h3>
                                    
                                    <div className="bg-gray-700 p-4 rounded-lg mb-4">
                                        <div className="grid grid-cols-2 gap-4 mb-4">
                                            <div className="bg-gray-800 p-3 rounded-lg">
                                                <h4 className="font-semibold text-blue-400 mb-2">Primary Markets</h4>
